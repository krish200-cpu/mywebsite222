<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Comparison | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --midnight: #0A0B0C; --stone: #141618; --gold: #B39359; 
            --white: #FFFFFF; --text-dim: #7A7E85; --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--midnight); color: var(--white); -webkit-font-smoothing: antialiased; }

        /* Sticky Header with Logo & Live Price */
        nav {
            position: sticky; top: 0; z-index: 1000;
            background: var(--midnight); border-bottom: 1px solid var(--border);
            padding: 18px 24px; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 0.8rem; font-weight: 700; letter-spacing: 6px; text-transform: uppercase; color: var(--white); text-decoration: none; }
        .logo span { color: var(--gold); }
        .live-status { font-size: 0.65rem; color: var(--gold); font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; }

        .container { max-width: 700px; margin: 0 auto; padding: 20px 20px 120px; }

        /* Luxury Entry Card */
        .entry {
            background: var(--stone); margin-bottom: 25px; border: 1px solid var(--border);
            padding: 30px; position: relative;
        }
        .entry-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .d-name { font-family: 'Playfair Display', serif; font-size: 1.4rem; font-weight: 400; }
        
        .score-box { text-align: right; }
        .score-num { color: var(--gold); font-size: 1.2rem; display: block; }
        .score-lbl { font-size: 0.5rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Facility Indicators */
        .facility-list { display: flex; gap: 12px; margin: 15px 0; }
        .icon-tag { font-size: 0.6rem; color: var(--text-dim); border: 1px solid var(--border); padding: 4px 8px; border-radius: 2px; text-transform: uppercase; }

        .footer-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 25px; margin-top: 20px; }
        .price-group h4 { font-size: 0.55rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1.5px; }
        .price-group p { font-family: 'Playfair Display', serif; font-size: 1.6rem; }
        .price-group span { color: var(--gold); }

        .btn-compare-add { 
            background: none; border: 1px solid var(--gold); color: var(--gold); 
            padding: 8px 16px; font-size: 0.65rem; font-weight: 600; text-transform: uppercase; cursor: pointer; 
        }
        .btn-compare-add.active { background: var(--gold); color: #000; }

        /* Comparison Tray */
        .compare-tray {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--stone); border-top: 1px solid var(--gold);
            padding: 20px 24px; display: none; z-index: 1100;
            justify-content: space-between; align-items: center;
        }
        .tray-active { display: flex; }
        .tray-info { font-size: 0.8rem; font-weight: 500; }
        .btn-view-comparison { background: var(--gold); color: #000; border: none; padding: 12px 24px; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; }

        /* Legal Footer */
        footer { background: var(--stone); padding: 60px 24px; text-align: center; border-top: 1px solid var(--border); }
        .footer-links a { color: var(--text-dim); text-decoration: none; font-size: 0.7rem; margin: 0 15px; text-transform: uppercase; }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Funeral<span>Match</span></a>
        <div class="live-status">Automated Quote: £2,850</div>
    </nav>

    <div class="container" id="list">
        </div>

    <div class="compare-tray" id="tray">
        <div class="tray-info">Compare <span id="compareCount">0</span> Selected Directors</div>
        <button class="btn-view-comparison">Compare Facilities</button>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy</a> <a href="#">Compliance</a> <a href="#">Terms</a>
            <a href="#" style="color:var(--gold)">Director Portal</a>
        </div>
        <p style="font-size: 0.6rem; color: #444; margin-top: 25px;">© 2026 FUNERAL MATCH LTD. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        const directors = [
            { id: 1, name: "Belgrave & Beaumont", price: 2850, score: 99, facilities: ["Private Mortuary", "Mercedes Fleet"] },
            { id: 2, name: "Independent Care Group", price: 3100, score: 94, facilities: ["Chapel of Rest", "Eco-Options"] },
            { id: 3, name: "Westminster Heritage", price: 2950, score: 96, facilities: ["Repatriation", "24/7 Support"] }
        ];

        let selected = [];

        function render() {
            const list = document.getElementById('list');
            directors.forEach(d => {
                list.innerHTML += `
                    <div class="entry">
                        <div class="entry-header">
                            <h2 class="d-name">${d.name}</h2>
                            <div class="score-box">
                                <span class="score-num">${d.score}</span>
                                <span class="score-lbl">Score</span>
                            </div>
                        </div>
                        <div class="facility-list">
                            ${d.facilities.map(f => `<span class="icon-tag">${f}</span>`).join('')}
                        </div>
                        <div class="footer-row">
                            <div class="price-group">
                                <h4>Fixed Quote</h4>
                                <p><span>£</span>${d.price.toLocaleString()}</p>
                            </div>
                            <button class="btn-compare-add" id="btn-${d.id}" onclick="toggleCompare(${d.id})">+ Compare</button>
                        </div>
                    </div>
                `;
            });
        }

        function toggleCompare(id) {
            const index = selected.indexOf(id);
            const btn = document.getElementById(`btn-${id}`);
            
            if (index > -1) {
                selected.splice(index, 1);
                btn.classList.remove('active');
                btn.innerText = "+ Compare";
            } else if (selected.length < 3) {
                selected.push(id);
                btn.classList.add('active');
                btn.innerText = "Selected";
            }

            const tray = document.getElementById('tray');
            document.getElementById('compareCount').innerText = selected.length;
            selected.length > 0 ? tray.classList.add('tray-active') : tray.classList.remove('tray-active');
        }

        render();
    </script>
</body>
</html>
