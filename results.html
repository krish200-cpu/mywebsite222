<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curated Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-slate: #121416; --card-bg: #1C1F22; --gold: #B39359; 
            --gold-glow: rgba(179, 147, 89, 0.15); --white: #F4F4F4; 
            --text-dim: #8A8F98; --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--deep-slate); color: var(--white); -webkit-font-smoothing: antialiased; overflow-x: hidden; }

        /* Smooth Navigation */
        nav {
            padding: 20px 24px; background: rgba(18, 20, 22, 0.95);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 0.8rem; font-weight: 700; letter-spacing: 5px; text-transform: uppercase; color: var(--white); text-decoration: none; }
        .logo span { color: var(--gold); }

        .container { max-width: 650px; margin: 0 auto; padding: 20px 20px 140px; }

        /* Result Cards (28px Organic) */
        .entry {
            background: var(--card-bg); border-radius: 28px; margin-bottom: 20px;
            padding: 30px; border: 1px solid var(--border);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .entry.sponsored { border: 1px solid var(--gold); box-shadow: 0 0 30px var(--gold-glow); position: relative; }
        .sponsored-tag { position: absolute; top: -12px; left: 30px; background: var(--gold); color: #000; font-size: 0.55rem; font-weight: 800; padding: 4px 12px; border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; }

        .header-flex { display: flex; justify-content: space-between; align-items: flex-start; }
        .d-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; }
        .score-val { color: var(--gold); font-size: 1.2rem; font-weight: 600; text-align: right; }
        .score-label { font-size: 0.5rem; color: var(--text-dim); text-transform: uppercase; display: block; }

        .tag-row { display: flex; gap: 8px; margin: 15px 0 25px; flex-wrap: wrap; }
        .tag { font-size: 0.6rem; color: var(--text-dim); background: rgba(255,255,255,0.03); padding: 5px 12px; border-radius: 10px; border: 1px solid var(--border); text-transform: uppercase; }

        .card-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 25px; }
        .price-val { font-family: 'Playfair Display', serif; font-size: 1.6rem; }
        .price-val span { color: var(--gold); margin-right: 2px; }

        .btn-lock { background: var(--gold); color: #000; padding: 12px 24px; border-radius: 14px; border: none; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-lock:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-details { background: transparent; color: var(--white); border: 1px solid var(--border); padding: 12px 24px; border-radius: 14px; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; }

        /* Unified Glass Overlays */
        .glass-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: flex-end;
        }
        .glass-overlay.active { display: flex; }
        .config-card {
            background: rgba(28, 31, 34, 0.98); border-top: 1px solid var(--gold);
            width: 100%; border-radius: 40px 40px 0 0; padding: 40px 24px;
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .filter-group { margin-bottom: 25px; }
        .group-label { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; display: block; }
        .pill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .pill { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 18px; font-size: 0.75rem; text-align: center; cursor: pointer; color: var(--text-dim); }
        .pill.active { border-color: var(--gold); color: var(--gold); background: var(--gold-glow); }

        input { width: 100%; background: var(--deep-slate); border: 1px solid var(--border); padding: 18px; border-radius: 15px; color: white; margin-bottom: 12px; font-size: 0.9rem; outline: none; }
        input:focus { border-color: var(--gold); }

        /* Quote Machine Floating Pill */
        .quote-machine {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: var(--card-bg); border: 1px solid var(--gold); padding: 14px 28px;
            border-radius: 50px; display: flex; align-items: center; gap: 20px; z-index: 1500;
        }
        .pill-price { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Funeral<span>Match</span></a>
        <button class="btn-lock" style="padding: 8px 16px; font-size: 0.6rem;" onclick="toggleConfig()">Refine Selection</button>
    </nav>

    <div class="container" id="resultsList"></div>

    <div class="quote-machine">
        <span style="font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1.5px;">Live Benchmarked Quote</span>
        <div style="width: 1px; height: 15px; background: var(--border);"></div>
        <span id="globalPrice" class="pill-price">£3,450</span>
    </div>

    <div class="glass-overlay" id="configOverlay">
        <div class="config-card">
            <div style="width: 40px; height: 4px; background: var(--border); border-radius: 10px; margin: -20px auto 30px;"></div>
            <div class="filter-group">
                <span class="group-label">Sort results</span>
                <div class="pill-grid">
                    <div class="pill active" onclick="setSort('score', this)">Recommended</div>
                    <div class="pill" onclick="setSort('price', this)">Fixed Price</div>
                </div>
            </div>
            <div class="filter-group">
                <span class="group-label">Add Essential Services</span>
                <div class="pill-grid">
                    <div class="pill" onclick="toggleAddon('limo', 450, this)">+ Limousine</div>
                    <div class="pill" onclick="toggleAddon('celebrant', 250, this)">+ Celebrant</div>
                </div>
            </div>
            <button class="btn-lock" style="width:100%; padding:20px; border-radius: 20px;" onclick="toggleConfig()">Apply Changes</button>
        </div>
    </div>

    <div class="glass-overlay" id="reviewDrawer">
        <div class="config-card">
            <div style="width: 40px; height: 4px; background: var(--border); border-radius: 10px; margin: -20px auto 30px;"></div>
            <h2 style="font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 5px;">Review Selection</h2>
            <p style="color: var(--text-dim); font-size: 0.8rem; margin-bottom: 30px;">Secure your locked price with the director.</p>

            <div style="background: rgba(255,255,255,0.03); border-radius: 20px; padding: 20px; margin-bottom: 30px; border: 1px solid var(--border);">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <span id="summaryName" style="font-weight: 600;">-</span>
                    <span id="summaryTotal" style="color: var(--gold); font-weight: 600;">£0</span>
                </div>
                <div id="summaryAddons" style="font-size: 0.7rem; color: var(--text-dim); line-height: 1.6;"></div>
            </div>

            <div class="filter-group">
                <span class="group-label">Handoff Contact Details</span>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
            </div>
            <button class="btn-lock" style="width: 100%; padding: 22px; border-radius: 20px;" onclick="completeHandoff()">Confirm & Send</button>
        </div>
    </div>

    <script>
        const directors = [
            { id: 1, name: "Belgrave & Beaumont", base: 3450, score: 99, sponsored: true, tags: ['Private Mortuary', 'Mercedes Fleet', 'Chapel of Rest'] },
            { id: 2, name: "Westminster Partners", base: 2800, score: 96, sponsored: false, tags: ['Family Led', 'Local Chapel'] },
            { id: 3, name: "St. James Independent", base: 2650, score: 91, sponsored: false, tags: ['Vetted Provider', 'Rapid Response'] },
            { id: 4, name: "Chelsea Memorials", base: 3900, score: 95, sponsored: false, tags: ['Bespoke Fleet', 'Repatriation'] }
            // Logic expands to 25+ results in production
        ];

        let addons = 0;
        let activeSort = 'score';
        let selectedDirector = null;

        function toggleConfig() { document.getElementById('configOverlay').classList.toggle('active'); }

        function toggleAddon(type, price, el) {
            el.classList.toggle('active');
            addons = el.classList.contains('active') ? addons + price : addons - price;
            render();
        }

        function setSort(s, el) {
            activeSort = s;
            el.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function lockPrice(id) {
            selectedDirector = directors.find(d => d.id === id);
            document.getElementById('summaryName').innerText = selectedDirector.name;
            document.getElementById('summaryTotal').innerText = `£${(selectedDirector.base + addons).toLocaleString()}`;
            
            const addonList = [];
            document.querySelectorAll('.filter-group .pill.active').forEach(p => addonList.push(p.innerText));
            document.getElementById('summaryAddons').innerHTML = addonList.length > 0 ? addonList.join('<br>') : "Standard Arrangement";
            
            document.getElementById('reviewDrawer').classList.add('active');
        }

        function completeHandoff() {
            alert("Selection sent to Director. Reference ID: " + Math.random().toString(36).substr(2, 9).toUpperCase());
            window.location.reload(); 
        }

        function render() {
            const list = document.getElementById('resultsList');
            const sorted = [...directors].sort((a,b) => {
                if(a.sponsored) return -1;
                if(b.sponsored) return 1;
                return activeSort === 'price' ? (a.base - b.base) : (b.score - a.score);
            });

            list.innerHTML = '';
            sorted.forEach(d => {
                const total = d.base + addons;
                list.innerHTML += `
                    <div class="entry ${d.sponsored ? 'sponsored' : ''}">
                        ${d.sponsored ? '<span class="sponsored-tag">Premier Partner</span>' : ''}
                        <div class="header-flex">
                            <h2 class="d-name">${d.name}</h2>
                            <div><span class="score-val">${d.score}</span><span class="score-label">Score</span></div>
                        </div>
                        <div class="tag-row">${d.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        <div class="card-footer">
                            <div class="price-val"><span>£</span>${total.toLocaleString()}</div>
                            <button class="${d.sponsored ? 'btn-lock' : 'btn-details'}" onclick="lockPrice(${d.id})">${d.sponsored ? 'Lock Price' : 'Details'}</button>
                        </div>
                    </div>`;
            });
            document.getElementById('globalPrice').innerText = `£${(sorted[0].base + addons).toLocaleString()}`;
        }
        render();
    </script>
</body>
</html>
