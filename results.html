<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Results | Funeral Match Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-slate: #121416; --card-bg: #1C1F22; --gold: #B39359; 
            --white: #F4F4F4; --text-dim: #8A8F98; --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--deep-slate); color: var(--white); -webkit-font-smoothing: antialiased; }

        /* Smooth Navigation */
        nav {
            padding: 20px 24px; background: rgba(18, 20, 22, 0.95);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 0.8rem; font-weight: 700; letter-spacing: 5px; text-transform: uppercase; color: var(--white); text-decoration: none; }
        .logo span { color: var(--gold); }

        .container { max-width: 650px; margin: 0 auto; padding: 20px 20px 140px; }

        /* The 28px Organic Card Architecture */
        .entry {
            background: var(--card-bg); border-radius: 28px; margin-bottom: 20px;
            padding: 30px; border: 1px solid var(--border);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .entry.sponsored { border: 1px solid var(--gold); box-shadow: 0 0 30px rgba(179, 147, 89, 0.1); }

        .header-flex { display: flex; justify-content: space-between; align-items: flex-start; }
        .d-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; }
        .score-val { color: var(--gold); font-size: 1.2rem; font-weight: 600; text-align: right; }

        /* Refined Features (Facility Tags) */
        .tag-row { display: flex; gap: 8px; margin: 15px 0 25px; flex-wrap: wrap; }
        .tag { font-size: 0.6rem; color: var(--text-dim); background: rgba(255,255,255,0.03); padding: 5px 12px; border-radius: 10px; border: 1px solid var(--border); text-transform: uppercase; }

        .card-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 25px; }
        .price-val { font-family: 'Playfair Display', serif; font-size: 1.6rem; }
        .price-val span { color: var(--gold); margin-right: 2px; }

        .btn-lock { background: var(--gold); color: #000; padding: 12px 24px; border-radius: 14px; border: none; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; cursor: pointer; }

        /* The Glass Configurator (Sort + Filters) */
        .glass-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: flex-end;
        }
        .glass-overlay.active { display: flex; }
        .config-card {
            background: rgba(28, 31, 34, 0.95); border-top: 1px solid var(--gold);
            width: 100%; border-radius: 40px 40px 0 0; padding: 40px 24px;
        }

        .filter-group { margin-bottom: 25px; }
        .group-label { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; display: block; }
        .pill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .pill { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 18px; font-size: 0.75rem; text-align: center; cursor: pointer; color: var(--text-dim); }
        .pill.active { border-color: var(--gold); color: var(--gold); background: rgba(179, 147, 89, 0.1); }

        /* The Quote Machine (Floating Pill) */
        .quote-machine {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: var(--card-bg); border: 1px solid var(--gold); padding: 14px 28px;
            border-radius: 50px; display: flex; align-items: center; gap: 20px; z-index: 1500;
        }
        .pill-price { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Funeral<span>Match</span></a>
        <button style="background:none; border:1px solid var(--gold); color:var(--gold); padding:8px 16px; border-radius:20px; font-size:0.6rem; cursor:pointer;" onclick="toggleConfig()">Refine Selection</button>
    </nav>

    <div class="container" id="resultsList"></div>

    <div class="quote-machine">
        <span style="font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1.5px;">Live Automated Quote</span>
        <div style="width: 1px; height: 15px; background: var(--border);"></div>
        <span id="globalPrice" class="pill-price">£0</span>
    </div>

    <div class="glass-overlay" id="configOverlay">
        <div class="config-card">
            <div class="filter-group">
                <span class="group-label">Sort results</span>
                <div class="pill-grid">
                    <div class="pill active" onclick="setSort('score', this)">Recommended</div>
                    <div class="pill" onclick="setSort('price', this)">Fixed Price</div>
                </div>
            </div>
            <div class="filter-group">
                <span class="group-label">Refined Features (Add-ons)</span>
                <div class="pill-grid">
                    <div class="pill" onclick="toggleAddon('limo', 450, this)">+ Limousine</div>
                    <div class="pill" onclick="toggleAddon('celebrant', 250, this)">+ Celebrant</div>
                </div>
            </div>
            <button class="btn-lock" style="width:100%; padding:20px;" onclick="toggleConfig()">Update Results</button>
        </div>
    </div>

    <script>
        const directors = [
            { id: 1, name: "Belgrave & Beaumont", base: 3450, score: 99, sponsored: true, tags: ['Private Mortuary', 'Mercedes Fleet'] },
            { id: 2, name: "Westminster Partners", base: 2800, score: 96, sponsored: false, tags: ['Family Led', 'Local Chapel'] },
            { id: 3, name: "St. James Care", base: 2650, score: 91, sponsored: false, tags: ['Vetted Provider'] }
        ];

        let addons = 0;
        let activeSort = 'score';

        function toggleConfig() { document.getElementById('configOverlay').classList.toggle('active'); }

        function toggleAddon(type, price, el) {
            el.classList.toggle('active');
            addons = el.classList.contains('active') ? addons + price : addons - price;
            render();
        }

        function setSort(s, el) {
            activeSort = s;
            el.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            const list = document.getElementById('resultsList');
            const sorted = [...directors].sort((a,b) => {
                if(a.sponsored) return -1;
                return activeSort === 'price' ? (a.base - b.base) : (b.score - a.score);
            });

            list.innerHTML = '';
            sorted.forEach(d => {
                const total = d.base + addons;
                list.innerHTML += `
                    <div class="entry ${d.sponsored ? 'sponsored' : ''}">
                        <div class="header-flex">
                            <h2 class="d-name">${d.name}</h2>
                            <div class="score-pill"><span class="score-val">${d.score}</span></div>
                        </div>
                        <div class="tag-row">${d.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        <div class="card-footer">
                            <div class="price-val"><span>£</span>${total.toLocaleString()}</div>
                            <button class="btn-lock">Lock Price</button>
                        </div>
                    </div>`;
            });
            document.getElementById('globalPrice').innerText = `£${(sorted[0].base + addons).toLocaleString()}`;
        }
        render();
    </script>
</body>
</html>
