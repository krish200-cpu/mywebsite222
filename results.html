<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1A1A1B; --gold: #B39359; --stone: #F4F1EA; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: var(--stone); font-family: 'Inter', sans-serif; }
        header { background: #FFF; padding: 15px 5%; border-bottom: 1px solid #EEE; position: sticky; top:0; z-index:100; display: flex; justify-content: space-between; }
        .wrapper { max-width: 1300px; margin: 30px auto; display: grid; gap: 30px; padding: 0 20px; }
        @media (min-width: 1024px) { .wrapper { grid-template-columns: 280px 1fr; } }
        .sidebar { background: #FFF; padding: 25px; border-radius: 4px; border: 1px solid #EEE; height: fit-content; }
        .f-title { font-size: 0.65rem; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; display: block; }
        .result-card { background: #FFF; padding: 30px; border: 1px solid #EEE; margin-bottom: 15px; display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 768px) { .result-card { flex-direction: row; justify-content: space-between; align-items: center; } }
        .featured { border-left: 4px solid var(--gold); background: #FFFCF7; }
        .price { font-family: 'Playfair Display'; font-size: 1.8rem; font-weight: 700; }
        .btn-view { background: var(--black); color: #FFF; padding: 12px 25px; border-radius: 40px; border: none; font-weight: 700; text-transform: uppercase; font-size: 0.65rem; cursor: pointer; }
        select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #EEE; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header>
        <div style="font-weight: 800; letter-spacing: 4px;">Funeral<span>Match</span></div>
        <div style="font-size: 0.7rem; font-weight: 600;">LONDON SW1 • 25 RESULTS</div>
    </header>
    <div class="wrapper">
        <aside class="sidebar">
            <span class="f-title">Sort & Filter</span>
            <select><option>Sort by Distance</option><option>Sort by Price</option></select>
            <select><option>Any Faith</option><option>Catholic</option><option>Secular</option></select>
            <select><option>Standard Cremation</option><option>Natural Burial</option></select>
        </aside>
        <main>
            <div class="result-card featured">
                <div>
                    <span style="font-size:0.6rem; font-weight:800; color:var(--gold);">RECOMMENDED</span>
                    <h2 style="font-family:'Playfair Display'; margin:5px 0;">Sterling & Sons Heritage</h2>
                    <p style="font-size: 0.85rem; color: #666;">Faith-led care with private chapels.</p>
                </div>
                <div style="text-align: right;">
                    <div class="price">£2,100</div>
                    <button class="btn-view" onclick="location.href='profile.html'">Customize Quote</button>
                </div>
            </div>
            <div class="result-card">
                <div>
                    <span style="font-size:0.6rem; color: #AAA;">0.4 MILES AWAY</span>
                    <h2 style="font-family:'Playfair Display'; margin:5px 0;">Westminster Memorial</h2>
                    <p style="font-size: 0.85rem; color: #666;">Affordable, dignified essentials.</p>
                </div>
                <div style="text-align: right;">
                    <div class="price">£1,850</div>
                    <button class="btn-view" onclick="location.href='profile.html'">Customize Quote</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
