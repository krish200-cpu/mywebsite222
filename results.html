<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curated Selections | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-slate: #121416; --card-bg: #1C1F22; --gold: #B39359; 
            --gold-glow: rgba(179, 147, 89, 0.15); --white: #F4F4F4; 
            --text-dim: #8A8F98; --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--deep-slate); color: var(--white); -webkit-font-smoothing: antialiased; overflow-x: hidden; }

        nav {
            padding: 20px 24px; background: rgba(18, 20, 22, 0.95);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 0.8rem; font-weight: 700; letter-spacing: 5px; text-transform: uppercase; color: var(--white); text-decoration: none; }
        .logo span { color: var(--gold); }
        .btn-config-trigger { background: var(--gold); color: #000; border: none; padding: 8px 16px; border-radius: 50px; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; cursor: pointer; }

        .container { max-width: 650px; margin: 0 auto; padding: 20px 20px 140px; }

        /* Results Display */
        .entry {
            background: var(--card-bg); border-radius: 28px; margin-bottom: 20px;
            padding: 30px; border: 1px solid var(--border);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
        }
        .entry.sponsored { border: 1px solid var(--gold); box-shadow: 0 0 30px var(--gold-glow); position: relative; }
        .sponsored-tag { position: absolute; top: -12px; left: 30px; background: var(--gold); color: #000; font-size: 0.55rem; font-weight: 800; padding: 4px 12px; border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; }

        .header-flex { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .d-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; }
        .score-val { color: var(--gold); font-size: 1.2rem; font-weight: 600; display: block; text-align: right; }
        .score-label { font-size: 0.5rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        .tag-row { display: flex; gap: 8px; margin-bottom: 25px; flex-wrap: wrap; }
        .tag { font-size: 0.6rem; color: var(--text-dim); background: rgba(255,255,255,0.03); padding: 5px 12px; border-radius: 10px; border: 1px solid var(--border); text-transform: uppercase; }

        .card-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 25px; margin-top: 20px; }
        .price-val { font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 500; }
        .price-val span { color: var(--gold); margin-right: 2px; }

        .btn-lock { background: var(--gold); color: #000; padding: 12px 24px; border-radius: 14px; border: none; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; cursor: pointer; }
        .btn-details { background: transparent; color: var(--white); padding: 12px 24px; border-radius: 14px; border: 1px solid var(--border); font-size: 0.7rem; text-transform: uppercase; cursor: pointer; }

        /* Unified Glass Overlay */
        .glass-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: flex-end;
        }
        .glass-overlay.active { display: flex; }
        .config-card {
            background: rgba(28, 31, 34, 0.95); border-top: 1px solid var(--gold);
            width: 100%; border-radius: 40px 40px 0 0; padding: 40px 24px;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .group-label { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; }
        .pill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .pill { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 18px; font-size: 0.75rem; text-align: center; cursor: pointer; color: var(--text-dim); }
        .pill.active { border-color: var(--gold); color: var(--gold); background: var(--gold-glow); }

        /* Floating Benchmark */
        .live-quote {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: var(--card-bg); border: 1px solid var(--gold); padding: 14px 28px;
            border-radius: 50px; display: flex; align-items: center; gap: 20px; z-index: 1500;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        .pill-price { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Funeral<span>Match</span></a>
        <button class="btn-config-trigger" onclick="toggleConfig()">Refine Selection</button>
    </nav>

    <div class="container" id="resultsList"></div>

    <div class="live-quote">
        <span style="font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.7;">Quote Benchmark</span>
        <div style="width: 1px; height: 15px; background: var(--border);"></div>
        <span id="globalPriceDisplay" class="pill-price">£3,450</span>
    </div>

    <div class="glass-overlay" id="configOverlay">
        <div class="config-card">
            <div style="width: 40px; height: 4px; background: var(--border); border-radius: 10px; margin: -20px auto 30px;"></div>
            
            <span class="group-label">Sort By</span>
            <div class="pill-grid">
                <div class="pill active" onclick="updateSort('score', this)">Recommended</div>
                <div class="pill" onclick="updateSort('price', this)">Fixed Price</div>
            </div>

            <span class="group-label">Additional Services</span>
            <div class="pill-grid">
                <div class="pill" onclick="toggleAddon('limo', 450, this)">+ Limousine</div>
                <div class="pill" onclick="toggleAddon('celebrant', 250, this)">+ Celebrant</div>
            </div>

            <span class="group-label">Change Arrangement</span>
            <div class="pill-grid">
                <div class="pill active" id="pillStandard" onclick="updateType('Standard', this)">Standard</div>
                <div class="pill" id="pillNatural" onclick="updateType('Natural', this)">Natural Burial</div>
            </div>

            <button class="btn-lock" style="width: 100%; padding: 22px; border-radius: 20px;" onclick="toggleConfig()">Update Results</button>
        </div>
    </div>

    <script>
        const directors = [
            { id: 1, name: "Belgrave & Beaumont", base: 3450, score: 99, sponsored: true, type: 'Standard', tags: ['Private Mortuary', 'Mercedes Fleet'] },
            { id: 2, name: "Westminster Partners", base: 2800, score: 96, sponsored: false, type: 'Standard', tags: ['Family Led', 'Chapel'] },
            { id: 3, name: "Heritage Woodlands", base: 3100, score: 94, sponsored: false, type: 'Natural', tags: ['Eco-Certified', 'Woodland'] },
            { id: 4, name: "St. James Care", base: 2650, score: 91, sponsored: false, type: 'Standard', tags: ['Vetted Provider'] }
        ];

        // URL Connection logic
        const urlParams = new URLSearchParams(window.location.search);
        let activeType = urlParams.get('type') || 'Standard';
        let activeSort = 'score';
        let addonsTotal = 0;

        function toggleConfig() { document.getElementById('configOverlay').classList.toggle('active'); }

        function toggleAddon(type, price, el) {
            el.classList.toggle('active');
            addonsTotal = el.classList.contains('active') ? addonsTotal + price : addonsTotal - price;
            render();
        }

        function updateSort(criteria, el) {
            activeSort = criteria;
            el.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function updateType(type, el) {
            activeType = type;
            el.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            const list = document.getElementById('resultsList');
            const filtered = [...directors]
                .filter(d => d.sponsored || d.type === activeType)
                .sort((a,b) => {
                    if (a.sponsored) return -1; if (b.sponsored) return 1;
                    return activeSort === 'price' ? (a.base - b.base) : (b.score - a.score);
                });

            list.innerHTML = '';
            filtered.forEach(d => {
                const total = d.base + addonsTotal;
                list.innerHTML += `
                    <div class="entry ${d.sponsored ? 'sponsored' : ''}">
                        ${d.sponsored ? '<span class="sponsored-tag">Premier Partner</span>' : ''}
                        <div class="header-flex">
                            <h2 class="d-name">${d.name}</h2>
                            <div class="score-pill"><span class="score-val">${d.score}</span><span class="score-label">Score</span></div>
                        </div>
                        <div class="tag-row">${d.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        <div class="card-footer">
                            <div class="price-box"><div class="price-val"><span>£</span>${total.toLocaleString()}</div></div>
                            <button class="${d.sponsored ? 'btn-lock' : 'btn-details'}">${d.sponsored ? 'Lock Price' : 'Details'}</button>
                        </div>
                    </div>`;
            });
            document.getElementById('globalPriceDisplay').innerText = `£${(filtered[0].base + addonsTotal).toLocaleString()}`;
        }

        // Initialize state based on Page 1
        if(activeType === 'Natural') {
            document.getElementById('pillStandard').classList.remove('active');
            document.getElementById('pillNatural').classList.add('active');
        }
        render();
    </script>
</body>
</html>
