<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curated Directors | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --midnight: #0A0B0C; --stone: #141618; --gold: #B39359; 
            --white: #FFFFFF; --text-dim: #7A7E85; --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--midnight); color: var(--white); -webkit-font-smoothing: antialiased; }

        /* Elegant Navigation */
        nav {
            padding: 30px 24px; text-align: center;
            border-bottom: 1px solid var(--border);
            background: var(--midnight);
        }
        .logo { font-size: 0.85rem; font-weight: 700; letter-spacing: 8px; text-transform: uppercase; color: var(--white); text-decoration: none; }
        .logo span { color: var(--gold); }

        /* Layout */
        .container { max-width: 700px; margin: 0 auto; padding: 40px 20px 140px; }
        
        /* The Luxury Card */
        .entry {
            background: var(--stone); margin-bottom: 30px; border: 1px solid var(--border);
            padding: 35px; transition: border-color 0.4s ease;
        }
        .entry:hover { border-color: rgba(179, 147, 89, 0.3); }

        .entry-header { display: flex; justify-content: space-between; margin-bottom: 25px; }
        .d-name { font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 400; letter-spacing: -0.02em; }
        
        .score-circle { 
            width: 45px; height: 45px; border: 1px solid var(--gold); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .score-val { color: var(--gold); font-size: 0.9rem; font-weight: 600; }
        .score-lbl { font-size: 0.45rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        .service-type { color: var(--gold); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        .desc { font-size: 0.85rem; color: var(--text-dim); line-height: 1.7; margin-bottom: 30px; font-weight: 300; }

        .card-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 25px; }
        
        .price-label { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; }
        .price-amt { font-family: 'Playfair Display', serif; font-size: 1.7rem; }
        .price-amt span { color: var(--gold); font-size: 1rem; }

        .btn-gold { background: var(--gold); color: #000; padding: 12px 28px; border: none; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .btn-compare { background: transparent; border: 1px solid var(--border); color: var(--white); padding: 12px 20px; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; }

        /* SUBTLE FLOATING QUOTE POP-UP */
        .quote-pill {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 22, 24, 0.85); backdrop-filter: blur(20px);
            border: 1px solid var(--gold); padding: 12px 24px; border-radius: 100px;
            display: flex; align-items: center; gap: 20px; z-index: 1100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .pill-text { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-dim); }
        .pill-price { font-family: 'Playfair Display', serif; font-size: 1.1rem; color: var(--gold); }

        /* Legal Footer */
        footer { background: var(--stone); padding: 80px 24px; text-align: center; border-top: 1px solid var(--border); }
        .footer-nav { display: flex; justify-content: center; gap: 30px; margin-bottom: 35px; }
        .footer-nav a { color: var(--text-dim); text-decoration: none; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; }
        .copyright { font-size: 0.6rem; color: #444; letter-spacing: 1px; }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Funeral<span>Match</span></a>
    </nav>

    <div class="container" id="results">
        </div>

    <div class="quote-pill" onclick="toggleComparison()">
        <span class="pill-text">Live Benchmarking</span>
        <div style="width: 1px; height: 15px; background: var(--border);"></div>
        <span class="pill-price">£2,850.00</span>
    </div>

    <footer>
        <div class="footer-nav">
            <a href="#">About</a> <a href="#">Compliance</a> <a href="#">Privacy</a>
            <a href="#" style="color: var(--gold)">Director Portal</a>
        </div>
        <p class="copyright">© 2026 FUNERAL MATCH LTD. AUTHORISED PARTNER NETWORK.</p>
    </footer>

    <script>
        const data = [
            { name: "Belgrave & Beaumont", type: "Standard Attended", score: 99, desc: "Bespoke Mayfair service including private mortuary care and Mercedes fleet. Vetted for highest clinical standards.", price: "2,850" },
            { name: "Oceanic Tributes", type: "Burial at Sea", score: 96, desc: "Specialised maritime arrangements with dedicated vessels and coastal ceremony management.", price: "5,400" },
            { name: "Heritage Green", type: "Natural Burial", score: 94, desc: "Eco-certified woodland burials with hand-crafted biodegradable caskets and natural markers.", price: "3,150" }
        ];

        const container = document.getElementById('results');

        // Populate to show the "25 nearest" gist
        for(let i=0; i<25; i++) {
            const item = data[i % data.length];
            container.innerHTML += `
                <div class="entry">
                    <span class="service-type">${item.type}</span>
                    <div class="entry-header">
                        <h2 class="d-name">${item.name}</h2>
                        <div class="score-circle">
                            <span class="score-val">${item.score}</span>
                            <span class="score-lbl">Score</span>
                        </div>
                    </div>
                    <p class="desc">${item.desc}</p>
                    <div class="card-footer">
                        <div class="price-box">
                            <p class="price-label">Guaranteed Quote</p>
                            <p class="price-amt"><span>£</span>${item.price}</p>
                        </div>
                        <div style="display:flex; gap:15px;">
                            <button class="btn-compare">Compare</button>
                            <button class="btn-gold">Lock Price</button>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
