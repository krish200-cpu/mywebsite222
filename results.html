<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Precision Search | FuneralMatch</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --gold: #C5A059;
            --black: #1a1a1a;
            --soft-bg: #F9F8F6;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--soft-bg); color: var(--black); }
        .serif { font-family: 'Bodoni Moda', serif; }

        /* --- 1. THE COMMAND BAR --- */
        .search-container {
            position: fixed; top: 20px; left: 0; right: 0; z-index: 100;
            display: flex; justify-content: center; padding: 0 20px;
        }

        .command-bar {
            background: white; border-radius: 999px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid #E5E5E5;
            display: flex; align-items: center; padding: 8px; gap: 8px;
            width: 100%; max-width: 800px;
            transition: 0.3s var(--ease);
        }

        .search-input-group {
            flex: 1; padding: 0 24px; border-right: 1px solid #eee;
            display: flex; flex-direction: column; justify-content: center;
        }
        .search-label { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: #999; }
        .search-input { outline: none; width: 100%; font-size: 14px; font-weight: 600; color: black; background: transparent; }

        .filter-trigger-btn {
            width: 48px; height: 48px; border-radius: 50%; border: 1px solid #eee;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.2s; position: relative;
        }
        .filter-trigger-btn:hover { border-color: var(--gold); background: #FFFDF5; color: var(--gold); }
        .filter-count {
            position: absolute; top: -2px; right: -2px; width: 18px; height: 18px;
            background: var(--gold); color: white; border-radius: 50%; font-size: 10px;
            font-weight: bold; display: flex; align-items: center; justify-content: center; opacity: 0;
        }

        .search-btn {
            background: var(--gold); color: white; height: 48px; padding: 0 32px;
            border-radius: 999px; font-weight: 700; font-size: 12px; text-transform: uppercase; letter-spacing: 0.1em;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .search-btn:hover { background: black; }

        /* --- 2. THE FILTER DECK (Advanced) --- */
        .filter-deck {
            position: fixed; top: 0; left: 0; right: 0; height: 0;
            background: white; z-index: 90; overflow: hidden;
            transition: height 0.5s var(--ease);
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .filter-deck.open { height: 60vh; }

        .deck-content {
            max-width: 1000px; margin: 0 auto; padding: 120px 40px 40px 40px;
            height: 100%; display: flex; flex-direction: column;
        }

        .filter-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 40px;
            overflow-y: auto; padding-bottom: 40px;
        }

        .filter-group-title { font-family: 'Bodoni Moda', serif; font-size: 18px; margin-bottom: 16px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        
        /* Checkbox Styling */
        .checkbox-item {
            display: flex; align-items: center; gap: 12px; margin-bottom: 12px; cursor: pointer;
            font-size: 13px; color: #555; transition: 0.2s;
        }
        .checkbox-item:hover { color: var(--gold); }
        
        .custom-check {
            width: 18px; height: 18px; border: 2px solid #ddd; border-radius: 4px;
            display: flex; align-items: center; justify-content: center; color: white; transition: 0.2s;
        }
        input:checked + .custom-check { background: var(--gold); border-color: var(--gold); }

        /* Range Slider */
        .range-wrap { margin-top: 20px; }
        input[type=range] { width: 100%; accent-color: var(--gold); }

        /* Deck Footer */
        .deck-footer {
            border-top: 1px solid #eee; padding-top: 20px; margin-top: auto;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- 3. RESULTS GRID --- */
        .results-area { padding-top: 140px; padding-bottom: 80px; max-width: 1400px; margin: 0 auto; padding-left: 40px; padding-right: 40px; }
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        .director-card {
            background: white; border-radius: 32px; border: 1px solid #E5E5E5;
            overflow: hidden; transition: 0.4s; display: flex; flex-direction: column;
        }
        .director-card:hover { transform: translateY(-8px); border-color: var(--gold); box-shadow: 0 20px 50px rgba(0,0,0,0.05); }

        .card-img { height: 200px; background: #eee; position: relative; }
        .card-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .rating-badge {
            position: absolute; top: 16px; right: 16px;
            background: white; padding: 4px 12px; border-radius: 99px;
            font-size: 11px; font-weight: 800; color: black; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .rating-badge.high { color: var(--gold); }

        .tag-pill {
            font-size: 10px; padding: 4px 10px; border-radius: 6px; background: #f5f5f5; color: #666; font-weight: 600;
        }
        .tag-pill.special { background: #FFFDF5; color: #B08D55; border: 1px solid rgba(197, 160, 89, 0.2); }

    </style>
</head>
<body>

    <div class="filter-deck" id="filterDeck">
        <div class="deck-content">
            <div class="filter-grid">
                
                <div>
                    <h3 class="filter-group-title">Performance & Merit</h3>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="rating_99">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>Excellence Only (9.9+)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="rating_95">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>High Merit (9.5+)</span>
                    </label>
                    
                    <div class="range-wrap">
                        <h4 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Max Price Estimate</h4>
                        <input type="range" min="1000" max="10000" step="100" value="10000" id="priceRange" oninput="document.getElementById('priceVal').innerText = '¬£' + Number(this.value).toLocaleString()">
                        <div class="text-right font-serif font-bold text-lg mt-1" id="priceVal">¬£10,000+</div>
                    </div>
                </div>

                <div>
                    <h3 class="filter-group-title">Cultural & Religious</h3>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_greek">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>üá¨üá∑ Greek Orthodox</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_jewish">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>‚ú°Ô∏è Jewish / Shiva</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_muslim">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>‚ò™Ô∏è Muslim / Janazah</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_caribbean">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>üáØüá≤ Caribbean / Nine Night</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_military">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>üéñÔ∏è Military Honours</span>
                    </label>
                </div>

                <div>
                    <h3 class="filter-group-title">Niche Services</h3>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_water">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>üåä Burial at Sea</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_eco">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>üåø Woodland / Eco</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_repatriation">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>‚úàÔ∏è International Repatriation</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="tag_horse">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>üêé Horse Drawn Hearse</span>
                    </label>
                </div>

                <div>
                    <h3 class="filter-group-title">Facility Features</h3>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="feat_chapel">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>Private Chapel of Rest</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="feat_mortuary">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>On-site Mortuary</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="feat_parking">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>Guest Parking</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="hidden filter-input" value="feat_streaming">
                        <div class="custom-check"><i class="fas fa-check text-xs"></i></div>
                        <span>Live Streaming</span>
                    </label>
                </div>

            </div>

            <div class="deck-footer">
                <button class="text-xs font-bold text-gray-400 hover:text-black uppercase tracking-widest" onclick="resetFilters()">Clear All</button>
                <button class="bg-black text-white px-8 py-3 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-[#C5A059] transition" onclick="toggleDeck()">
                    Show <span id="matchCount">25</span> Results
                </button>
            </div>
        </div>
    </div>

    <div class="search-container">
        <div class="command-bar">
            <div class="search-input-group">
                <label class="search-label">Location</label>
                <input type="text" class="search-input" placeholder="London, UK" id="locationInput">
            </div>
            
            <div class="search-input-group hidden md:flex">
                <label class="search-label">Service</label>
                <select class="search-input cursor-pointer" id="serviceInput">
                    <option value="">Any Service</option>
                    <option value="Cremation">Cremation</option>
                    <option value="Burial">Burial</option>
                </select>
            </div>

            <div class="filter-trigger-btn" onclick="toggleDeck()">
                <i class="fas fa-sliders-h"></i>
                <div class="filter-count" id="activeFilterCount">0</div>
            </div>

            <button class="search-btn" onclick="applySearch()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </div>

    <div class="results-area">
        <div class="flex justify-between items-end mb-8 border-b border-gray-200 pb-4">
            <h1 class="serif text-3xl italic">Director Results</h1>
            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest" id="resultStatus">Showing 25 Vetted Directors</span>
        </div>

        <div class="grid-layout" id="resultsGrid">
            </div>
    </div>

    <script>
        // === MOCK DATABASE ===
        // Includes your specific "Greek + Water Burial" scenario
        const directors = [
            { 
                id: 1, name: "Olympus & Sons", loc: "North London", price: 3200, rating: 9.9, 
                tags: ["tag_greek", "tag_water", "tag_repatriation", "feat_chapel"], 
                img: "https://images.unsplash.com/photo-1544197150-b99a580bb7a8" 
            },
            { 
                id: 2, name: "Regency Care", loc: "West London", price: 3500, rating: 10.0, 
                tags: ["tag_military", "tag_horse", "feat_mortuary", "feat_parking"], 
                img: "https://images.unsplash.com/photo-1560185007-c5ca9d2c014d" 
            },
            { 
                id: 3, name: "Willow Eco", loc: "Hackney", price: 1800, rating: 9.6, 
                tags: ["tag_eco", "tag_water", "feat_streaming"], 
                img: "https://images.unsplash.com/photo-1473448912268-2022ce9509d8" 
            },
            { 
                id: 4, name: "Goldstein Family", loc: "Golders Green", price: 2800, rating: 9.9, 
                tags: ["tag_jewish", "feat_chapel", "feat_streaming"], 
                img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab" 
            },
            { 
                id: 5, name: "Maritime Tributes", loc: "Greenwich", price: 4200, rating: 9.8, 
                tags: ["tag_water", "tag_military", "tag_repatriation"], 
                img: "https://images.unsplash.com/photo-1468581264429-2548ef9eb732" 
            },
            // ... generating generic fillers for demo ...
            ...Array.from({length: 20}, (_, i) => ({
                id: i + 6,
                name: `Director ${i + 6}`,
                loc: "London",
                price: 1500 + (i * 100),
                rating: (9.0 + (Math.random())).toFixed(1),
                tags: Math.random() > 0.5 ? ["feat_parking"] : [],
                img: "https://images.unsplash.com/photo-1519817650390-64a93db51149"
            }))
        ];

        // === ENGINE ===
        const grid = document.getElementById('resultsGrid');
        const filters = document.querySelectorAll('.filter-input');
        const priceSlider = document.getElementById('priceRange');
        
        function render(data) {
            grid.innerHTML = '';
            document.getElementById('matchCount').innerText = data.length;
            document.getElementById('resultStatus').innerText = `Showing ${data.length} Vetted Directors`;

            if(data.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 opacity-50"><i class="fas fa-search text-4xl mb-4"></i><p>No directors match your specific criteria.</p></div>`;
                return;
            }

            data.forEach(d => {
                // Generate Badges
                let badges = '';
                if(d.tags.includes('tag_greek')) badges += `<span class="tag-pill special">üá¨üá∑ Greek Specialist</span>`;
                if(d.tags.includes('tag_water')) badges += `<span class="tag-pill special">üåä Water Burial</span>`;
                if(d.tags.includes('tag_jewish')) badges += `<span class="tag-pill special">‚ú°Ô∏è Jewish</span>`;
                
                const card = document.createElement('div');
                card.className = 'director-card group cursor-pointer';
                card.setAttribute('data-aos', 'fade-up');
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${d.img}?q=80&w=600&fit=crop">
                        <div class="rating-badge ${d.rating >= 9.8 ? 'high' : ''}">${d.rating}</div>
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="flex gap-2 flex-wrap mb-3">${badges}</div>
                        <p class="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-1">${d.loc}</p>
                        <h3 class="serif text-xl mb-4 group-hover:text-[#C5A059] transition">${d.name}</h3>
                        <div class="mt-auto pt-4 border-t border-gray-100 flex justify-between items-end">
                            <div>
                                <span class="block text-[9px] text-gray-400 uppercase font-bold">Est. Cost</span>
                                <span class="font-bold text-lg">¬£${d.price.toLocaleString()}</span>
                            </div>
                            <button class="w-8 h-8 rounded-full border border-gray-200 flex items-center justify-center hover:bg-black hover:text-white transition"><i class="fas fa-arrow-right text-xs"></i></button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterLogic() {
            // 1. Get Active Filters
            const activeTags = Array.from(filters)
                                    .filter(cb => cb.checked)
                                    .map(cb => cb.value);
            
            const maxPrice = parseInt(priceSlider.value);
            const locationQuery = document.getElementById('locationInput').value.toLowerCase();

            // 2. Count Active Filters for Badge
            document.getElementById('activeFilterCount').style.opacity = activeTags.length > 0 ? 1 : 0;
            document.getElementById('activeFilterCount').innerText = activeTags.length;

            // 3. Filter Data
            const filtered = directors.filter(d => {
                // Price Check
                if(d.price > maxPrice) return false;

                // Location Check
                if(!d.loc.toLowerCase().includes(locationQuery) && !d.name.toLowerCase().includes(locationQuery)) return false;

                // Tag Logic (AND)
                // If user selected 'tag_greek' AND 'tag_water', director MUST have both.
                // We also check ratings here if selected
                const ratingCheck = activeTags.includes('rating_99') ? d.rating >= 9.9 : 
                                    activeTags.includes('rating_95') ? d.rating >= 9.5 : true;
                
                if(!ratingCheck) return false;

                // Check other tags (excluding ratings)
                const featureTags = activeTags.filter(t => !t.startsWith('rating'));
                const hasAllFeatures = featureTags.every(tag => d.tags.includes(tag));

                return hasAllFeatures;
            });

            render(filtered);
        }

        // === UI UTILS ===
        function toggleDeck() {
            document.getElementById('filterDeck').classList.toggle('open');
        }

        function resetFilters() {
            filters.forEach(cb => cb.checked = false);
            priceSlider.value = 10000;
            filterLogic();
        }

        // Listeners
        filters.forEach(cb => cb.addEventListener('change', filterLogic));
        priceSlider.addEventListener('input', filterLogic);
        document.getElementById('locationInput').addEventListener('input', filterLogic);

        // Init
        render(directors);
        AOS.init();

    </script>
</body>
</html>
