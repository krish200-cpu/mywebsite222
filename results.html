<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bespoke Finalisation | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-slate: #121416; --card-bg: #1C1F22; --gold: #B39359; 
            --gold-glow: rgba(179, 147, 89, 0.15); --white: #F4F4F4; 
            --text-dim: #8A8F98; --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--deep-slate); color: var(--white); -webkit-font-smoothing: antialiased; overflow-x: hidden; }

        /* Persistant Header */
        nav {
            padding: 20px 24px; background: rgba(18, 20, 22, 0.9);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 0.8rem; font-weight: 700; letter-spacing: 5px; text-transform: uppercase; color: var(--white); text-decoration: none; }
        .logo span { color: var(--gold); }

        .container { max-width: 650px; margin: 0 auto; padding: 20px 20px 140px; transition: all 0.5s ease; }

        /* Result Cards */
        .entry {
            background: var(--card-bg); border-radius: 28px; margin-bottom: 20px;
            padding: 30px; border: 1px solid var(--border);
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1), opacity 0.4s ease;
        }
        .entry.sponsored { border: 1px solid var(--gold); box-shadow: 0 0 30px var(--gold-glow); }
        .d-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 10px; }
        
        .footer-flex { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 20px; margin-top: 20px; }
        .price-val { font-family: 'Playfair Display', serif; font-size: 1.6rem; }
        .price-val span { color: var(--gold); }

        /* The Glass Pop-up Filter */
        .glass-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(15px);
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .glass-overlay.active { display: flex; }
        .config-card {
            background: rgba(28, 31, 34, 0.9); border: 1px solid var(--gold);
            width: 100%; max-width: 500px; border-radius: 35px; padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .filter-section { margin-bottom: 25px; }
        .filter-label { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; display: block; }
        .pill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .pill { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 14px; 
            border-radius: 18px; font-size: 0.8rem; text-align: center; cursor: pointer; color: var(--text-dim);
        }
        .pill.active { border-color: var(--gold); color: var(--gold); background: var(--gold-glow); }

        /* Floating Quote Pill */
        .floating-quote {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: #1C1F22; border: 1px solid var(--gold); padding: 15px 30px;
            border-radius: 50px; display: flex; align-items: center; gap: 20px; z-index: 1500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); cursor: pointer;
        }

        .btn-confirm { 
            background: var(--gold); color: #000; padding: 16px 32px; border: none; 
            border-radius: 18px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; width: 100%;
            margin-top: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">Funeral<span>Match</span></a>
        <div style="font-size: 0.65rem; color: var(--gold); font-weight: 600; cursor:pointer;" onclick="toggleConfig()">Refine & Sort</div>
    </nav>

    <div class="container" id="resultsList">
        </div>

    <div class="floating-quote" onclick="toggleConfig()">
        <span style="font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1.5px;">Customised Quote</span>
        <div style="width: 1px; height: 15px; background: var(--border);"></div>
        <span id="globalPrice" style="font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.2rem;">£3,450</span>
    </div>

    <div class="glass-overlay" id="configOverlay">
        <div class="config-card">
            <div class="filter-section">
                <span class="filter-label">Sort results by</span>
                <div class="pill-grid">
                    <div class="pill active" onclick="updateSort('score', this)">Recommended</div>
                    <div class="pill" onclick="updateSort('price', this)">Fixed Price</div>
                </div>
            </div>

            <div class="filter-section">
                <span class="filter-label">Add Essential Services</span>
                <div class="pill-grid">
                    <div class="pill" onclick="toggleService('limo', 450, this)">+ Limousine</div>
                    <div class="pill" onclick="toggleService('celebrant', 250, this)">+ Celebrant</div>
                </div>
            </div>

            <div class="filter-section">
                <span class="filter-label">Service Type</span>
                <div class="pill-grid">
                    <div class="pill active" onclick="updateType('Standard', this)">Standard</div>
                    <div class="pill" onclick="updateType('Sea', this)">Burial at Sea</div>
                </div>
            </div>

            <button class="btn-confirm" onclick="toggleConfig()">View 25 Tailored Results</button>
        </div>
    </div>

    <script>
        const directors = [
            { id: 1, name: "Belgrave & Beaumont", base: 3450, score: 99, sponsored: true, type: 'Standard' },
            { id: 2, name: "Westminster Partners", base: 2800, score: 96, sponsored: false, type: 'Standard' },
            { id: 3, name: "Oceanic Tributes", base: 5200, score: 94, sponsored: false, type: 'Sea' },
            { id: 4, name: "Heritage Care", base: 2950, score: 92, sponsored: false, type: 'Standard' }
        ];

        let addons = 0;
        let activeSort = 'score';
        let activeType = 'Standard';

        function toggleConfig() { document.getElementById('configOverlay').classList.toggle('active'); }

        function toggleService(type, price, el) {
            el.classList.toggle('active');
            addons = el.classList.contains('active') ? addons + price : addons - price;
            render();
        }

        function updateSort(s, el) {
            activeSort = s;
            el.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function updateType(t, el) {
            activeType = t;
            el.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function render() {
            const list = document.getElementById('resultsList');
            const sorted = [...directors]
                .filter(d => d.sponsored || d.type === activeType)
                .sort((a,b) => activeSort === 'price' ? (a.base - b.base) : (b.score - a.score));

            list.innerHTML = '';
            sorted.forEach(d => {
                const total = d.base + addons;
                list.innerHTML += `
                    <div class="entry ${d.sponsored ? 'sponsored' : ''}">
                        <div class="d-name">${d.name}</div>
                        <div style="font-size:0.7rem; color:var(--text-dim); text-transform:uppercase;">Verified ${d.type} Provider</div>
                        <div class="footer-flex">
                            <div class="price-val"><span>£</span>${total.toLocaleString()}</div>
                            <button class="btn-confirm" style="width:auto; margin:0; padding:10px 20px; font-size:0.65rem;">Lock Quote</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('globalPrice').innerText = `£${(sorted[0].base + addons).toLocaleString()}`;
        }

        render();
    </script>
</body>
</html>
