<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0a1118; --accent: #c5a059; --bg: #f8fafc; --slate: #64748b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--primary); }

        /* LOADING OVERLAY */
        #loader {
            position: fixed; inset: 0; background: white; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { 
            width: 40px; height: 40px; border: 3px solid #f1f5f9; border-top: 3px solid var(--accent); 
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* HEADER & CONTENT */
        header { background: white; padding: 20px 6%; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; opacity: 0; transition: 0.8s; }
        
        .fd-card { 
            background: white; border-radius: 16px; border: 1px solid #e2e8f0; padding: 25px; 
            margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; 
            transition: 0.3s;
        }
        .fd-card:hover { border-color: var(--accent); transform: translateY(-2px); }
        .price { font-size: 1.6rem; font-weight: 700; color: var(--primary); }
        .btn-details { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        @media (max-width: 600px) { .fd-card { flex-direction: column; text-align: center; gap: 20px; } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <h2 id="status">Gathering Information...</h2>
    <p id="sub-status" style="color:var(--slate); margin-top:10px;"></p>
</div>

<header>
    <div style="font-weight:700; letter-spacing:-0.5px;">FUNERAL MATCH</div>
    <div id="nav-location" style="font-weight:600; font-size:0.9rem; color:var(--slate)"></div>
</header>

<div class="container" id="main-content">
    <h2 style="margin-bottom:32px;">Closest 25 Funeral Directors</h2>
    <div id="results-grid"></div>
</div>

<script>
    // 1. Capture the data from the URL
    const params = new URLSearchParams(window.location.search);
    const pc = params.get('postcode') || 'Unknown';

    document.getElementById('sub-status').innerText = `Analyzing providers near ${pc.toUpperCase()}...`;

    // 2. Simulate the Automated Scrape
    const steps = ["Locating nearby branches...", "Fetching current price lists...", "Checking specialist licenses...", "Finalizing comparison..."];
    let i = 0;
    const interval = setInterval(() => {
        document.getElementById('status').innerText = steps[i];
        i++;
        if(i >= steps.length) {
            clearInterval(interval);
            renderResults();
        }
    }, 700);

    function renderResults() {
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.opacity = '1';
            document.getElementById('nav-location').innerText = "üìç " + pc.toUpperCase();
            
            const grid = document.getElementById('results-grid');
            const directors = ["D J Cotton & Sons", "L E Brand & Sons", "F.E.J. Green", "T. Cribb & Sons", "Co-op Funeralcare", "Dignity Memorial", "West & Coe", "Abbey Funeral Service"];
            
            let html = "";
            for(let j=1; j<=25; j++) {
                const name = directors[j % directors.length] + (j > 8 ? ` (${j})` : "");
                const price = 1100 + (Math.random() * 1500);
                html += `
                    <div class="fd-card">
                        <div>
                            <div style="font-size:0.7rem; font-weight:800; color:var(--accent); margin-bottom:8px; text-transform:uppercase;">99% Transparency</div>
                            <h3 style="margin-bottom:4px;">${name}</h3>
                            <p style="color:var(--slate); font-size:0.85rem;">${(j * 0.3).toFixed(1)} miles away</p>
                        </div>
                        <div style="text-align:right">
                            <div class="price">¬£${Math.floor(price).toLocaleString()}</div>
                            <button class="btn-details">View details</button>
                        </div>
                    </div>
                `;
            }
            grid.innerHTML = html;
        }, 500);
    }
</script>
</body>
</html>
