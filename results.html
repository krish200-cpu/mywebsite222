<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Matches</title>
    <style>
        body { background: #121416; color: #F4F4F4; font-family: sans-serif; padding: 20px; }
        .match-card { background: #1C1F22; border: 1px solid #B39359; padding: 25px; border-radius: 15px; max-width: 500px; margin: 20px auto; display: flex; justify-content: space-between; align-items: center; }
        .btn-small { background: #B39359; color: #000; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: 700; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div style="text-align:center; padding: 40px 0;">
        <h2 id="matchTitle">Matching Services...</h2>
        <p style="color: #8A8F98;">Based on your location and requirements.</p>
    </div>
    <div class="match-card">
        <div><h3>Direct Cremation</h3><p>Starting at £1,200</p></div>
        <a href="arrange.html?base=1200" class="btn-small">Select</a>
    </div>
    <div class="match-card">
        <div><h3>Bespoke Burial</h3><p>Starting at £2,500</p></div>
        <a href="arrange.html?base=2500" class="btn-small">Select</a>
    </div>
    <script>
        const p = JSON.parse(localStorage.getItem('userProfile'));
        if(p) document.getElementById('matchTitle').innerText = `Matches for ${p.name}`;
    </script>
</body>
</html>
