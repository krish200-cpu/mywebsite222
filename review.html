<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Review</title>
    <style>
        body { background: #121416; color: #F4F4F4; font-family: sans-serif; padding: 40px 20px; }
        .card { background: #1C1F22; padding: 30px; border-radius: 20px; max-width: 500px; margin: 0 auto; }
        .line { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
        .btn { width: 100%; padding: 15px; background: #B39359; color: #000; border: none; font-weight: 700; margin-top: 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Your Arrangement Manifest</h2>
        <div id="list"></div>
        <div id="total" style="font-size: 2rem; color: #B39359; text-align: center; margin-top: 20px;"></div>
        <button class="btn" onclick="window.location.href='success.html'">Confirm & Finalise</button>
    </div>
    <script>
        const d = JSON.parse(localStorage.getItem('f_data'));
        let t = d.base, h = `<div class="line"><span>Director Fee</span><span>£${t}</span></div>`;
        Object.keys(d.choices).forEach(k => {
            const s = d.choices[k];
            if(Array.isArray(s)) s.forEach(v => { h += `<div class="line"><span>${v.n}</span><span>+£${v.p}</span></div>`; t += v.p; });
            else { h += `<div class="line"><span>${s.n}</span><span>${s.p>0?'+£'+s.p:'Incl.'}</span></div>`; t += s.p; }
        });
        document.getElementById('list').innerHTML = h;
        document.getElementById('total').innerText = '£'+t.toLocaleString();
    </script>
</body>
</html>
