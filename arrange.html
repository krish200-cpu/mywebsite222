<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FuneralMatch | First Call OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#C5A059', dark: '#121212', surface: '#FAFAFA' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
                }
            }
        }
    </script>

    <style>
        body { background-color: #FAFAFA; color: #121212; -webkit-font-smoothing: antialiased; }
        .pill-card { @apply bg-white border border-gray-100 rounded-[2rem] p-8 shadow-sm transition-all hover:shadow-xl; }
        .pill-input { @apply w-full bg-gray-50 border border-transparent rounded-full px-6 py-4 outline-none transition-all focus:bg-white focus:border-brand focus:ring-4 focus:ring-brand/10 text-sm font-medium; }
        .label-pill { @apply block text-[10px] font-bold text-gray-400 uppercase tracking-[0.1em] ml-6 mb-2; }
        
        /* Progress Bar */
        .progress-container { width: 100%; height: 4px; background: #EEE; position: fixed; top: 0; left: 0; z-index: 100; }
        .progress-bar { height: 100%; background: #C5A059; transition: width 0.4s ease; }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

<div id="app" class="h-full flex flex-col relative">

    <div class="progress-container"><div class="progress-bar" :style="{width: progress + '%'}"></div></div>

    <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-8 shrink-0 z-50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-full bg-dark flex items-center justify-center text-brand font-serif text-xl">F</div>
            <div>
                <div class="text-[9px] font-bold text-brand uppercase tracking-widest">Intake Engine</div>
                <div class="font-serif text-lg font-bold">First Call Protocol</div>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div class="text-right hidden sm:block">
                <span class="text-[9px] font-bold text-gray-400 uppercase">Estimated Total</span>
                <div class="font-mono text-xl font-bold text-brand">{{ formattedTotal }}</div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6 lg:p-12 bg-surface">
        <div class="max-w-3xl mx-auto pb-32">
            
            <div class="pill-card mb-8">
                <h2 class="font-serif text-2xl mb-8">1. Reporting Party</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="label-pill">Full Name</label>
                        <input v-model="form.caller.name" class="pill-input" placeholder="Who is reporting the death?">
                    </div>
                    <div>
                        <label class="label-pill">Relation</label>
                        <select v-model="form.caller.relation" class="pill-input">
                            <option>Spouse / Partner</option>
                            <option>Son / Daughter</option>
                            <option>Next of Kin</option>
                            <option>Professional (Doctor/Nurse)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="pill-card mb-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-8 opacity-5"><i class="fa-solid fa-user-clock text-9xl"></i></div>
                <h2 class="font-serif text-2xl mb-8">2. Deceased Details</h2>
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="col-span-1"><label class="label-pill">Title</label><input v-model="form.deceased.title" class="pill-input" placeholder="Mr"></div>
                        <div class="col-span-2"><label class="label-pill">First Name</label><input v-model="form.deceased.first" class="pill-input"></div>
                    </div>
                    <div><label class="label-pill">Last Name</label><input v-model="form.deceased.last" class="pill-input"></div>
                    
                    <div class="grid grid-cols-2 gap-6 p-6 bg-gray-50 rounded-[1.5rem] relative">
                        <div class="field-group mb-0">
                            <label class="label-pill">Date of Birth</label>
                            <input type="date" v-model="form.deceased.dob" class="pill-input">
                        </div>
                        <div class="field-group mb-0">
                            <label class="label-pill">Date of Death</label>
                            <input type="date" v-model="form.deceased.dod" class="pill-input">
                        </div>
                        <div v-if="age" class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-dark text-brand px-4 py-1.5 rounded-full text-[10px] font-bold shadow-xl border border-brand/20">
                            {{ age }} Years Old
                        </div>
                    </div>
                </div>
            </div>

            <div class="pill-card mb-8">
                <h2 class="font-serif text-2xl mb-8">3. Current Logistics</h2>
                <div class="space-y-6">
                    <div>
                        <label class="label-pill">Location Type</label>
                        <div class="grid grid-cols-3 gap-2">
                            <button v-for="l in ['Hospital', 'Home', 'Nursing']" @click="form.deceased.location = l" 
                                class="py-3 rounded-full text-xs font-bold transition-all border"
                                :class="form.deceased.location === l ? 'bg-dark text-white border-dark' : 'bg-white text-gray-400 border-gray-100'">{{l}}</button>
                        </div>
                    </div>
                    <div>
                        <label class="label-pill">Address / Ward</label>
                        <input v-model="form.deceased.address" class="pill-input" placeholder="Street, City, Postcode">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                        <div @click="form.risks.pacemaker = !form.risks.pacemaker" class="p-4 rounded-[1.5rem] border-2 cursor-pointer transition-all" :class="form.risks.pacemaker ? 'border-brand bg-brand/5' : 'border-gray-50'">
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-bold">Pacemaker?</span>
                                <i class="fa-solid fa-heart-pulse" :class="form.risks.pacemaker ? 'text-brand' : 'text-gray-200'"></i>
                            </div>
                        </div>
                        <div @click="form.risks.oversize = !form.risks.oversize" class="p-4 rounded-[1.5rem] border-2 cursor-pointer transition-all" :class="form.risks.oversize ? 'border-brand bg-brand/5' : 'border-gray-200'">
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-bold">Oversize?</span>
                                <i class="fa-solid fa-ruler-combined" :class="form.risks.oversize ? 'text-brand' : 'text-gray-200'"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-white/80 backdrop-blur-md border-t border-gray-100 p-6 flex justify-between items-center z-50">
        <div class="max-w-3xl mx-auto w-full flex justify-between items-center">
            <div class="text-xs font-bold text-gray-300 uppercase tracking-widest">Progress: {{progress}}%</div>
            <button class="bg-dark text-white pill-btn hover:bg-brand flex items-center gap-3">
                <span>Continue to Match</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </footer>

</div>

<script>
    const { createApp, reactive, computed } = Vue;

    createApp({
        setup() {
            const form = reactive({
                caller: { name: '', relation: 'Son / Daughter', phone: '' },
                deceased: { title: 'Mr', first: '', last: '', dob: '', dod: '', location: 'Hospital', address: '' },
                risks: { pacemaker: false, oversize: false }
            });

            const age = computed(() => {
                if(!form.deceased.dob || !form.deceased.dod) return null;
                const birth = new Date(form.deceased.dob);
                const death = new Date(form.deceased.dod);
                return Math.floor((death - birth) / (31557600000));
            });

            const progress = computed(() => {
                let count = 0;
                if(form.caller.name) count += 33;
                if(form.deceased.last) count += 33;
                if(form.deceased.address) count += 34;
                return count;
            });

            const formattedTotal = computed(() => {
                let base = 1200; // Prof fees
                if(form.risks.pacemaker) base += 95;
                if(form.risks.oversize) base += 250;
                return new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(base);
            });

            return { form, age, progress, formattedTotal };
        }
    }).mount('#app');
</script>
</body>
</html>
