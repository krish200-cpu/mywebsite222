<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FuneralMatch Mobile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #C5A059;
            --dark: #111827;
        }
        body { font-family: 'Inter', sans-serif; background: #F3F4F6; -webkit-tap-highlight-color: transparent; }
        
        /* App-Like Scrolling */
        .app-view { height: calc(100vh - 60px - 60px); overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; padding-bottom: 80px; }
        
        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Mobile Bottom Nav */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; 
            background: white; border-top: 1px solid #E5E5E5; display: flex; 
            justify-content: space-around; align-items: center; z-index: 50;
            padding-bottom: env(safe-area-inset-bottom); /* iPhone Home Bar Safe Area */
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #9CA3AF; font-size: 10px; font-weight: 500; transition: 0.2s; width: 25%; }
        .nav-btn i { font-size: 20px; margin-bottom: 4px; }
        .nav-btn.active { color: var(--gold); }

        /* Canvas */
        canvas { touch-action: none; background: #fff; border: 1px dashed #ccc; border-radius: 8px; }

        /* Animations */
        .slide-in { animation: slideIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Toast */
        #toast-box { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 100; width: 90%; max-width: 400px; }
        .toast { background: #333; color: white; padding: 12px 20px; border-radius: 30px; display: flex; items-center; gap: 10px; font-size: 13px; shadow: lg; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="h-16 bg-white flex items-center justify-between px-5 shadow-sm z-40 shrink-0">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-black rounded flex items-center justify-center text-[#C5A059] font-serif font-bold">F</div>
            <span class="font-serif text-lg font-bold text-gray-800 tracking-wide">FuneralMatch</span>
        </div>
        <div class="text-right">
            <div class="text-[9px] uppercase font-bold text-gray-400">Total</div>
            <div id="header-total" class="text-sm font-bold text-[#C5A059] font-serif">£0.00</div>
        </div>
    </header>

    <main id="app-container" class="app-view bg-gray-50 relative w-full">
        </main>

    <nav class="bottom-nav">
        <button onclick="Router.go('dashboard')" class="nav-btn active" id="nav-dashboard">
            <i class="fas fa-home"></i> Home
        </button>
        <button onclick="Router.go('details')" class="nav-btn" id="nav-details">
            <i class="fas fa-user-edit"></i> Intake
        </button>
        <button onclick="Router.go('logistics')" class="nav-btn" id="nav-logistics">
            <i class="fas fa-church"></i> Service
        </button>
        <button onclick="Router.go('review')" class="nav-btn" id="nav-review">
            <i class="fas fa-file-signature"></i> Sign
        </button>
    </nav>

    <div id="sig-modal" class="fixed inset-0 bg-black/90 z-[60] hidden flex flex-col justify-end">
        <div class="bg-white rounded-t-2xl p-5 slide-in pb-10">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg">Sign Agreement</h3>
                <button onclick="Modal.close()" class="w-8 h-8 bg-gray-100 rounded-full text-gray-500"><i class="fas fa-times"></i></button>
            </div>
            <p class="text-xs text-gray-500 mb-4">Please sign within the box below.</p>
            
            <div id="canvas-container" class="w-full h-48 mb-4">
                <canvas id="signature-pad"></canvas>
            </div>

            <div class="flex gap-3">
                <button onclick="SigPad.clear()" class="flex-1 py-3 text-sm font-bold text-gray-500 bg-gray-100 rounded-xl">Clear</button>
                <button onclick="App.finalize()" class="flex-[2] py-3 text-sm font-bold text-white bg-[#C5A059] rounded-xl shadow-lg">Confirm Signature</button>
            </div>
        </div>
    </div>

    <div id="toast-box"></div>

    <script>
        // --- DATA STORE ---
        const Store = {
            data: {
                name: '', dob: '', 
                service: { name: 'Direct Cremation', price: 1450 },
                limos: 0,
                total: 0
            },
            save() {
                // Real-time calculation
                this.data.total = this.data.service.price + (this.data.limos * 250);
                
                // Update Header
                const fmt = new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(this.data.total);
                document.getElementById('header-total').innerText = fmt;
                
                // Update Chart if visible
                if(window.myChart) {
                    window.myChart.data.datasets[0].data = [this.data.service.price, (this.data.limos * 250)];
                    window.myChart.update();
                }
            }
        };

        // --- VIEWS ---
        const Views = {
            dashboard: () => `
                <div class="p-5 slide-in">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-6 text-center">
                        <div class="w-32 h-32 mx-auto relative">
                            <canvas id="dash-chart"></canvas>
                            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                                <span class="text-xs font-bold text-gray-400">BUDGET</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div onclick="Router.go('details')" class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 active:scale-95 transition text-center cursor-pointer">
                            <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-2"><i class="fas fa-user"></i></div>
                            <div class="text-xs font-bold">Edit Details</div>
                        </div>
                        <div onclick="Router.go('logistics')" class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 active:scale-95 transition text-center cursor-pointer">
                            <div class="w-10 h-10 bg-amber-50 text-amber-600 rounded-full flex items-center justify-center mx-auto mb-2"><i class="fas fa-car"></i></div>
                            <div class="text-xs font-bold">Fleet</div>
                        </div>
                    </div>
                </div>
            `,
            
            details: () => `
                <div class="p-5 slide-in">
                    <h2 class="text-xl font-serif font-bold mb-4">Client Intake</h2>
                    <div class="space-y-4">
                        <div class="bg-white p-4 rounded-xl border border-gray-200">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Deceased Name</label>
                            <input type="text" class="w-full mt-1 text-lg font-bold outline-none bg-transparent" placeholder="Tap to type..." 
                                value="${Store.data.name}" oninput="Store.data.name = this.value">
                        </div>
                        <div class="bg-white p-4 rounded-xl border border-gray-200">
                            <label class="text-[10px] font-bold text-gray-400 uppercase">Date of Birth</label>
                            <input type="date" class="w-full mt-1 text-lg font-bold outline-none bg-transparent" 
                                value="${Store.data.dob}" oninput="Store.data.dob = this.value">
                        </div>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button onclick="Router.go('logistics')" class="bg-black text-white px-6 py-3 rounded-full text-sm font-bold shadow-lg">Next Step <i class="fas fa-arrow-right ml-2"></i></button>
                    </div>
                </div>
            `,

            logistics: () => `
                <div class="p-5 slide-in">
                    <h2 class="text-xl font-serif font-bold mb-4">Arrangement</h2>
                    
                    <div class="space-y-3 mb-8">
                        ${[
                            {n: 'Direct Cremation', p: 1450, i: 'fire'},
                            {n: 'Attended Burial', p: 2200, i: 'cross'},
                            {n: 'Green Funeral', p: 1850, i: 'leaf'}
                        ].map(opt => `
                            <div onclick="App.setService('${opt.n}', ${opt.p})" 
                                 class="p-4 rounded-xl border transition flex items-center justify-between cursor-pointer ${Store.data.service.name === opt.n ? 'border-[#C5A059] bg-[#FFFCF5] ring-1 ring-[#C5A059]' : 'border-gray-200 bg-white'}">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500"><i class="fas fa-${opt.i}"></i></div>
                                    <div>
                                        <div class="font-bold text-sm">${opt.n}</div>
                                        <div class="text-xs text-gray-500">Standard Package</div>
                                    </div>
                                </div>
                                <div class="font-bold text-sm">£${opt.p}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold text-sm">Limousines</span>
                            <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500">£250 ea</span>
                        </div>
                        <div class="flex items-center justify-between bg-gray-50 rounded-lg p-1">
                            <button onclick="App.adjLimo(-1)" class="w-10 h-10 bg-white shadow rounded flex items-center justify-center active:scale-90 transition"><i class="fas fa-minus"></i></button>
                            <span class="text-xl font-bold w-10 text-center">${Store.data.limos}</span>
                            <button onclick="App.adjLimo(1)" class="w-10 h-10 bg-white shadow rounded flex items-center justify-center active:scale-90 transition"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            `,

            review: () => `
                <div class="p-5 slide-in">
                    <h2 class="text-xl font-serif font-bold mb-4">Final Review</h2>
                    <div class="bg-white p-6 rounded-xl shadow-lg relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-[#C5A059]"></div>
                        <div class="flex justify-between items-end border-b border-gray-100 pb-4 mb-4">
                            <div>
                                <div class="text-[10px] uppercase font-bold text-gray-400">Prepared For</div>
                                <div class="font-bold text-lg">${Store.data.name || 'Unknown'}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-[10px] uppercase font-bold text-gray-400">Ref</div>
                                <div class="font-mono text-xs">#FM-${Math.floor(Math.random()*9999)}</div>
                            </div>
                        </div>
                        <div class="space-y-2 text-sm mb-6">
                            <div class="flex justify-between"><span>Service</span><span class="font-medium">${Store.data.service.name}</span></div>
                            <div class="flex justify-between"><span>Limos (${Store.data.limos})</span><span class="font-medium">£${Store.data.limos * 250}</span></div>
                            <div class="flex justify-between pt-2 border-t font-bold text-lg"><span>Total</span><span>£${Store.data.total}</span></div>
                        </div>

                        <button onclick="Modal.open()" class="w-full py-4 bg-black text-white rounded-xl font-bold text-sm shadow-lg active:scale-[0.98] transition">
                            <i class="fas fa-pen-nib mr-2"></i> Tap to Sign
                        </button>
                    </div>
                </div>
            `
        };

        // --- CONTROLLERS ---
        const Router = {
            go(page) {
                // UI Update
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(`nav-${page}`).classList.add('active');
                
                // Content Injection
                document.getElementById('app-container').innerHTML = Views[page]();
                
                // Post-Render Logic
                Store.save();
                if(page === 'dashboard') App.initChart();
                window.scrollTo(0,0);
            }
        };

        const App = {
            setService(name, price) {
                Store.data.service.name = name;
                Store.data.service.price = price;
                Store.save();
                Router.go('logistics'); // Re-render
            },
            adjLimo(n) {
                let v = Store.data.limos + n;
                if(v < 0) v = 0; if(v > 5) v = 5;
                Store.data.limos = v;
                Store.save();
                Router.go('logistics');
            },
            initChart() {
                const ctx = document.getElementById('dash-chart').getContext('2d');
                window.myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Service', 'Logistics'],
                        datasets: [{ data: [Store.data.service.price, 0], backgroundColor: ['#C5A059', '#111827'], borderWidth: 0 }]
                    },
                    options: { cutout: '75%', plugins: { legend: { display: false }, tooltip: { enabled: false } } }
                });
            },
            finalize() {
                Modal.close();
                Toast.show('Arrangement Successfully Saved', 'success');
                setTimeout(() => Router.go('dashboard'), 1500);
            }
        };

        const Modal = {
            open() {
                document.getElementById('sig-modal').classList.remove('hidden');
                SigPad.init();
            },
            close() {
                document.getElementById('sig-modal').classList.add('hidden');
            }
        };

        const Toast = {
            show(msg) {
                const box = document.getElementById('toast-box');
                box.innerHTML = `<div class="toast"><i class="fas fa-check-circle text-green-400"></i> ${msg}</div>`;
                setTimeout(() => box.innerHTML = '', 3000);
            }
        };

        // --- MOBILE SIGNATURE ENGINE ---
        const SigPad = {
            init() {
                const container = document.getElementById('canvas-container');
                const canvas = document.getElementById('signature-pad');
                // Auto-resize to fit mobile screen width
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#000";

                let drawing = false;

                // Touch Events (Mobile)
                const getTouchPos = (e) => {
                    const rect = canvas.getBoundingClientRect();
                    return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
                }

                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // Stop scrolling while signing
                    drawing = true;
                    const pos = getTouchPos(e);
                    ctx.beginPath();
                    ctx.moveTo(pos.x, pos.y);
                }, { passive: false });

                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault(); 
                    if(!drawing) return;
                    const pos = getTouchPos(e);
                    ctx.lineTo(pos.x, pos.y);
                    ctx.stroke();
                }, { passive: false });

                canvas.addEventListener('touchend', () => drawing = false);

                // Mouse Events (Desktop Fallback)
                canvas.addEventListener('mousedown', (e) => {
                    drawing = true;
                    ctx.beginPath();
                    ctx.moveTo(e.offsetX, e.offsetY);
                });
                canvas.addEventListener('mousemove', (e) => {
                    if(drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); }
                });
                canvas.addEventListener('mouseup', () => drawing = false);
            },
            clear() {
                const canvas = document.getElementById('signature-pad');
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
            }
        };

        // Init
        Router.go('dashboard');

    </script>
</body>
</html>
