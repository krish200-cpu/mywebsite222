<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --champagne-gold: #C5A059;
            --soft-black: #1a1a1a;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-h-screen;
        }

        /* Refined Typography */
        .logo-container {
            text-align: center;
            opacity: 0;
            animation: softFadeIn 2s ease-out forwards;
        }

        .funeral-text {
            color: var(--soft-black);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 1.75rem;
            display: block;
            line-height: 1;
        }

        .match-text {
            color: var(--champagne-gold);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            /* Sized slightly bigger but lighter weight for luxury feel */
            font-size: 2rem; 
            display: block;
            margin-top: 0.25rem;
        }

        .tagline {
            margin-top: 3rem;
            color: #999;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            opacity: 0;
            animation: softFadeIn 1.5s ease-out forwards;
            animation-delay: 1s;
        }

        @keyframes softFadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Final transition to index */
        .fade-out-page {
            animation: fadeOutToWhite 1s ease-in forwards;
        }

        @keyframes fadeOutToWhite {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="wrapper" class="logo-container">
        <div>
            <span class="funeral-text">Funeral</span>
            <span class="match-text">Match</span>
        </div>
        <p class="tagline">The Future of Transparency</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Wait 3.5 seconds total for a luxurious, unhurried pace
            setTimeout(() => {
                document.getElementById('wrapper').classList.add('fade-out-page');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000); // Wait for fade animation to finish
            }, 3500);
        });
    </script>
</body>
</html>
