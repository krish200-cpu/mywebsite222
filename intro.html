<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&family=Inter:wght@400;600&display=swap');
        
        :root {
            --gold: #C5A059;
            --black: #111111; /* Deeper black for more punch */
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Line 1: Bold, High-Contrast Serif */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.4rem; /* Slightly larger */
            font-weight: 600; /* Increased weight for "engraved" look */
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--black);
            margin-right: -0.4em;
            opacity: 0;
            animation: fadeInSettling 2.5s ease-out forwards;
        }

        /* The Gold Divider - Thicker and more visible */
        .logo-divider {
            width: 80px;
            height: 2px; /* Thicker line */
            background-color: var(--gold);
            margin: 20px 0;
            opacity: 0;
            animation: pureFade 1.5s ease-out forwards;
            animation-delay: 1s;
        }

        /* Line 2: Professional Sans-Serif */
        .brand-match {
            font-size: 1.4rem; 
            font-weight: 600; /* Matching weight to the Serif above */
            text-transform: uppercase;
            letter-spacing: 0.58em; /* Adjusted for perfect alignment */
            color: var(--gold);
            margin-right: -0.58em;
            opacity: 0;
            animation: fadeInSettling 3s ease-out forwards;
            animation-delay: 0.3s;
        }

        /* Slogan: Landing with authority */
        .slogan-reveal {
            margin-top: 5rem;
            font-size: 0.75rem;
            font-weight: 600; /* Bolded to stand out */
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #444; /* Darker for legibility */
            opacity: 0;
            animation: sloganLanding 2s ease-out forwards;
            animation-delay: 4s;
        }

        @keyframes fadeInSettling {
            from { 
                opacity: 0; 
                letter-spacing: 0.8em; 
                filter: blur(10px);
                transform: scale(1.05);
            }
            to { 
                opacity: 1; 
                filter: blur(0);
                transform: scale(1);
            }
        }

        @keyframes sloganLanding {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pureFade {
            to { opacity: 1; }
        }

        .exit-clean {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="brand-funeral">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 7500); 
        });
    </script>
</body>
</html>
