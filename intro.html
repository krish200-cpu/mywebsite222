<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap');
        
        :root {
            --gold: #C5A059;
            --black: #1a1a1a;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Small & Authoritative */
        .funeral-brand {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            color: var(--black);
            margin-right: -0.8em; /* Centers precisely */
            opacity: 0;
            animation: fadeInSettling 3s ease-out forwards;
        }

        /* Large, Ethereal, Leading */
        .match-brand {
            font-size: 2.2rem; 
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: var(--gold);
            margin-top: 0.4rem;
            margin-right: -0.5em;
            opacity: 0;
            animation: fadeInSettling 4s ease-out forwards;
            animation-delay: 0.5s;
        }

        .slogan-reveal {
            margin-top: 4rem;
            font-size: 0.55rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            color: #ccc;
            opacity: 0;
            animation: pureFade 2s ease-out forwards;
            animation-delay: 3s;
        }

        @keyframes fadeInSettling {
            from { 
                opacity: 0; 
                letter-spacing: 1.2em; 
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                letter-spacing: 0.5em; 
                filter: blur(0);
            }
        }

        @keyframes pureFade {
            to { opacity: 1; }
        }

        /* Seamless white-to-white transition */
        .exit-clean {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="funeral-brand">Funeral</span>
        <span class="match-brand">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            // 5-second landing thought
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                
                setTimeout(() => {
                    // This will lead to your landing page
                    window.location.href = 'index.html';
                }, 1500);
            }, 5000);
        });
    </script>
</body>
</html>
