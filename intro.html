<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500&family=Inter:wght@300;500&display=swap');
        
        :root {
            --gold: #C5A059;
            --black: #1a1a1a;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Line 1: Traditional Serif - Increased weight to 500 for better presence */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.25rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: var(--black);
            margin-right: -0.5em; /* Corrects optical center */
            opacity: 0;
            /* Silk Settle Animation */
            animation: cinematicFloat 4.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* The Gold Divider: Expanding gently */
        .logo-divider {
            width: 0;
            height: 1px;
            background-color: var(--gold);
            margin: 18px 0;
            opacity: 0;
            animation: lineExpand 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 1.5s;
        }

        /* Line 2: Modern Sans - Adjusted spacing for perfect width match */
        .brand-match {
            font-size: 1.25rem; 
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.82em; 
            color: var(--gold);
            margin-right: -0.82em; /* Corrects optical center */
            opacity: 0;
            animation: cinematicFloat 4.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.6s;
        }

        /* The Slogan: Rising with the new landing style */
        .slogan-reveal {
            margin-top: 5rem;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.7em;
            color: #888;
            margin-right: -0.7em;
            opacity: 0;
            animation: sloganRise 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 5s; 
        }

        /* Cinematic Float: Staggered Y-axis drift and blur emergence */
        @keyframes cinematicFloat {
            0% {
                opacity: 0;
                filter: blur(12px);
                transform: translateY(15px);
                letter-spacing: 1.2em; /* Starts airy, settles into place */
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            100% { width: 60px; opacity: 0.6; }
        }

        @keyframes sloganRise {
            0% {
                opacity: 0;
                transform: translateY(12px);
                filter: blur(4px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        /* Seamless exit to landing page */
        .exit-clean {
            opacity: 0;
            transition: opacity 2s cubic-bezier(0.45, 0, 0.55, 1);
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="brand-funeral">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Timed to allow the float to settle before redirecting
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 8500); 
        });
    </script>
</body>
</html>
