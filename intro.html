<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,600&family=Inter:wght@300;600&display=swap');
        
        :root {
            --gold: #C5A059;
            --black: #111111;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Line 1: Bold Serif - Emerges like an engraving */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.35rem;
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: var(--black);
            margin-right: -0.5em; /* Mathematical Centering */
            opacity: 0;
            animation: quietReveal 3s ease-in-out forwards;
        }

        /* The Gold Divider: A soft, steady appearance */
        .logo-divider {
            width: 60px;
            height: 1.5px;
            background-color: var(--gold);
            margin: 22px 0;
            opacity: 0;
            animation: quietReveal 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        /* Line 2: Bold Modern Sans - Perfectly balanced */
        .brand-match {
            font-size: 1.35rem; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.76em; 
            color: var(--gold);
            margin-right: -0.76em; /* Mathematical Centering */
            opacity: 0;
            animation: quietReveal 3s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        /* Slogan: The Final Polish */
        .slogan-reveal {
            margin-top: 5rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            color: #777;
            margin-right: -0.6em;
            opacity: 0;
            animation: quietReveal 2.5s ease-in-out forwards;
            animation-delay: 3.5s;
        }

        /* The Animation: No movement, just a sophisticated fade */
        @keyframes quietReveal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Seamless exit */
        .exit-clean {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="brand-funeral">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 7000); 
        });
    </script>
</body>
</html>
