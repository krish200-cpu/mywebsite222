<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1c1e; --accent: #b39359; --bg: #fcfaf7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--primary); font-family: 'Inter', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .intro-box { text-align: center; padding: 20px; }
        .brand { opacity: 0; animation: fadeInDown 1.5s forwards; }
        .brand .f { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 6px; display: block; margin-bottom: 5px; }
        .brand .m { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 10px; font-weight: 800; color: var(--accent); }
        .statement { max-width: 600px; margin: 40px 0; font-family: 'Playfair Display', serif; font-size: clamp(1.4rem, 4vw, 2.2rem); line-height: 1.4; font-style: italic; opacity: 0; animation: fadeInUp 1.5s 0.8s forwards; }
        .enter-btn { background: transparent; border: 1px solid var(--primary); padding: 15px 40px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 600; cursor: pointer; transition: 0.4s; opacity: 0; animation: fadeIn 1s 1.8s forwards; }
        .enter-btn:hover { background: var(--primary); color: #fff; }
        #curtain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); z-index: 9999; transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1); }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="curtain"></div>
    <div class="intro-box">
        <div class="brand"><span class="f">Funeral</span><span class="m">Match</span></div>
        <p class="statement">Because every life is a story that deserves to be told with dignity, clarity, and care.</p>
        <button class="enter-btn" onclick="next()">Enter</button>
    </div>
    <script>function next(){ document.getElementById('curtain').style.transform = 'translateY(0)'; setTimeout(() => window.location.href='index.html', 800); }</script>
</body>
</html>
