<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,300&family=Inter:wght@200;300&display=swap');
        
        :root {
            --gold: #C5A059;
            --charcoal: #1a1a1a;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Line 1: Elegant, Light Serif */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.25rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.7em;
            color: var(--charcoal);
            margin-right: -0.7em; /* Precise Center */
            opacity: 0;
            animation: softMaterialize 4s ease-in-out forwards;
        }

        /* The Gold Divider: A thin, champagne-colored breath */
        .logo-divider {
            width: 0;
            height: 1px;
            background-color: var(--gold);
            margin: 24px 0;
            opacity: 0;
            animation: expandDivider 3s ease-in-out forwards;
            animation-delay: 1.2s;
        }

        /* Line 2: Modern, Light Sans-Serif */
        .brand-match {
            font-size: 1.25rem; 
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.95em; /* Wider spacing for a modern comparison feel */
            color: var(--gold);
            margin-right: -0.95em; /* Precise Center */
            opacity: 0;
            animation: softMaterialize 4s ease-in-out forwards;
            animation-delay: 0.6s;
        }

        /* Slogan: Minimalist and easy on the eyes */
        .slogan-reveal {
            margin-top: 5.5rem;
            font-size: 0.6rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.7em;
            color: #b0b0b0; /* Softer grey */
            margin-right: -0.7em;
            opacity: 0;
            animation: softMaterialize 3s ease-in-out forwards;
            animation-delay: 4.8s;
        }

        /* The Soft Materialization: No movement, just a silky fade */
        @keyframes softMaterialize {
            0% { opacity: 0; filter: blur(4px); }
            100% { opacity: 1; filter: blur(0); }
        }

        @keyframes expandDivider {
            0% { width: 0; opacity: 0; }
            100% { width: 70px; opacity: 0.5; }
        }

        /* Seamless exit to landing page */
        .exit-clean {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="brand-funeral">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 8500); 
        });
    </script>
</body>
</html>
