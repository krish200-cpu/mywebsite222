<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,300&family=Inter:wght@300&display=swap');
        
        :root {
            --gold: #C5A059;
            --charcoal: #1c1c1c;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Line 1: Centered via Negative Margin */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            color: var(--charcoal);
            margin-right: -0.8em; /* THE FIX: offsets the spacing of the last letter */
            opacity: 0;
            animation: luxuryEntrance 4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .logo-divider {
            width: 0px;
            height: 1px;
            background-color: var(--gold);
            margin: 24px 0;
            opacity: 0;
            animation: lineDraw 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 1.5s;
        }

        /* Line 2: Perfect Optical Alignment */
        .brand-match {
            font-size: 1.2rem; 
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            color: var(--gold);
            margin-right: -0.8em; /* THE FIX: offsets the spacing of the last letter */
            opacity: 0;
            animation: luxuryEntrance 4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.8s;
        }

        .slogan-reveal {
            margin-top: 5rem;
            font-size: 0.6rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            color: #b5b5b5;
            margin-right: -0.6em;
            opacity: 0;
            animation: sloganFade 3s ease-out forwards;
            animation-delay: 4.8s;
        }

        @keyframes luxuryEntrance {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: scale(1.08);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }

        @keyframes lineDraw {
            0% { width: 0; opacity: 0; }
            100% { width: 80px; opacity: 0.6; }
        }

        @keyframes sloganFade {
            to { opacity: 1; }
        }

        .exit-clean {
            opacity: 0;
            transition: opacity 1.8s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="brand-funeral">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1800);
            }, 8500); 
        });
    </script>
</body>
</html>
