<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,300&family=Inter:wght@300&display=swap');
        
        :root {
            --gold: #C5A059;
            --charcoal: #1c1c1c;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* The Float Effect: Slow, Smooth Deceleration */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            color: var(--charcoal);
            margin-right: -0.8em; /* Perfect Centering */
            opacity: 0;
            /* Long 5s animation with a "Slow-In" curve */
            animation: cinematicFloat 5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .logo-divider {
            width: 0px;
            height: 1px;
            background-color: var(--gold);
            margin: 28px 0;
            opacity: 0;
            animation: lineExpand 4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 1.8s;
        }

        .brand-match {
            font-size: 1.25rem; 
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            color: var(--gold);
            margin-right: -0.8em; /* Perfect Centering */
            opacity: 0;
            /* Staggered start, same silky float */
            animation: cinematicFloat 5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.8s;
        }

        .slogan-reveal {
            margin-top: 5.5rem;
            font-size: 0.6rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.7em;
            color: #b5b5b5;
            margin-right: -0.7em;
            opacity: 0;
            animation: sloganFade 3.5s ease-out forwards;
            animation-delay: 5.5s;
        }

        @keyframes cinematicFloat {
            0% {
                opacity: 0;
                filter: blur(15px);
                transform: translateY(25px) scale(0.98);
                letter-spacing: 1.5em; /* Words start wide and "breathe" in */
            }
            30% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0) scale(1);
                letter-spacing: 0.8em;
            }
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            100% { width: 100px; opacity: 0.5; }
        }

        @keyframes sloganFade {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .exit-clean {
            opacity: 0;
            transition: opacity 2s cubic-bezier(0.45, 0, 0.55, 1);
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="brand-funeral">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Extended timing to allow for the very slow, graceful landing
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 9500); 
        });
    </script>
</body>
</html>
