<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Future of Funerals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --gold: #D4AF37; /* Premium Gold */
            --black: #000000;
            --white: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--white);
            margin: 0;
            overflow: hidden;
        }

        /* Logo Styling */
        .brand-funeral {
            color: var(--black);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.9;
            font-size: 3.5rem;
            display: block;
        }

        .brand-match {
            color: var(--gold);
            font-weight: 900;
            letter-spacing: -0.02em;
            /* Sized slightly bigger as requested */
            font-size: 3.8rem; 
            display: block;
            margin-top: -5px;
        }

        /* Animations */
        .reveal-container {
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .statement {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Smooth Transition Layer */
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            transform: translateY(100%);
            z-index: 100;
        }

        .slide-up {
            animation: slideUpTransition 1s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }

        @keyframes slideUpTransition {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <div id="content-wrapper" class="text-center">
        <div class="reveal-container mb-8">
            <span class="brand-funeral uppercase">Funeral</span>
            <span class="brand-match uppercase">Match</span>
        </div>

        <h1 class="statement text-slate-400 text-sm tracking-[0.3em] uppercase font-light">
            Defining the Future of Clarity
        </h1>
    </div>

    <div id="transition-overlay"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('transition-overlay');
            const wrapper = document.getElementById('content-wrapper');

            // Start the transition after 3 seconds
            setTimeout(() => {
                overlay.classList.add('slide-up');
                
                // Slightly before the curtain finishes, we switch the background 
                // to prepare for the landing page
                setTimeout(() => {
                    // Logic to redirect to the actual landing page
                    window.location.href = 'index.html';
                }, 600); 

            }, 3000);
        });
    </script>
</body>
</html>
