<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | The New Standard of Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');
        
        :root {
            --champagne-gold: #C5A059;
            --deep-graphite: #1a1a1a;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .brand-wrapper {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .funeral-text {
            font-family: 'Montserrat', sans-serif;
            color: var(--deep-graphite);
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            line-height: 1;
            margin-right: -0.6em;
            opacity: 0;
            /* Slowed down to 3.5s for the 5s total window */
            animation: fluidReveal 3.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .match-text {
            font-family: 'Montserrat', sans-serif;
            color: var(--champagne-gold);
            font-size: clamp(1.5rem, 4.5vw, 2.4rem);
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            margin-right: -0.8em;
            margin-top: 1rem;
            opacity: 0;
            animation: fluidReveal 3.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }

        .slogan {
            font-family: 'Montserrat', sans-serif;
            color: #a1a1a1;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            margin-top: 4rem;
            margin-right: -0.5em;
            opacity: 0;
            animation: fadeInSlogan 2.5s ease-out forwards;
            /* Delayed until the logo is fully settled */
            animation-delay: 2.5s;
        }

        @keyframes fluidReveal {
            from { 
                opacity: 0; 
                letter-spacing: 1.5em; 
                filter: blur(12px);
                transform: scale(1.03);
            }
            to { 
                opacity: 1; 
                letter-spacing: 0.6em; 
                filter: blur(0);
                transform: scale(1);
            }
        }

        @keyframes fadeInSlogan {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Standardized luxury exit transition */
        .page-transition-out {
            opacity: 0;
            transition: opacity 1.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>

    <div id="canvas" class="brand-wrapper">
        <span class="funeral-text">Funeral</span>
        <span class="match-text">Match</span>
        <p class="slogan">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Extended to 5s total (5000ms) for a deep landing thought
            setTimeout(() => {
                document.getElementById('canvas').classList.add('page-transition-out');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1800); // Slower cross-dissolve to the next page
            }, 5000);
        });
    </script>
</body>
</html>
