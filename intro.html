<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1a1c1e; --gold: #b39359; --bg: #fcfaf7; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Inter', sans-serif; }
        
        #cursor-light { position: fixed; width: 400px; height: 400px; background: radial-gradient(circle, rgba(179,147,89,0.12) 0%, rgba(252,250,247,0) 70%); border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); z-index: 1; display: none; }
        @media (min-width: 768px) { #cursor-light { display: block; } }

        .content { text-align: center; z-index: 2; padding: 20px; width: 100%; }
        .logo { font-size: clamp(1.5rem, 8vw, 2.2rem); font-weight: 800; text-transform: uppercase; letter-spacing: clamp(6px, 3vw, 12px); margin-bottom: 20px; opacity: 0; animation: fadeIn 1.5s forwards; }
        .logo .f { color: var(--black); }
        .logo .m { color: var(--gold); }
        .slogan { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(1.1rem, 4vw, 1.4rem); color: var(--black); opacity: 0; animation: fadeIn 1.5s 0.8s forwards; }
        
        .loader-track { width: 80px; height: 1px; background: rgba(0,0,0,0.1); margin: 40px auto; overflow: hidden; }
        .loader-fill { width: 100%; height: 100%; background: var(--gold); transform: translateX(-100%); animation: load 3s linear forwards; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes load { to { transform: translateX(0); } }
        #wipe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--black); transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1); z-index: 10; }
    </style>
</head>
<body>
    <div id="cursor-light"></div>
    <div id="wipe"></div>
    <div class="content" onclick="transitionNow()">
        <div class="logo"><span class="f">Funeral</span><span class="m">Match</span></div>
        <p class="slogan">Clarity in a time of need.</p>
        <div class="loader-track"><div class="loader-fill"></div></div>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const light = document.getElementById('cursor-light');
            light.style.left = e.clientX + 'px';
            light.style.top = e.clientY + 'px';
        });
        function transitionNow() { 
            document.getElementById('wipe').style.transform = 'translateY(0)'; 
            setTimeout(() => { window.location.href = 'index.html'; }, 600); 
        }
        setTimeout(transitionNow, 3800);
    </script>
</body>
</html>
