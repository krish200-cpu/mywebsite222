<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400&family=Inter:wght@300;400&display=swap');
        
        :root {
            /* A softer, more "champagne" gold */
            --gold: linear-gradient(90deg, transparent, #D4AF37, #F9F1D0, #D4AF37, transparent);
            --charcoal: #1c1c1c;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Line 1: Elegant Serif */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.3rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            color: var(--charcoal);
            margin-right: -0.6em;
            opacity: 0;
            filter: blur(12px);
            animation: softSettle 3.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* The Gold Divider: Metallic Reflection */
        .logo-divider {
            width: 1px; /* Starts as a point */
            height: 1px;
            background: #D4AF37;
            margin: 22px 0;
            opacity: 0;
            animation: lineExpand 2.5s cubic-bezier(0.45, 0, 0.55, 1) forwards;
            animation-delay: 1.2s;
        }

        /* Line 2: Modern Luxury Sans */
        .brand-match {
            font-size: 1.3rem; 
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.9em;
            color: #C5A059;
            margin-right: -0.9em;
            opacity: 0;
            filter: blur(12px);
            animation: softSettle 4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.6s;
        }

        /* Slogan: The Whisper Landing */
        .slogan-reveal {
            margin-top: 5rem;
            font-size: 0.6rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            color: #999;
            opacity: 0;
            transform: translateY(10px);
            animation: whisperRise 3s ease-out forwards;
            animation-delay: 4.8s;
        }

        @keyframes softSettle {
            0% {
                opacity: 0;
                filter: blur(15px);
                letter-spacing: 1.2em;
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                letter-spacing: inherit;
                transform: scale(1);
            }
        }

        @keyframes lineExpand {
            0% {
                width: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                width: 90px;
                opacity: 0.7;
            }
        }

        @keyframes whisperRise {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exit-clean {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="brand-funeral">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000); // Softer transition to next page
            }, 8500); 
        });
    </script>
</body>
</html>
