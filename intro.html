<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400&family=Inter:wght@200;400;500&display=swap');
        
        :root {
            --gold: #C5A059;
            --black: #1a1a1a;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Harmonic Stacked Logo Style */
        .funeral-brand {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            color: var(--black);
            margin-right: -0.6em;
            opacity: 0;
            animation: fadeInSettling 3s ease-out forwards;
        }

        .logo-divider {
            width: 40px;
            height: 1px;
            background-color: var(--gold);
            margin: 15px 0;
            opacity: 0;
            animation: pureFade 2s ease-out forwards;
            animation-delay: 1s;
        }

        .match-brand {
            font-size: 1.1rem; 
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.85em;
            color: var(--gold);
            margin-right: -0.85em;
            opacity: 0;
            animation: fadeInSettling 3.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Enhanced Slogan Landing */
        .slogan-reveal {
            margin-top: 4.5rem;
            font-size: 0.65rem; /* Slightly larger */
            font-weight: 500; /* Increased weight for presence */
            text-transform: uppercase;
            letter-spacing: 0.7em;
            color: #888; /* Darkened for better contrast */
            opacity: 0;
            animation: sloganLanding 2.5s ease-out forwards;
            animation-delay: 4s; /* Starts after brand settles */
        }

        @keyframes fadeInSettling {
            from { 
                opacity: 0; 
                letter-spacing: 1.2em; 
                filter: blur(8px);
                transform: translateY(5px);
            }
            to { 
                opacity: 1; 
                letter-spacing: inherit; 
                filter: blur(0);
                transform: translateY(0);
            }
        }

        @keyframes sloganLanding {
            from {
                opacity: 0;
                transform: translateY(10px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes pureFade {
            to { opacity: 1; }
        }

        .exit-clean {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="funeral-brand">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Extended to 6 seconds to allow the slogan to "land" and be read
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 6000); 
        });
    </script>
</body>
</html>
