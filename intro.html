<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Montserrat for a modern, architectural sans-serif feel */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');
        
        :root {
            --champagne-gold: #C5A059;
            --deep-graphite: #1a1a1a;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* Smoothest font rendering available */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .brand-container {
            text-align: center;
            /* The "Process": Centering to device capability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .funeral-text {
            font-family: 'Montserrat', sans-serif;
            color: var(--deep-graphite);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.6em; /* Extremely wide for luxury impact */
            line-height: 1;
            margin-right: -0.6em; /* Offsetting last letter spacing for perfect center */
            opacity: 0;
            animation: fluidReveal 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .match-text {
            font-family: 'Montserrat', sans-serif;
            color: var(--champagne-gold);
            font-size: clamp(1.6rem, 5.5vw, 2.7rem);
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            margin-right: -0.8em;
            margin-top: 1.2rem;
            opacity: 0;
            animation: fluidReveal 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.4s;
        }

        @keyframes fluidReveal {
            from { 
                opacity: 0; 
                letter-spacing: 1.2em; /* Starts wide and "settles" into place */
                filter: blur(10px);
            }
            to { 
                opacity: 1; 
                letter-spacing: 0.6em; 
                filter: blur(0);
            }
        }

        /* Standardized smooth page transition */
        .fade-out-page {
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="main-wrapper" class="brand-container">
        <span class="funeral-text">Funeral</span>
        <span class="match-text">Match</span>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Unhurried luxury timing
            setTimeout(() => {
                document.getElementById('main-wrapper').classList.add('fade-out-page');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1200);
            }, 3000);
        });
    </script>
</body>
</html>
