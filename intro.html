<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1c1e; --accent: #b39359; --bg: #fcfaf7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--primary); font-family: 'Inter', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .content { text-align: center; max-width: 600px; padding: 20px; }
        .logo { opacity: 0; animation: fadeInDown 1.5s forwards; }
        .logo .m { font-size: 2rem; text-transform: uppercase; letter-spacing: 12px; font-weight: 800; color: var(--accent); }
        .statement { margin: 40px 0; font-family: 'Playfair Display', serif; font-size: 1.8rem; line-height: 1.4; font-style: italic; opacity: 0; animation: fadeInUp 1.5s 0.8s forwards; }
        
        .progress-container { margin-top: 30px; opacity: 0; animation: fadeIn 1s 1.5s forwards; }
        .progress-bar { width: 100px; height: 2px; background: #e2ded0; margin: 0 auto; position: relative; overflow: hidden; }
        .progress-fill { width: 100%; height: 100%; background: var(--accent); position: absolute; left: -100%; animation: fillProgress 4s linear 1.5s forwards; }

        #curtain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); z-index: 9999; transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1); }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fillProgress { to { left: 0; } }
    </style>
</head>
<body>
    <div id="curtain"></div>
    <div class="content">
        <div class="logo"><span class="m">Funeral Match</span></div>
        <p class="statement">Compassionate clarity for the road ahead.</p>
        <div class="progress-container"><div class="progress-bar"><div class="progress-fill"></div></div></div>
    </div>
    <script>
        function next() {
            document.getElementById('curtain').style.transform = 'translateY(0)';
            setTimeout(() => window.location.href='index.html', 800);
        }
        window.onload = () => setTimeout(next, 5500);
    </script>
</body>
</html>
