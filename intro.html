<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Loading Playfair Display (Serif) and Inter (Sans) */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Inter:wght@300;600&display=swap');
        
        :root {
            --gold: #C5A059;
            --black: #000000;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Centered to device */
            width: 100vw;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .brand-box {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Authorized, Bold Statement Font */
        .funeral-text {
            font-family: 'Playfair Display', serif;
            color: var(--black);
            font-size: clamp(3rem, 10vw, 5rem); /* Responsive sizing */
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.8;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(10px);
            animation: luxuryFadeIn 1.2s ease-out forwards;
        }

        /* Elegant, Spaced Modern Font */
        .match-text {
            font-family: 'Inter', sans-serif;
            color: var(--gold);
            font-size: clamp(3.2rem, 11vw, 5.4rem); /* Slightly bigger as requested */
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.3em; /* Luxury spacing */
            line-height: 1;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            animation: luxuryFadeIn 1.2s ease-out forwards;
            animation-delay: 0.6s;
        }

        @keyframes luxuryFadeIn {
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Seamless transition out */
        .exit-transition {
            animation: fadeOutToWhite 0.8s ease-in forwards;
        }

        @keyframes fadeOutToWhite {
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container" class="brand-box">
        <span class="funeral-text">Funeral</span>
        <span class="match-text">Match</span>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Unhurried 3.5s timing for high-end feel
            setTimeout(() => {
                document.getElementById('container').classList.add('exit-transition');
                
                setTimeout(() => {
                    // Moving to the next page
                    window.location.href = 'index.html';
                }, 800);
            }, 3500);
        });
    </script>
</body>
</html>
