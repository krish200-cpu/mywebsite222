<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;1,6..96,400&family=Inter:wght@300;500&display=swap');
        
        :root {
            --gold: #C5A059;
            --black: #1a1a1a;
        }

        body { 
            margin: 0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Unified Serif Style for both lines */
        .brand-text {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            opacity: 0;
            line-height: 1;
        }

        .brand-funeral {
            color: var(--black);
            letter-spacing: 0.6em;
            margin-right: -0.6em; /* Precise Optical Center */
            animation: softLanding 4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .logo-divider {
            width: 0;
            height: 1px;
            background-color: var(--gold);
            margin: 22px 0;
            opacity: 0;
            animation: lineExpand 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 1.5s;
        }

        .brand-match {
            color: var(--gold);
            letter-spacing: 0.75em; /* Adjusted to visually balance with line 1 */
            margin-right: -0.75em; /* Precise Optical Center */
            animation: softLanding 4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.6s;
        }

        .slogan-reveal {
            margin-top: 5rem;
            font-size: 0.65rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.7em;
            color: #888;
            margin-right: -0.7em;
            opacity: 0;
            animation: sloganRise 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 5s; 
        }

        /* Soft Landing Animation: Drift + Blur + Fade */
        @keyframes softLanding {
            0% {
                opacity: 0;
                filter: blur(12px);
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            0% { width: 0; opacity: 0; }
            100% { width: 65px; opacity: 0.7; }
        }

        @keyframes sloganRise {
            0% {
                opacity: 0;
                transform: translateY(10px);
                filter: blur(4px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .exit-clean {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="intro-container" class="logo-wrap">
        <span class="brand-text brand-funeral">Funeral</span>
        <div class="logo-divider"></div>
        <span class="brand-text brand-match">Match</span>
        <p class="slogan-reveal">The New Standard of Care</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-container').classList.add('exit-clean');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 8500); 
        });
    </script>
</body>
</html>
