<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1c1e; --accent: #b39359; --bg: #fcfaf7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; }
        nav { background: #fff; padding: 20px 5%; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; position: sticky; top:0; z-index: 100; }
        .list { padding: 40px 5%; max-width: 900px; margin: 0 auto; }
        .card { background: #fff; padding: 30px; border-radius: 20px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.03); opacity: 0; transform: translateY(20px); animation: reveal 0.6s forwards; }
        .ad-strip { background: var(--primary); color: #fff; padding: 25px; border-radius: 20px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; opacity: 0; animation: reveal 0.6s 0.3s forwards; }
        @keyframes reveal { to { opacity: 1; transform: translateY(0); } }
        .btn { background: var(--primary); color: #fff; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        #curtain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; opacity: 0; visibility: hidden; transition: 0.5s; }
    </style>
</head>
<body>
    <div id="curtain"></div>
    <nav><strong style="letter-spacing:2px; color:var(--accent)">FUNERAL MATCH</strong></nav>
    <div class="list">
        <div class="card">
            <div><span style="font-size:0.7rem; font-weight:800; color:var(--accent)">0.4 MILES</span><h2>Maritime Farewells</h2><p style="font-size:0.85rem; color:#64748b">Relational Care Specialists</p></div>
            <div style="text-align:right">
                <span style="font-size:0.6rem; font-weight:700">TOTAL</span>
                <div style="font-size:1.5rem; font-weight:700">Â£2,800</div>
                <button class="btn" onclick="view()">View Breakdown</button>
            </div>
        </div>

        <div class="ad-strip">
            <div style="max-width: 70%;">
                <span style="font-size: 0.6rem; color: var(--accent); font-weight: 800; text-transform: uppercase;">Partner</span>
                <h3 style="font-size: 1rem; margin: 4px 0;">Rose & Willow Floral Design</h3>
                <p style="font-size: 0.75rem; color: #94a3b8;">Sustainably sourced floral tributes.</p>
            </div>
            <button style="background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 8px 15px; border-radius: 4px; font-size: 0.7rem;">EXPLORE</button>
        </div>
    </div>
    <script>
        function view() {
            document.getElementById('curtain').style.visibility='visible';
            document.getElementById('curtain').style.opacity='1';
            setTimeout(() => window.location.href='director-profile.html', 500);
        }
    </script>
</body>
</html>
