<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1A1A1B; --gold: #B39359; --stone: #F4F1EA; --white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--stone); font-family: 'Inter', sans-serif; color: var(--black); }
        header { background: var(--white); padding: 20px 40px; border-bottom: 1px solid #EEE; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .logo-sm { font-weight: 800; letter-spacing: 4px; text-transform: uppercase; text-decoration: none; color: var(--black); font-size: 0.8rem; }
        .logo-sm span { color: var(--gold); }

        .container { max-width: 1200px; margin: 40px auto; display: grid; grid-template-columns: 1fr; gap: 40px; padding: 0 20px; }
        @media (min-width: 1024px) { .container { grid-template-columns: 280px 1fr; } }

        .filters { background: var(--white); padding: 30px; border-radius: 2px; border: 1px solid #EEE; height: fit-content; }
        .f-title { font-size: 0.65rem; font-weight: 800; color: var(--gold); text-transform: uppercase; margin-bottom: 20px; display: block; }
        
        .fd-card { background: var(--white); padding: 30px; margin-bottom: 20px; border-radius: 2px; border: 1px solid #EEE; display: flex; flex-direction: column; gap: 20px; transition: 0.3s; }
        @media (min-width: 600px) { .fd-card { flex-direction: row; justify-content: space-between; align-items: center; } }
        .fd-card:hover { border-color: var(--gold); }
        .featured { border-left: 4px solid var(--gold); background: #FFFCF7; }

        .price { font-family: 'Playfair Display'; font-size: 1.8rem; }
        .btn-view { background: var(--black); color: #fff; padding: 14px 28px; border-radius: 40px; font-weight: 700; text-transform: uppercase; font-size: 0.65rem; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-sm">Funeral<span>Match</span></a>
        <div style="font-size: 0.65rem; font-weight: 600;">SEARCHING: LONDON SW1</div>
    </header>
    <div class="container">
        <aside class="filters">
            <span class="f-title">Preferences</span>
            <label style="display:block; margin-bottom:10px; font-size:0.85rem;"><input type="checkbox"> Eco-Funeral</label>
            <label style="display:block; margin-bottom:10px; font-size:0.85rem;"><input type="checkbox"> Religious Care</label>
            <label style="display:block; margin-bottom:10px; font-size:0.85rem;"><input type="checkbox" checked> Direct Cremation</label>
        </aside>
        <main>
            <div class="fd-card featured">
                <div>
                    <span style="font-size:0.6rem; color:var(--gold); font-weight:800;">FEATURED PARTNER</span>
                    <h2 style="font-family:'Playfair Display'; margin: 5px 0;">Sterling & Sons Heritage</h2>
                    <p style="font-size:0.8rem; color:#666;">Highest rated for family-led religious services.</p>
                </div>
                <div style="text-align:right">
                    <div class="price">£2,150</div>
                    <button class="btn-view" onclick="location.href='profile.html'">Details</button>
                </div>
            </div>
            <div class="fd-card">
                <div>
                    <span style="font-size:0.6rem; color:#AAA;">0.4 MILES</span>
                    <h2 style="font-family:'Playfair Display'; margin: 5px 0;">Local Memorial Care</h2>
                    <p style="font-size:0.8rem; color:#666;">Essential direct cremation services.</p>
                </div>
                <div style="text-align:right">
                    <div class="price">£1,400</div>
                    <button class="btn-view" onclick="location.href='profile.html'">Details</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
