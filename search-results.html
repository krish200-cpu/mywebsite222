<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1c1e; --accent: #b39359; --text-soft: #64748b; --bg: #fcfaf7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--primary); font-family: 'Inter', sans-serif; opacity: 0; animation: pageFadeIn 0.8s forwards; }
        @keyframes pageFadeIn { to { opacity: 1; } }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; opacity: 0; visibility: hidden; transition: 0.5s; }

        nav { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; sticky top: 0; }
        .logo-sm .b { font-size: 0.95rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 800; color: var(--accent); }
        
        .chip-container { display: flex; gap: 8px; overflow-x: auto; padding: 20px 5%; background: #fff; border-bottom: 1px solid #eee; }
        .chip { padding: 8px 18px; border-radius: 50px; border: 1px solid #e2ded0; background: transparent; font-size: 0.8rem; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .chip.active { background: var(--primary); color: white; }

        .container { padding: 30px 5%; max-width: 1000px; margin: 0 auto; }
        .card { background: #fff; border-radius: 16px; padding: 24px; margin-bottom: 20px; display: flex; justify-content: space-between; box-shadow: 0 10px 30px rgba(0,0,0,0.03); 
                opacity: 0; transform: translateY(20px); animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .btn-view { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-view:hover { background: #000; }
    </style>
</head>
<body>
    <div id="loader"></div>
    <nav>
        <div class="logo-sm"><span class="b">Funeral Match</span></div>
        <div style="font-size:0.8rem; color:var(--text-soft)">Location: <span id="pc-val" style="color:var(--accent); font-weight:700">...</span></div>
    </nav>
    <div class="chip-container">
        <button class="chip active">All</button>
        <button class="chip">Burial at Sea</button>
        <button class="chip">Cremation</button>
        <button class="chip">Unattended</button>
    </div>
    <div class="container">
        <div class="card">
            <div>
                <span style="font-size:0.7rem; color:var(--accent); font-weight:800; text-transform:uppercase">0.4 miles away</span>
                <h2 style="font-size:1.2rem; margin:5px 0">Maritime Farewells</h2>
                <p style="font-size:0.85rem; color:var(--text-soft)">Burial at sea and relational specialists.</p>
            </div>
            <div style="text-align:right">
                <span style="font-size:0.6rem; font-weight:800; color:var(--text-soft)">TOTAL FROM</span>
                <div style="font-size:1.4rem; font-weight:700">Â£2,800</div>
                <button class="btn-view" onclick="goToProfile()">View Details</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('pc-val').innerText = urlParams.get('postcode') || 'Nearby';

        function goToProfile() {
            const loader = document.getElementById('loader');
            loader.style.visibility = 'visible';
            loader.style.opacity = '1';
            setTimeout(() => { window.location.href = 'director-profile.html'; }, 600);
        }
    </script>
</body>
</html>
