<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1c1e;
            --accent: #b39359; 
            --text-soft: #64748b;
            --bg: #fcfaf7;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--primary); font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }

        /* --- STICKY HEADER --- */
        header {
            position: sticky; top: 0; z-index: 100;
            background: var(--white);
            padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .brand-sm { text-decoration: none; line-height: 1; }
        .brand-sm .f { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); }
        .brand-sm .m { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 800; color: var(--accent); }

        /* --- SEARCH SUMMARY & FILTERS --- */
        .results-bar {
            background: var(--white);
            padding: 20px 5%;
            display: flex; flex-wrap: wrap; gap: 15px;
            align-items: center; justify-content: space-between;
        }

        .postcode-badge { background: #f1f5f9; padding: 8px 16px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; }

        .filter-group { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        select {
            padding: 8px 15px; border-radius: 8px; border: 1px solid #e2ded0;
            background: var(--white); font-size: 0.8rem; font-weight: 600; cursor: pointer;
        }

        /* --- RESULTS LIST --- */
        .container { padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
        
        .results-grid { display: grid; gap: 20px; }

        .director-card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .director-card:hover { border-color: var(--accent); transform: translateY(-2px); }

        .info h3 { font-size: 1.1rem; margin-bottom: 5px; letter-spacing: -0.02em; }
        .info .dist { color: var(--accent); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .info .meta { color: var(--text-soft); font-size: 0.85rem; }

        .price-box { text-align: right; }
        .price-label { font-size: 0.65rem; text-transform: uppercase; color: var(--text-soft); font-weight: 700; }
        .price-val { font-size: 1.3rem; font-weight: 700; color: var(--primary); display: block; }
        
        .view-btn {
            margin-top: 10px;
            background: var(--primary); color: white;
            padding: 10px 20px; border-radius: 6px; border: none;
            font-size: 0.8rem; font-weight: 600; cursor: pointer;
        }

        /* --- ADVERTISING SLOT (Integrated) --- */
        .ad-row {
            grid-column: 1 / -1;
            background: var(--primary);
            color: var(--accent);
            padding: 20px;
            border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .director-card { grid-template-columns: 1fr; gap: 20px; }
            .price-box { text-align: left; border-top: 1px solid #eee; padding-top: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="brand-sm">
            <div class="f">Funeral</div>
            <div class="m">Match</div>
        </a>
        <div class="postcode-badge" id="displayPostcode">Loading...</div>
    </header>

    <div class="results-bar">
        <div class="count"><strong id="resCount">0</strong> Directors found</div>
        <div class="filter-group">
            <select id="sortDist"><option>Closest First</option><option>Price: Low to High</option></select>
            <select><option>Service Type</option><option>Cremation</option><option>Burial</option></select>
            <select><option>Religion</option><option>Non-Religious</option><option>Christian</option></select>
        </div>
    </div>

    <div class="container">
        <div class="results-grid" id="resultsList">
            </div>
    </div>

    <script>
        // 1. Get Postcode from URL
        const params = new URLSearchParams(window.location.search);
        const postcode = params.get('postcode') || "Unknown";
        document.getElementById('displayPostcode').innerText = postcode;

        // 2. Mock Data Scraper Logic (Simulating local results)
        const mockDirectors = [
            { name: "Willow & Grove", dist: 0.4, price: 1850, rating: 4.9, location: "High St" },
            { name: "Sterling Funeral Care", dist: 1.2, price: 2100, rating: 4.8, location: "West Rd" },
            { name: "Compassionate Journeys", dist: 1.8, price: 1600, rating: 4.7, location: "Central Ave" },
            { name: "Evergreen Directors", dist: 2.5, price: 3200, rating: 5.0, location: "Oak Lane" }
        ];

        function renderResults(data) {
            const list = document.getElementById('resultsList');
            document.getElementById('resCount').innerText = data.length;
            list.innerHTML = "";

            data.forEach((dir, index) => {
                // Insert an Ad after the 2nd result
                if(index === 2) {
                    list.innerHTML += `
                        <div class="ad-row">
                            <div>
                                <small style="text-transform:uppercase; letter-spacing:1px; font-size:0.6rem">Partner Feature</small>
                                <p style="font-weight:600">Local Florist: Blooms & Petals</p>
                            </div>
                            <button class="view-btn" style="background:var(--accent); color:var(--primary)">10% Off</button>
                        </div>
                    `;
                }

                list.innerHTML += `
                    <div class="director-card">
                        <div class="info">
                            <span class="dist">${dir.dist} miles away</span>
                            <h3>${dir.name}</h3>
                            <p class="meta">Expert Service • ${dir.location}</p>
                            <p class="meta" style="color:var(--accent)">★ ${dir.rating} (Verified Reviews)</p>
                        </div>
                        <div class="price-box">
                            <span class="price-label">Estimated From</span>
                            <span class="price-val">£${dir.price}</span>
                            <button class="view-btn">View Details</button>
                        </div>
                    </div>
                `;
            });
        }

        // Initialize
        renderResults(mockDirectors);
    </script>
</body>
</html>
