<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1a1c1e; --gold: #b39359; --bg: #fcfaf7; --border: #e2ded0; --text-soft: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; }
        
        .page-frame { width: 100%; max-width: 1300px; margin: 0 auto; background: #fff; min-height: 100vh; display: flex; flex-direction: column; }
        @media (min-width: 1024px) { .page-frame { height: 90vh; margin: 5vh auto; border: 1px solid var(--border); border-radius: 4px; overflow: hidden; } }

        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--bg); }
        .logo { font-size: 0.9rem; font-weight: 800; letter-spacing: 3px; text-decoration: none; }
        .logo .f { color: var(--black); } .logo .m { color: var(--gold); }

        .layout { display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        @media (min-width: 768px) { .layout { flex-direction: row; } }

        .sidebar { padding: 20px; background: var(--bg); border-bottom: 1px solid var(--border); }
        @media (min-width: 768px) { .sidebar { width: 280px; border-bottom: none; border-right: 1px solid var(--bg); overflow-y: auto; } }

        .results-container { padding: 20px; flex: 1; overflow-y: auto; }
        
        .fd-card { border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 600px) { .fd-card { flex-direction: row; justify-content: space-between; align-items: center; } }

        .ad-card { background: var(--black); color: #fff; border: none; }
        .view-btn { width: 100%; padding: 12px; background: var(--black); color: #fff; border: none; border-radius: 6px; font-weight: 700; text-transform: uppercase; font-size: 0.7rem; }
        @media (min-width: 600px) { .view-btn { width: auto; } }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; visibility: hidden; opacity: 0; transition: 0.6s; }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div class="page-frame">
        <header>
            <a href="index.html" class="logo"><span class="f">Funeral</span><span class="m">Match</span></a>
            <div style="font-size:0.7rem;">Results for <strong id="pc-disp">...</strong></div>
        </header>
        <div class="layout">
            <aside class="sidebar">
                <div style="font-size:0.65rem; font-weight:800; color:var(--gold); margin-bottom:10px;">FILTERS</div>
                <select style="width:100%; padding:10px; border:1px solid var(--border); border-radius:4px; margin-bottom:10px;">
                    <option>Sort by: Distance</option><option>Sort by: Price</option>
                </select>
            </aside>
            <main class="results-container">
                <div class="fd-card ad-card">
                    <div><span style="font-size:0.6rem; color:var(--gold)">LOCAL PARTNER</span><h3>Bloom Florists</h3></div>
                    <button class="view-btn" style="background:var(--gold)">Shop Now</button>
                </div>
                <div class="fd-card">
                    <div><h3>Sterling & Sons</h3><p style="font-size:0.8rem; color:var(--text-soft)">0.4 miles away</p></div>
                    <div style="text-align:right">
                        <div style="font-size:1.2rem; font-weight:800;">Â£2,100</div>
                        <button class="view-btn" onclick="profile()">View Profile</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.getElementById('pc-disp').innerText = new URLSearchParams(window.location.search).get('pc') || 'Nearby';
        function profile() {
            document.getElementById('overlay').style.visibility = 'visible';
            document.getElementById('overlay').style.opacity = '1';
            setTimeout(() => { window.location.href = 'director-profile.html'; }, 600);
        }
    </script>
</body>
</html>
