<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gathering Results | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0a1118; --accent: #c5a059; --bg: #f8fafc; --slate: #64748b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--primary); min-height: 100vh; }

        /* --- THE GATHERING OVERLAY --- */
        #gathering-screen {
            position: fixed; inset: 0; background: #fff; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s ease-out;
        }
        .spinner {
            width: 48px; height: 48px; border: 4px solid #f1f5f9; border-top: 4px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 24px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- THE CONTENT LAYER --- */
        header { background: white; padding: 20px 6%; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .results-container { max-width: 800px; margin: 40px auto; padding: 0 20px; opacity: 0; transition: 1s ease; }
        
        .fd-card { 
            background: white; border-radius: 20px; border: 1px solid #e2e8f0; padding: 30px; 
            margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .price-tag { font-size: 1.6rem; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        .btn-details { background: var(--primary); color: white; border: none; padding: 12px 28px; border-radius: 12px; font-weight: 600; cursor: pointer; }

        @media (max-width: 600px) { .fd-card { flex-direction: column; text-align: center; gap: 20px; } }
    </style>
</head>
<body>

    <div id="gathering-screen">
        <div class="spinner"></div>
        <h2 id="loading-text">Analyzing local records...</h2>
        <p id="pc-display" style="color:var(--slate); margin-top:12px; font-weight:500;"></p>
    </div>

    <header>
        <div style="font-weight:700; letter-spacing:-0.5px;">FUNERAL MATCH</div>
        <div id="location-pill" style="font-weight:600; color:var(--slate); font-size:0.9rem; background:#f1f5f9; padding:6px 16px; border-radius:50px;"></div>
    </header>

    <main class="results-container" id="content">
        <h1 style="margin-bottom:32px; font-size:1.8rem;">Closest 25 Directors</h1>
        <div id="directors-list"></div>
    </main>

    <script>
        // 1. Extract Postcode from URL
        const params = new URLSearchParams(window.location.search);
        const postcode = params.get('postcode') || 'Your Area';

        // Update UI with the postcode
        document.getElementById('pc-display').innerText = `Searching near ${postcode.toUpperCase()}`;
        document.getElementById('location-pill').innerText = "ðŸ“ " + postcode.toUpperCase();

        // 2. The "Real World" Automated Scrape sequence
        const messages = [
            "Calculating travel distances...",
            "Comparing local price lists...",
            "Verifying CMA transparency compliance...",
            "Ranking by closest proximity..."
        ];
        
        let step = 0;
        const process = setInterval(() => {
            if (step < messages.length) {
                document.getElementById('loading-text').innerText = messages[step];
                step++;
            } else {
                clearInterval(process);
                showFinalResults();
            }
        }, 800);

        function showFinalResults() {
            // Fade out loader, Fade in content
            document.getElementById('gathering-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gathering-screen').style.display = 'none';
                document.getElementById('content').style.opacity = '1';
                generateMockData();
            }, 600);
        }

        function generateMockData() {
            const list = document.getElementById('directors-list');
            const names = ["D J Cotton & Sons", "L E Brand & Sons", "F.E.J. Green", "T. Cribb & Sons", "Co-op Funeralcare", "Dignity", "West & Coe", "Abbey Funerals"];
            
            let html = "";
            for (let i = 1; i <= 25; i++) {
                const name = names[i % names.length] + (i > 8 ? ` (Branch ${i})` : "");
                const distance = (i * 0.4).toFixed(1);
                const price = 1100 + (Math.random() * 1200);

                html += `
                    <div class="fd-card">
                        <div>
                            <span style="font-size:0.65rem; font-weight:800; color:var(--accent); text-transform:uppercase; letter-spacing:1px;">Verified Member</span>
                            <h3 style="margin:5px 0;">${name}</h3>
                            <p style="color:var(--slate); font-size:0.9rem;">${distance} miles from ${postcode.toUpperCase()}</p>
                        </div>
                        <div style="text-align:right">
                            <div class="price-tag">Â£${Math.floor(price).toLocaleString()}</div>
                            <button class="btn-details">View full breakdown</button>
                        </div>
                    </div>
                `;
            }
            list.innerHTML = html;
        }
    </script>
</body>
</html>
