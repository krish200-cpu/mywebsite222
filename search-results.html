<div id="page-transition" style="
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: #fcfaf7; z-index: 9999; visibility: hidden; opacity: 0;
    transition: opacity 0.6s ease-in-out; pointer-events: none;">
</div>

<script>
    function triggerTransition(url) {
        const overlay = document.getElementById('page-transition');
        overlay.style.visibility = 'visible';
        overlay.style.opacity = '1';
        
        // Wait for the fade-in to complete before switching pages
        setTimeout(() => {
            window.location.href = url;
        }, 600);
    }

    // Update your button click in the render loop to use this function:
    // <button class="btn-view" onclick="triggerTransition('director-profile.html')">View Details</button>
</script>
