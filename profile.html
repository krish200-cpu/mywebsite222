<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body { background: #121416; color: #F4F4F4; font-family: sans-serif; padding: 40px 20px; }
        .form-container { max-width: 500px; margin: 0 auto; background: #1C1F22; padding: 30px; border-radius: 20px; }
        input, select { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; }
        .btn { background: #B39359; color: #000; padding: 15px; width: 100%; border: none; font-weight: 700; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>About your loved one</h2>
        <input type="text" id="name" placeholder="Full Name">
        <select id="location">
            <option value="">Current Location of Deceased</option>
            <option>Home</option><option>Hospital</option><option>Hospice</option>
        </select>
        <input type="text" id="postcode" placeholder="Your Postcode">
        <button class="btn" onclick="saveProfile()">View Tailored Services</button>
    </div>
    <script>
        function saveProfile() {
            const data = { name: document.getElementById('name').value, loc: document.getElementById('location').value };
            localStorage.setItem('userProfile', JSON.stringify(data));
            window.location.href = 'results.html';
        }
    </script>
</body>
</html>
