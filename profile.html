<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Provider Profile | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-slate: #121416; --card-bg: #1C1F22; --gold: #B39359; 
            --white: #F4F4F4; --text-dim: #8A8F98; --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--deep-slate); color: var(--white); -webkit-font-smoothing: antialiased; }

        nav {
            padding: 20px 24px; background: rgba(18, 20, 22, 0.95);
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0;
        }
        .logo { font-size: 0.8rem; font-weight: 700; letter-spacing: 5px; text-transform: uppercase; color: var(--white); text-decoration: none; }
        .logo span { color: var(--gold); }

        .container { max-width: 600px; margin: 40px auto; padding: 0 20px 120px; }

        /* Profile Hero */
        .profile-hero { text-align: center; margin-bottom: 40px; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .trust-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(179, 147, 89, 0.1); border: 1px solid var(--gold);
            padding: 6px 16px; border-radius: 50px; color: var(--gold);
            font-size: 0.65rem; font-weight: 700; text-transform: uppercase; margin-bottom: 20px;
        }

        /* Facility Grid */
        .section-label { font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin: 30px 0 15px; display: block; }
        .facility-card {
            background: var(--card-bg); border-radius: 24px; border: 1px solid var(--border);
            padding: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }
        .facility-item { font-size: 0.85rem; color: var(--white); display: flex; align-items: center; gap: 10px; }
        .facility-item span { color: var(--gold); font-size: 1.1rem; }

        /* Bottom Action Bar */
        .action-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(18, 20, 22, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid var(--border); padding: 20px 24px;
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <nav>
        <a href="results.html" class="logo">Funeral<span>Match</span></a>
        <a href="results.html" style="color: var(--text-dim); text-decoration: none; font-size: 0.7rem; text-transform: uppercase;">Back</a>
    </nav>

    <div class="container" id="profileContent">
        </div>

    <div class="action-bar">
        <div>
            <span style="font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase;">Starting from</span>
            <div id="bottomPrice" style="font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--gold);">£--</div>
        </div>
        <button onclick="history.back()" style="background: var(--gold); border: none; padding: 16px 32px; border-radius: 14px; font-weight: 700; text-transform: uppercase; font-size: 0.7rem; cursor: pointer;">Secure Quote</button>
    </div>

    <script>
        // DATA BASELINE (Synchronized with results.html)
        const directors = [
            { id: 1, name: "Belgrave & Beaumont", base: 3450, score: 99, tags: ['Private Mortuary', 'Mercedes Fleet', 'Chapel of Rest', 'Eco-Option'] },
            { id: 2, name: "Westminster Partners", base: 2800, score: 96, tags: ['Family Led', 'Local Chapel', '24/7 Support'] },
            { id: 3, name: "St. James Independent", base: 2650, score: 91, tags: ['Vetted Provider', 'Rapid Response', 'Simple Fleet'] }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id')) || 1;
        const fd = directors.find(d => d.id === id);

        function renderProfile() {
            const container = document.getElementById('profileContent');
            document.getElementById('bottomPrice').innerText = `£${fd.base.toLocaleString()}`;

            container.innerHTML = `
                <div class="profile-hero">
                    <div class="trust-badge">Verified Trust Score: ${fd.score}/100</div>
                    <h1 style="font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 10px;">${fd.name}</h1>
                    <p style="color: var(--text-dim); font-size: 0.9rem;">Providing exceptional care and traditional values.</p>
                </div>

                <span class="section-label">Included Facilities</span>
                <div class="facility-card">
                    ${fd.tags.map(tag => `
                        <div class="facility-item"><span>•</span> ${tag}</div>
                    `).join('')}
                </div>

                <span class="section-label">Professional Bio</span>
                <div style="background: var(--card-bg); border-radius: 24px; border: 1px solid var(--border); padding: 25px; line-height: 1.6; color: var(--text-dim); font-size: 0.9rem;">
                    Located in the heart of the community, ${fd.name} has built a reputation for dignity and transparency. Their facilities are independently vetted to meet our 2026 excellence standards.
                </div>
            `;
        }

        renderProfile();
    </script>
</body>
</html>
