<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Editor | FuneralMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- PREMIUM VARIABLES --- */
        :root { 
            --gold: #D4AF37; 
            --paper: #fdfbf7;
            --ink: #1a1a1a;
            --bg: #0f0f0f;
            --panel: rgba(30, 30, 30, 0.85);
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; -webkit-font-smoothing: antialiased; }

        /* --- UI POLISH --- */
        .glass-panel {
            background: var(--panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .floating-pill {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 8px 16px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #ccc;
            transition: 0.2s;
        }
        .floating-pill.active { border-color: var(--gold); color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        /* --- THE BOOKLET ENGINE (Responsive) --- */
        #viewport {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow: hidden;
            padding-bottom: 180px; /* Space for UI */
            padding-top: 60px;
        }

        .spread-container {
            position: relative;
            width: 90vw; /* Mobile Default */
            max-width: 800px;
            aspect-ratio: 1.414 / 1; /* A4 Landscape (Open A5s) */
            background: var(--paper);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5),
                0 5px 15px rgba(0,0,0,0.2),
                inset 0 0 100px rgba(0,0,0,0.05); /* Vignette */
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-radius: 2px;
        }
        
        /* The Spine Shadow */
        .spine-shadow {
            position: absolute;
            left: 50%;
            top: 0; bottom: 0;
            width: 60px;
            margin-left: -30px;
            background: linear-gradient(to right, 
                rgba(0,0,0,0), 
                rgba(0,0,0,0.05) 40%, 
                rgba(0,0,0,0.15) 50%, 
                rgba(0,0,0,0.05) 60%, 
                rgba(0,0,0,0));
            pointer-events: none;
            z-index: 10;
        }

        /* Pages */
        .page-frame {
            position: absolute;
            top: 0; bottom: 0;
            width: 50%;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            background-blend-mode: multiply;
        }
        .page-left { left: 0; border-right: 1px solid rgba(0,0,0,0.05); }
        .page-right { right: 0; border-left: 1px solid rgba(0,0,0,0.05); }

        /* Content Areas */
        .content-area {
            height: 100%;
            padding: 10%; /* Responsive padding */
            display: flex;
            flex-direction: column;
            color: var(--ink);
        }

        /* --- EDITABLE ZONES --- */
        /* Instead of contenteditable, we use click triggers */
        .editable {
            cursor: pointer;
            border: 1px dashed transparent;
            border-radius: 4px;
            transition: 0.2s;
            position: relative;
        }
        .editable:hover { background: rgba(0,0,0,0.03); border-color: rgba(0,0,0,0.1); }
        .editable::after {
            content: '\f303'; /* Pen icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: -10px; right: -10px;
            background: var(--gold);
            color: white;
            width: 20px; height: 20px;
            border-radius: 50%;
            font-size: 10px;
            display: flex; align-items: center; justify-content: center;
            opacity: 0;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .editable:hover::after { opacity: 1; }

        /* --- TYPOGRAPHY SCALING (Fixes the "Nam e" bug) --- */
        /* Fluid type to prevent breaking */
        .type-h1 { font-size: clamp(1.5rem, 4vw, 3rem); line-height: 1.1; margin-bottom: 0.5em; overflow-wrap: break-word; hyphens: auto; }
        .type-sub { font-size: clamp(0.6rem, 1.5vw, 0.9rem); letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 1em; }
        .type-body { font-size: clamp(0.7rem, 1.8vw, 1rem); line-height: 1.6; }

        /* --- PHOTO PLACEHOLDERS --- */
        .photo-zone {
            width: 100%;
            aspect-ratio: 1/1;
            background: #f0f0f0;
            border-radius: 50%; /* Circle by default for covers */
            display: flex; align-items: center; justify-content: center;
            color: #aaa;
            margin: 0 auto 1.5rem auto;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        .photo-zone:hover { background: #e0e0e0; color: var(--gold); }
        .photo-zone img { width: 100%; height: 100%; object-fit: cover; }

        /* --- BOTTOM DRAWER (The Editor) --- */
        #edit-drawer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #1a1a1a;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            transform: translateY(110%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        #edit-drawer.open { transform: translateY(0); }
        
        .drawer-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 99px; margin: 0 auto 16px auto; }

        .drawer-input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px; /* Prevents zoom on iOS */
            outline: none;
        }
        .drawer-input:focus { border-color: var(--gold); }

    </style>
</head>
<body>

    <div class="fixed top-0 left-0 right-0 p-4 z-50 flex justify-between items-start pointer-events-none">
        
        <div class="pointer-events-auto bg-black/80 backdrop-blur-md px-4 py-2 rounded-full border border-white/10">
            <span class="text-[10px] uppercase font-bold text-[#D4AF37] tracking-widest">FuneralMatch</span>
        </div>

        <div class="pointer-events-auto flex gap-2 bg-black/80 backdrop-blur-md px-3 py-2 rounded-full border border-white/10" id="nav-dots">
            <div class="w-2 h-2 rounded-full bg-[#D4AF37]"></div>
            <div class="w-2 h-2 rounded-full bg-gray-600"></div>
            <div class="w-2 h-2 rounded-full bg-gray-600"></div>
        </div>

        <div class="pointer-events-auto bg-black/80 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 text-right">
            <p class="text-[8px] uppercase text-gray-400 font-bold">Total</p>
            <p class="text-xs font-bold text-white">£80.00</p>
        </div>
    </div>


    <div id="viewport">
        
        <div id="booklet" class="spread-container font-serif-bodoni">
            
            <div class="spine-shadow"></div>

            <div class="page-frame page-left" id="page-left">
                <div class="content-area items-center justify-end text-center pb-12">
                    <div class="photo-zone rounded-lg w-24 h-24 mb-4" onclick="openPhotoUploader('back')">
                        <i class="fas fa-plus text-xl"></i>
                    </div>
                    <div class="editable" onclick="openTextEditor('back-title', this)">
                        <h3 class="type-sub" style="margin-bottom:0.5em">Donations</h3>
                    </div>
                    <div class="editable" onclick="openTextEditor('back-body', this)">
                        <p class="type-body text-xs text-gray-600 w-3/4 mx-auto">
                            Donations in memory may be made to<br>The Hospice Charity.
                        </p>
                    </div>
                    <div class="mt-8 opacity-30 text-[8px] uppercase tracking-widest">Designed on FuneralMatch</div>
                </div>
            </div>

            <div class="page-frame page-right" id="page-right">
                <div class="content-area items-center justify-center text-center">
                    
                    <div class="editable mb-8" onclick="openTextEditor('cover-sub', this)">
                        <p class="type-sub text-gray-500">In Loving Memory of</p>
                    </div>

                    <div class="photo-zone w-40 h-40 sm:w-56 sm:h-56 mb-8 shadow-xl" onclick="openPhotoUploader('cover')">
                        <img id="cover-img-preview" src="" class="hidden">
                        <div id="cover-img-placeholder" class="flex flex-col items-center">
                            <i class="fas fa-camera text-2xl mb-2 opacity-50"></i>
                            <span class="text-[8px] uppercase font-bold tracking-widest opacity-50">Add Photo</span>
                        </div>
                    </div>

                    <div class="editable w-full" onclick="openTextEditor('cover-name', this)">
                        <h1 class="type-h1 text-gray-900" id="disp-name">Eleanor<br>Rigby</h1>
                    </div>

                    <div class="editable mb-8" onclick="openTextEditor('cover-dates', this)">
                        <p class="type-body text-gray-600">1950 — 2026</p>
                    </div>

                    <div class="editable" onclick="openTextEditor('cover-venue', this)">
                        <p class="text-[9px] uppercase tracking-[0.2em] font-bold text-gray-400">St Mary's Church</p>
                    </div>

                </div>
            </div>

        </div>

    </div>


    <div class="fixed bottom-0 left-0 right-0 glass-panel pb-8 pt-4 px-6 z-40">
        
        <div class="flex justify-between items-center max-w-lg mx-auto mb-4">
            <button class="w-10 h-10 rounded-full bg-white/5 border border-white/10 text-white flex items-center justify-center hover:bg-white/10" onclick="prevPage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="flex gap-2">
                <button class="floating-pill active" onclick="setTheme('classic', this)">Classic</button>
                <button class="floating-pill" onclick="setTheme('modern', this)">Modern</button>
                <button class="floating-pill" onclick="setTheme('soft', this)">Soft</button>
            </div>

            <button class="w-10 h-10 rounded-full bg-white/5 border border-white/10 text-white flex items-center justify-center hover:bg-white/10" onclick="nextPage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <button class="w-full max-w-lg mx-auto bg-[#D4AF37] text-black font-bold h-12 rounded-lg uppercase tracking-widest text-xs flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(212,175,55,0.3)] hover:bg-white hover:text-black transition-colors">
            <span>Proceed to Print</span> <i class="fas fa-arrow-right"></i>
        </button>
    </div>


    <div id="edit-drawer">
        <div class="drawer-handle"></div>
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider" id="drawer-title">Edit Text</h3>
            <button onclick="closeDrawer()" class="text-white bg-white/10 w-6 h-6 rounded-full text-xs flex items-center justify-center"><i class="fas fa-times"></i></button>
        </div>
        
        <input type="text" id="drawer-input-text" class="drawer-input mb-4 hidden" placeholder="Type here...">
        <textarea id="drawer-input-area" class="drawer-input mb-4 h-32 hidden" placeholder="Type here..."></textarea>
        
        <button onclick="saveDrawer()" class="w-full bg-white text-black font-bold h-10 rounded-lg text-xs uppercase hover:bg-[#D4AF37] transition-colors">Update Design</button>
    </div>
    
    <input type="file" id="file-input" accept="image/*" class="hidden">


    <script>
        // --- STATE & DATA ---
        let currentElement = null;
        let currentImgTarget = null;
        const state = {
            page: 0, // 0 = Cover
            theme: 'classic'
        };

        // --- DRAWER LOGIC ---
        const drawer = document.getElementById('edit-drawer');
        const inputSingle = document.getElementById('drawer-input-text');
        const inputArea = document.getElementById('drawer-input-area');

        function openTextEditor(id, el) {
            currentElement = el;
            const textEl = el.querySelector('h1, h3, p') || el;
            
            // Get text but preserve basic line breaks
            let currentText = textEl.innerHTML.replace(/<br\s*\/?>/gi, "\n");
            
            // Determine input type
            const isLong = currentText.length > 40 || currentText.includes('\n');
            
            if(isLong) {
                inputSingle.classList.add('hidden');
                inputArea.classList.remove('hidden');
                inputArea.value = currentText.replace(/<[^>]*>?/gm, ''); // Strip tags for edit
                inputArea.focus();
            } else {
                inputArea.classList.add('hidden');
                inputSingle.classList.remove('hidden');
                inputSingle.value = currentText.replace(/<[^>]*>?/gm, ''); // Strip tags for edit
                inputSingle.focus();
            }

            document.getElementById('drawer-title').innerText = "Edit Content";
            drawer.classList.add('open');
        }

        function saveDrawer() {
            if(!currentElement) return;
            
            const textEl = currentElement.querySelector('h1, h3, p') || currentElement;
            const newVal = inputSingle.classList.contains('hidden') ? inputArea.value : inputSingle.value;
            
            // Replace newlines with <br> for HTML rendering
            textEl.innerHTML = newVal.replace(/\n/g, '<br>');
            
            closeDrawer();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            // blur inputs to hide keyboard on mobile
            inputSingle.blur();
            inputArea.blur();
        }

        // --- PHOTO LOGIC ---
        function openPhotoUploader(targetId) {
            // Trigger file input
            const input = document.getElementById('file-input');
            input.click();
            
            input.onchange = (e) => {
                if(e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        if(targetId === 'cover') {
                            const img = document.getElementById('cover-img-preview');
                            const place = document.getElementById('cover-img-placeholder');
                            img.src = evt.target.result;
                            img.classList.remove('hidden');
                            place.classList.add('hidden');
                        }
                        // Logic for other IDs would go here
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            };
        }

        // --- THEME LOGIC ---
        function setTheme(theme, btn) {
            const booklet = document.getElementById('booklet');
            const h1 = document.querySelector('.type-h1');
            
            // Reset fonts
            booklet.style.fontFamily = '';
            h1.style.fontFamily = '';
            h1.style.textTransform = 'none';
            h1.style.letterSpacing = 'normal';
            h1.style.fontStyle = 'normal';
            
            // Update Active Pill
            document.querySelectorAll('.floating-pill').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            if(theme === 'classic') {
                booklet.style.fontFamily = "'Bodoni Moda', serif";
            } else if (theme === 'modern') {
                booklet.style.fontFamily = "'Inter', sans-serif";
                h1.style.fontFamily = "'Inter', sans-serif";
                h1.style.textTransform = "uppercase";
                h1.style.letterSpacing = "-0.05em";
                h1.style.fontWeight = "700";
            } else if (theme === 'soft') {
                booklet.style.fontFamily = "'Cormorant Garamond', serif";
                h1.style.fontStyle = "italic";
            }
        }

        // --- NAVIGATION MOCKUP ---
        function nextPage() {
            // Visual feedback only for demo
            const booklet = document.getElementById('booklet');
            booklet.style.transform = "rotateY(-10deg) scale(0.9)";
            setTimeout(() => {
                booklet.style.transform = "rotateY(0) scale(1)";
                // Ideally, swap content here
            }, 300);
        }
        function prevPage() {
            const booklet = document.getElementById('booklet');
            booklet.style.transform = "rotateY(10deg) scale(0.9)";
            setTimeout(() => {
                booklet.style.transform = "rotateY(0) scale(1)";
            }, 300);
        }

    </script>
</body>
</html>
