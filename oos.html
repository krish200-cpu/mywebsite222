<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuneralMatch Designer OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- APP THEME --- */
        :root {
            --bg-deep: #050505;
            --glass-surface: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --accent: #3b82f6;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, transparent 70%),
                radial-gradient(circle at 80% 80%, #0f0f0f 0%, transparent 50%);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 3D STAGE --- */
        #stage {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2500px;
            overflow: hidden;
            z-index: 10;
        }

        #booklet-wrapper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .spread {
            width: 80vw;
            max-width: 900px;
            aspect-ratio: 1.414 / 1;
            background: #fff;
            border-radius: 4px;
            display: flex;
            box-shadow: 
                0 50px 100px -20px rgba(0,0,0,0.7),
                0 30px 60px -30px rgba(0,0,0,0.5),
                inset 0 0 100px rgba(0,0,0,0.02);
            position: relative;
            transform-origin: center center;
            backface-visibility: hidden;
        }

        /* Spine Fold Effect */
        .spread::after {
            content: ''; position: absolute; top: 0; bottom: 0; left: 50%; width: 60px; margin-left: -30px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(0,0,0,0.05) 35%, 
                rgba(0,0,0,0.15) 50%, 
                rgba(0,0,0,0.05) 65%, 
                transparent 100%);
            pointer-events: none; mix-blend-mode: multiply;
        }

        .page { flex: 1; position: relative; overflow: hidden; transition: background 0.3s; }
        .page-left { border-right: 1px solid rgba(0,0,0,0.05); }
        .page-right { border-left: 1px solid rgba(0,0,0,0.05); }

        /* --- UI COMPONENTS --- */
        .glass-pill {
            background: var(--glass-surface);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 99px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        .icon-btn {
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            color: #888;
            transition: 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        .icon-btn:hover { color: white; background: rgba(255,255,255,0.1); transform: scale(1.05); }
        .icon-btn.active { color: var(--gold); background: rgba(212, 175, 55, 0.1); box-shadow: 0 0 15px var(--gold-glow); }
        
        .layout-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;
            padding: 8px;
        }
        .layout-option {
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .layout-option:hover { background: rgba(255,255,255,0.08); }
        .layout-option.selected { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .layout-mini { width: 20px; height: 14px; background: #555; margin: 0 auto 6px auto; border-radius: 2px; opacity: 0.5; }
        
        /* Layout Mini-Icons (CSS Drawing) */
        .mini-text .line { height: 2px; background: #999; margin-bottom: 2px; }
        .mini-photo { background: #555; display: flex; align-items: center; justify-content: center; }
        .mini-photo::after { content:''; width: 6px; height: 6px; border-radius: 50%; border: 1px solid #999; }

        /* --- EDITABLE ZONES --- */
        .zone {
            transition: 0.2s; cursor: pointer; border: 1px dashed transparent;
        }
        .zone:hover { 
            background: rgba(0,0,255,0.03); /* Subtle blue tint on white paper */
            border-color: rgba(0,0,0,0.1);
        }
        .zone.empty { background: #f5f5f5; color: #aaa; display: flex; align-items: center; justify-content: center; }
        .zone.empty:hover { background: #e0e0e0; color: #333; }

        /* --- SIDEBAR PANEL --- */
        #properties-panel {
            position: absolute; top: 20px; right: 20px; bottom: 100px;
            width: 280px;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 50;
        }
        #properties-panel.open { transform: translateX(0); }

        /* --- ANIMATIONS --- */
        @keyframes flipNext {
            0% { transform: rotateY(0) scale(1); }
            50% { transform: rotateY(-15deg) scale(0.85); }
            100% { transform: rotateY(0) scale(1); }
        }
        @keyframes flipPrev {
            0% { transform: rotateY(0) scale(1); }
            50% { transform: rotateY(15deg) scale(0.85); }
            100% { transform: rotateY(0) scale(1); }
        }
        .animate-next { animation: flipNext 0.6s ease; }
        .animate-prev { animation: flipPrev 0.6s ease; }

        /* --- TYPOGRAPHY THEMES --- */
        .font-modern h1 { font-family: 'Inter', sans-serif; text-transform: uppercase; letter-spacing: -0.05em; font-weight: 800; }
        .font-classic h1 { font-family: 'Bodoni Moda', serif; font-weight: 400; }
        .font-script h1 { font-family: 'Playfair Display', serif; font-style: italic; }

    </style>
</head>
<body>

    <div class="absolute top-6 left-0 right-0 flex justify-center z-50 pointer-events-none">
        <div class="glass-pill px-6 py-2 flex items-center gap-6 pointer-events-auto">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[10px] uppercase font-bold text-gray-400 tracking-widest">FuneralMatch OS</span>
            </div>
            <div class="h-4 w-px bg-white/10"></div>
            <div class="flex items-center gap-2">
                <i class="fas fa-camera text-gray-500 text-xs"></i>
                <span class="text-xs font-bold" id="photo-counter">0/5</span>
            </div>
            <div class="h-4 w-px bg-white/10"></div>
            <div class="text-xs font-bold text-white">£80.00</div>
        </div>
    </div>

    <div id="stage">
        <div id="booklet-wrapper">
            
            <div id="spread" class="spread font-classic bg-white text-black">
                
                <div id="page-left" class="page page-left relative p-12 flex flex-col items-center justify-center text-center" onclick="selectPage('left')">
                    </div>

                <div id="page-right" class="page page-right relative p-12 flex flex-col items-center justify-center text-center" onclick="selectPage('right')">
                    </div>

                <div id="selection-border" class="absolute inset-0 border-2 border-blue-500 opacity-0 pointer-events-none transition-all duration-300"></div>
            
            </div>

        </div>
    </div>


    <div class="absolute bottom-8 left-0 right-0 flex justify-center z-50">
        <div class="glass-pill p-2 flex items-center gap-2">
            
            <button class="icon-btn" onclick="prevSpread()">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div class="px-4 flex flex-col items-center cursor-pointer group" id="scrubber" onclick="toggleOverview()">
                <span class="text-[10px] uppercase font-bold text-gray-400 mb-1" id="spread-label">Cover</span>
                <div class="flex gap-1" id="dots-container">
                    </div>
            </div>

            <button class="icon-btn" onclick="nextSpread()">
                <i class="fas fa-arrow-right"></i>
            </button>

            <div class="w-px h-8 bg-white/10 mx-2"></div>

            <button class="icon-btn" id="btn-layout" onclick="togglePanel('layout')">
                <i class="fas fa-layer-group"></i>
            </button>
            <button class="icon-btn" id="btn-theme" onclick="togglePanel('theme')">
                <i class="fas fa-palette"></i>
            </button>
            <button class="icon-btn" id="btn-settings" onclick="togglePanel('settings')">
                <i class="fas fa-cog"></i>
            </button>

            <div class="w-px h-8 bg-white/10 mx-2"></div>

            <button class="px-6 py-2 bg-white text-black rounded-full font-bold text-xs uppercase tracking-widest hover:bg-[#D4AF37] hover:text-white transition-colors">
                Print
            </button>
        </div>
    </div>


    <div id="properties-panel" class="glass-pill !rounded-2xl overflow-hidden flex flex-col">
        
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-black/20">
            <span class="text-xs font-bold uppercase tracking-widest text-gray-400" id="panel-title">Layout</span>
            <button onclick="closePanel()" class="text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
        </div>

        <div class="p-4 flex-1 overflow-y-auto" id="panel-content">
            </div>

    </div>

    <input type="file" id="img-upload" class="hidden" accept="image/*">
    <input type="text" id="text-edit-input" class="fixed opacity-0 pointer-events-none"> <script>
        // === DATA STORE ===
        const state = {
            totalPages: 4,
            currentSpread: 0, // 0 = Cover
            selectedPageSide: 'right', // 'left' or 'right'
            activePanel: null,
            theme: 'classic',
            pages: [],
            photos: 0
        };

        // === TEMPLATES ===
        const LAYOUTS = {
            cover: `<div class="h-full w-full flex flex-col items-center justify-center">
                        <p class="zone text-xs uppercase tracking-[0.2em] text-gray-500 mb-6 px-4 py-2" onclick="edit(this)">In Loving Memory of</p>
                        <div class="zone photo-placeholder rounded-full w-48 h-48 mb-8 shadow-xl border-4 border-double border-gray-100 overflow-hidden" onclick="upload(this)">
                            <i class="fas fa-camera text-2xl opacity-30"></i>
                        </div>
                        <h1 class="zone text-4xl mb-2 w-full px-2" onclick="edit(this)">Eleanor Rigby</h1>
                        <p class="zone text-sm text-gray-600 mb-8" onclick="edit(this)">1950 — 2026</p>
                        <p class="zone text-[10px] uppercase font-bold text-gray-400" onclick="edit(this)">St Mary's Church</p>
                    </div>`,
            
            text: `<div class="h-full w-full p-8 text-left">
                     <h2 class="zone text-xl font-bold mb-4 border-b border-gray-200 pb-2" onclick="edit(this)">Title Here</h2>
                     <p class="zone text-sm leading-loose text-gray-600 whitespace-pre-wrap" onclick="edit(this)">Click to edit this body text. You can paste poems, readings, or eulogies here.</p>
                   </div>`,
            
            photoTop: `<div class="h-full w-full flex flex-col">
                        <div class="zone photo-placeholder h-1/2 w-full mb-6 bg-gray-100" onclick="upload(this)">
                            <div class="flex flex-col items-center"><i class="fas fa-image mb-2 opacity-50"></i><span class="text-[9px] uppercase font-bold opacity-50">Add Photo</span></div>
                        </div>
                        <div class="px-4">
                            <h2 class="zone text-xl font-bold mb-2" onclick="edit(this)">Caption Title</h2>
                            <p class="zone text-sm text-gray-600" onclick="edit(this)">Add a description...</p>
                        </div>
                       </div>`,
            
            hymn: `<div class="h-full w-full flex flex-col items-center justify-start pt-10 text-center">
                    <p class="text-[10px] uppercase font-bold text-gray-300 mb-2">Hymn</p>
                    <h2 class="zone text-2xl italic mb-6" onclick="edit(this)">Abide With Me</h2>
                    <div class="zone text-sm font-serif italic text-gray-600 leading-relaxed whitespace-pre-wrap" onclick="edit(this)">
Abide with me; fast falls the eventide;
The darkness deepens; Lord with me abide.
                    </div>
                   </div>`
        };

        // === INIT ===
        function init() {
            // Generate Data
            state.pages = [
                { type: 'back', html: `<div class="h-full flex flex-col justify-end pb-10 items-center"><p class="text-[9px] text-gray-400">Back Cover</p></div>` }, // 0
                { type: 'cover', html: LAYOUTS.cover }, // 1
                { type: 'text', html: LAYOUTS.text }, // 2
                { type: 'text', html: LAYOUTS.hymn }  // 3
            ];
            
            renderSpread();
            renderDots();
            
            // Default select right page (Cover)
            selectPage('right');
        }

        // === RENDER ENGINE ===
        function renderSpread() {
            const pLeftIdx = state.currentSpread * 2;
            const pRightIdx = pLeftIdx + 1;

            const leftDiv = document.getElementById('page-left');
            const rightDiv = document.getElementById('page-right');

            // Inject HTML (Mocking data persistence)
            if(state.pages[pLeftIdx]) leftDiv.innerHTML = state.pages[pLeftIdx].html;
            if(state.pages[pRightIdx]) rightDiv.innerHTML = state.pages[pRightIdx].html;

            // Labels
            const label = document.getElementById('spread-label');
            if(state.currentSpread === 0) label.innerText = "Cover & Back";
            else label.innerText = `Pages ${pLeftIdx} & ${pRightIdx}`;

            renderDots();
        }

        function renderDots() {
            const container = document.getElementById('dots-container');
            container.innerHTML = '';
            const totalSpreads = state.totalPages / 2;
            
            for(let i=0; i<totalSpreads; i++) {
                const dot = document.createElement('div');
                dot.className = `w-1.5 h-1.5 rounded-full transition-all ${i === state.currentSpread ? 'bg-white scale-125' : 'bg-white/20'}`;
                container.appendChild(dot);
            }
        }

        // === INTERACTION LOGIC ===
        function nextSpread() {
            if(state.currentSpread < (state.totalPages/2)-1) {
                // Animation
                document.getElementById('booklet-wrapper').classList.add('animate-next');
                setTimeout(() => document.getElementById('booklet-wrapper').classList.remove('animate-next'), 600);
                
                state.currentSpread++;
                renderSpread();
            }
        }

        function prevSpread() {
            if(state.currentSpread > 0) {
                 // Animation
                document.getElementById('booklet-wrapper').classList.add('animate-prev');
                setTimeout(() => document.getElementById('booklet-wrapper').classList.remove('animate-prev'), 600);

                state.currentSpread--;
                renderSpread();
            }
        }

        function selectPage(side) {
            state.selectedPageSide = side;
            
            // Visual Highlight (Blue Border logic)
            const border = document.getElementById('selection-border');
            if(side === 'left') {
                border.style.right = '50%'; border.style.left = '0';
            } else {
                border.style.left = '50%'; border.style.right = '0';
            }
            border.style.opacity = '1';
            
            // If panel is open, refresh layout options
            if(state.activePanel === 'layout') populateLayouts();
        }

        // === EDITING (Text & Photo) ===
        function edit(el) {
            const currentText = el.innerText;
            const newText = prompt("Edit text:", currentText); // Keeping it simple for the single-file constraint. Ideally this is a floating input.
            if(newText !== null) el.innerText = newText;
        }

        function upload(el) {
            const input = document.getElementById('img-upload');
            input.click();
            input.onchange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        el.innerHTML = `<img src="${evt.target.result}" style="width:100%;height:100%;object-fit:cover;">`;
                        el.classList.remove('bg-gray-100', 'border-4', 'border-double'); // Clean up placeholder styles
                        state.photos++;
                        document.getElementById('photo-counter').innerText = `${state.photos}/5`;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            };
        }

        // === PANELS (The Right Sidebar) ===
        function togglePanel(type) {
            const panel = document.getElementById('properties-panel');
            const title = document.getElementById('panel-title');
            const content = document.getElementById('panel-content');
            
            // Toggle active button state
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));

            if(state.activePanel === type) {
                closePanel();
                return;
            }

            document.getElementById(`btn-${type}`).classList.add('active');
            state.activePanel = type;
            panel.classList.add('open');

            // Render Content
            content.innerHTML = ''; // Clear
            if(type === 'layout') {
                title.innerText = "Change Page Layout";
                populateLayouts(content);
            } else if (type === 'theme') {
                title.innerText = "Typography Theme";
                populateThemes(content);
            } else if (type === 'settings') {
                title.innerText = "Document Settings";
                populateSettings(content);
            }
        }

        function closePanel() {
            document.getElementById('properties-panel').classList.remove('open');
            state.activePanel = null;
            document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('selection-border').style.opacity = '0';
        }

        // Panel Content Generators
        function populateLayouts(container) {
            if(!container) container = document.getElementById('panel-content');
            
            const grid = document.createElement('div');
            grid.className = 'layout-grid';
            
            const options = [
                { id: 'text', name: 'Standard Text', icon: '<div class="mini-text"><div class="line w-3/4"></div><div class="line w-full"></div><div class="line w-full"></div></div>' },
                { id: 'photoTop', name: 'Photo Top', icon: '<div class="mini-photo h-6 w-full mb-1"></div><div class="mini-text"><div class="line w-full"></div></div>' },
                { id: 'hymn', name: 'Hymn Center', icon: '<div class="flex flex-col items-center pt-2"><div class="mini-text w-1/2 text-center"><div class="line w-full"></div><div class="line w-3/4"></div></div></div>' }
            ];

            options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'layout-option';
                div.innerHTML = `${opt.icon}<p class="text-[9px] text-gray-400 uppercase mt-2 font-bold">${opt.name}</p>`;
                div.onclick = () => applyLayout(opt.id);
                grid.appendChild(div);
            });
            container.appendChild(grid);
        }

        function populateThemes(container) {
            const themes = [
                { id: 'classic', name: 'Classic', font: 'Bodoni Moda' },
                { id: 'modern', name: 'Modern', font: 'Inter' },
                { id: 'script', name: 'Elegant', font: 'Playfair Display' }
            ];
            
            themes.forEach(t => {
                const btn = document.createElement('div');
                btn.className = 'w-full p-3 mb-2 rounded bg-white/5 hover:bg-white/10 cursor-pointer border border-transparent hover:border-white/20';
                btn.innerHTML = `<h3 style="font-family:${t.font}" class="text-lg">Aa</h3><p class="text-[9px] uppercase text-gray-500 font-bold">${t.name}</p>`;
                btn.onclick = () => {
                    document.getElementById('spread').className = `spread ${'font-'+t.id} bg-white text-black`;
                };
                container.appendChild(btn);
            });
        }

        function populateSettings(container) {
            container.innerHTML = `
                <div class="mb-4">
                    <label class="text-xs text-gray-400 block mb-2">Page Count</label>
                    <select class="w-full bg-black border border-white/20 rounded p-2 text-xs" onchange="alert('In full version, this rebuilds the booklet.')">
                        <option>4 Pages</option>
                        <option>8 Pages</option>
                        <option>12 Pages</option>
                    </select>
                </div>
            `;
        }

        function applyLayout(layoutId) {
            // Apply to currently selected page side
            const pIdx = (state.currentSpread * 2) + (state.selectedPageSide === 'left' ? 0 : 1);
            
            // Update Data
            state.pages[pIdx] = { type: layoutId, html: LAYOUTS[layoutId] };
            
            // Re-render
            renderSpread();
        }

        // Boot
        init();

    </script>
</body>
</html>
