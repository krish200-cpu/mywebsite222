<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Soft Studio | FuneralMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. LUXURY VARIABLES --- */
        :root {
            --bg: #050505;
            --surface: #101010;
            --border: #222;
            --gold: #C5A059;
            --gold-dim: rgba(197, 160, 89, 0.1);
            --gold-glow: rgba(197, 160, 89, 0.4);
            --page-ratio: 1.414;
            --radius-lg: 32px;
            --radius-md: 20px;
            --radius-pill: 999px;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            /* Smooth scrolling */
            scroll-behavior: smooth;
        }

        /* --- 2. HEADER (Glass & Gold) --- */
        .top-bar {
            position: sticky; top: 0; z-index: 50;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px;
        }

        .brand-text { font-family: 'Bodoni Moda', serif; font-weight: 700; letter-spacing: 0.1em; color: white; }
        .brand-sub { font-family: 'Inter', sans-serif; font-size: 10px; letter-spacing: 0.2em; color: var(--gold); text-transform: uppercase; }

        .status-pill {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: var(--radius-pill);
            padding: 6px 16px; display: flex; align-items: center; gap: 8px;
            font-size: 11px; font-weight: 600; color: #888;
        }

        /* --- 3. SCROLLING WORKSPACE --- */
        .workspace {
            width: 100%; max-width: 550px; margin: 0 auto;
            padding: 40px 20px 160px 20px; /* Space for dock */
            display: flex; flex-direction: column; gap: 50px;
        }

        /* The Soft Page Card */
        .page-card {
            width: 100%; aspect-ratio: 1 / var(--page-ratio);
            background: white; color: black;
            position: relative;
            border-radius: var(--radius-md); /* Soft Corners for the page view */
            box-shadow: 0 20px 60px -10px rgba(0,0,0,0.7);
            overflow: hidden; /* Clips content to rounded corners */
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease;
        }

        /* Focus State */
        .page-card.focused {
            transform: scale(1.02);
            box-shadow: 0 0 0 4px var(--gold), 0 40px 80px -20px rgba(0,0,0,0.9);
            z-index: 10;
        }

        .page-number {
            position: absolute; top: 20px; right: 20px;
            font-size: 10px; font-weight: 700; color: #ccc;
            text-transform: uppercase; letter-spacing: 0.1em;
            pointer-events: none;
        }

        /* --- 4. INTERACTIVE ZONES --- */
        .content-layer { flex: 1; padding: 40px; display: flex; flex-direction: column; }

        .editable {
            border: 1px dashed transparent; cursor: pointer; transition: 0.3s;
            padding: 8px; border-radius: 12px; /* Soft selection areas */
        }
        .editable:hover { border-color: var(--gold); background: var(--gold-dim); }

        .photo-zone {
            background: #f8f8f8; width: 100%; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; overflow: hidden; position: relative; color: #ccc;
            border-radius: var(--radius-md); /* Soft Photos */
            transition: 0.3s;
        }
        .photo-zone:hover { opacity: 0.9; box-shadow: inset 0 0 0 2px var(--gold); }
        .photo-zone img { width: 100%; height: 100%; object-fit: cover; }

        /* --- 5. FLOATING DOCK (The "Island") --- */
        .dock-container {
            position: fixed; bottom: 30px; left: 0; right: 0;
            display: flex; justify-content: center; z-index: 60;
            pointer-events: none; /* Allow clicks through empty space */
        }

        .dock {
            pointer-events: auto;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-pill);
            padding: 8px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            transform: translateY(0); transition: 0.3s;
        }

        .dock-btn {
            height: 48px; padding: 0 20px;
            border-radius: var(--radius-pill);
            font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.2s; color: #aaa;
            border: 1px solid transparent;
        }
        .dock-btn:hover { color: white; background: rgba(255,255,255,0.05); }
        
        .dock-btn.primary {
            background: var(--gold); color: black;
            box-shadow: 0 4px 20px rgba(197, 160, 89, 0.3);
        }
        .dock-btn.primary:hover { background: white; }

        .dock-btn.icon-only { width: 48px; padding: 0; }

        /* --- 6. PREVIEW MODAL (3D Soft Flip) --- */
        #preview-overlay {
            position: fixed; inset: 0; z-index: 100;
            background: #050505;
            display: none; flex-direction: column;
            opacity: 0; transition: opacity 0.5s;
        }
        #preview-overlay.active { display: flex; opacity: 1; }

        .book-stage {
            flex: 1; display: flex; align-items: center; justify-content: center;
            perspective: 1500px; overflow: hidden;
        }
        /* 3D Styles */
        .sheet-3d {
            position: absolute; width: 340px; height: 480px;
            background: white; backface-visibility: hidden;
            transform-origin: left center; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.05), 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 4px 16px 16px 4px; /* Physical paper curve */
            overflow: hidden;
        }
        .sheet-3d.flipped { transform: rotateY(-180deg); }

        /* --- 7. EDIT DRAWER (Soft Sheet) --- */
        #edit-drawer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #151515; 
            border-radius: 40px 40px 0 0; /* Super soft top */
            padding: 30px; 
            transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 70; 
            box-shadow: 0 -20px 60px rgba(0,0,0,0.8);
            border-top: 1px solid #333;
        }
        #edit-drawer.open { transform: translateY(0); }

        textarea.input-soft {
            width: 100%; background: #0a0a0a; border: 1px solid #333; color: white;
            padding: 20px; border-radius: 24px; /* Soft input */
            font-size: 16px; min-height: 140px; outline: none; margin-bottom: 20px;
            line-height: 1.6;
        }
        textarea.input-soft:focus { border-color: var(--gold); }

        /* --- TYPOGRAPHY --- */
        .font-classic { font-family: 'Bodoni Moda', serif; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <div class="brand-text">FuneralMatch</div>
            <div class="brand-sub">Atelier</div>
        </div>
        
        <div class="flex gap-3">
            <div class="status-pill">
                <i class="fas fa-camera text-[#666]"></i>
                <span id="photo-count" class="text-white">0/5</span>
            </div>
            <div class="status-pill border-[#C5A059] border-opacity-30">
                <span id="total-price" class="text-[#C5A059]">£80.00</span>
            </div>
        </div>
    </div>

    <div class="workspace" id="workspace">
        </div>

    <div class="dock-container">
        <div class="dock">
            <button class="dock-btn icon-only" onclick="resetPages(4)">
                <span>4</span>
            </button>
            <button class="dock-btn icon-only" onclick="resetPages(8)">
                <span>8</span>
            </button>
            
            <div class="w-px h-6 bg-white/10 mx-2"></div>

            <button class="dock-btn" onclick="openPreview()">
                <i class="fas fa-eye"></i> <span>Preview</span>
            </button>
            <button class="dock-btn primary" onclick="alert('Proceeding to Checkout')">
                <span>Checkout</span> <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="preview-overlay">
        <div class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center z-50">
            <span class="text-xs font-bold text-gray-500 uppercase tracking-widest">Booklet Preview</span>
            <button onclick="closePreview()" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white hover:bg-white/20 transition-all"><i class="fas fa-times"></i></button>
        </div>

        <div class="book-stage">
            <div id="book-spine" class="relative w-[340px] h-[480px]">
                </div>
        </div>

        <div class="absolute bottom-10 left-0 right-0 flex justify-center gap-6 z-50">
            <button onclick="flipBack()" class="w-14 h-14 rounded-full bg-[#D4AF37] text-black text-xl flex items-center justify-center hover:bg-white transition-all shadow-lg"><i class="fas fa-arrow-left"></i></button>
            <button onclick="flipForward()" class="w-14 h-14 rounded-full bg-[#D4AF37] text-black text-xl flex items-center justify-center hover:bg-white transition-all shadow-lg"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <div id="edit-drawer">
        <div class="flex justify-between items-center mb-6 px-2">
            <span class="text-xs font-bold text-[#D4AF37] uppercase tracking-widest">Edit Text</span>
            <button onclick="closeDrawer()" class="text-gray-500 hover:text-white"><i class="fas fa-times text-lg"></i></button>
        </div>
        <textarea id="drawer-input" class="input-soft"></textarea>
        <button onclick="saveDrawer()" class="w-full h-14 bg-[#D4AF37] text-black font-bold rounded-full text-xs uppercase tracking-widest hover:bg-white transition-colors">Save Changes</button>
    </div>

    <input type="file" id="img-upload" class="hidden" accept="image/*">

    <script>
        // === STATE & CONFIG ===
        const state = {
            pageCount: 4,
            pages: [], // Stores HTML content
            previewIndex: 0
        };

        const TEMPLATES = {
            cover: `
                <div class="h-full flex flex-col items-center justify-center text-center">
                    <p class="editable text-[10px] uppercase tracking-[0.3em] text-gray-500 mb-8" onclick="edit(this)">In Loving Memory of</p>
                    <div class="photo-zone rounded-full w-40 h-40 mb-8 shadow-xl border-[6px] border-double border-gray-100" onclick="upload(this)">
                        <i class="fas fa-camera text-2xl opacity-20"></i>
                    </div>
                    <h1 class="editable text-4xl mb-3 leading-tight font-serif" onclick="edit(this)">Name<br>Here</h1>
                    <p class="editable text-sm mb-8 text-gray-500 font-serif italic" onclick="edit(this)">1950 — 2026</p>
                    <div class="mt-auto">
                        <p class="editable text-[9px] uppercase font-bold text-gray-400 tracking-widest" onclick="edit(this)">St Mary's Church</p>
                    </div>
                </div>`,
            
            text: `
                <div class="h-full p-8 text-left">
                    <h2 class="editable text-lg font-bold mb-6 border-b border-gray-100 pb-4 text-[#D4AF37]" onclick="edit(this)">Reading</h2>
                    <p class="editable text-sm leading-loose text-gray-600 whitespace-pre-wrap font-serif" onclick="edit(this)">
Tap to edit text. 
You can add poems, eulogies, or order of service details here.
                    </p>
                    <div class="mt-auto text-center pt-8">
                         <span class="text-[9px] text-gray-300 uppercase tracking-widest">FuneralMatch</span>
                    </div>
                </div>`,

             hymn: `
                <div class="h-full flex flex-col items-center justify-start pt-12 text-center px-6">
                    <p class="text-[9px] uppercase font-bold text-gray-300 mb-4 tracking-widest">Hymn</p>
                    <h2 class="editable text-2xl italic mb-8 font-serif" onclick="edit(this)">Abide With Me</h2>
                    <div class="editable text-xs font-serif italic text-gray-500 leading-loose" onclick="edit(this)">
Abide with me;<br>fast falls the eventide;<br>The darkness deepens;<br>Lord with me abide.<br>When other helpers fail<br>and comforts flee,<br>Help of the helpless,<br>O abide with me.
                    </div>
                </div>`
        };

        // === INIT ===
        function init() {
            resetPages(4);
        }

        function resetPages(count) {
            state.pageCount = count;
            state.pages = [];
            
            // Build Data
            for(let i=0; i<count; i++) {
                let content = TEMPLATES.text;
                if(i === 0) content = TEMPLATES.cover;
                if(i === count - 1) content = TEMPLATES.hymn;
                state.pages.push({ id: i, html: content });
            }
            renderWorkspace();
            updatePricing();
        }

        // === RENDER LIST (Scrolling) ===
        function renderWorkspace() {
            const container = document.getElementById('workspace');
            container.innerHTML = '';

            state.pages.forEach((page, i) => {
                const card = document.createElement('div');
                card.className = 'page-card';
                card.id = `card-${i}`;
                
                // Focus Logic
                card.onclick = () => {
                    document.querySelectorAll('.page-card').forEach(c => c.classList.remove('focused'));
                    card.classList.add('focused');
                }

                card.innerHTML = `
                    <div class="page-number">Page ${i+1}</div>
                    <div class="content-layer" id="content-${i}">
                        ${page.html}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // === EDITING ===
        let activeEl = null;

        function edit(el) {
            activeEl = el;
            const drawer = document.getElementById('edit-drawer');
            const input = document.getElementById('drawer-input');
            input.value = el.innerText;
            drawer.classList.add('open');
            setTimeout(() => input.focus(), 300);
        }

        function saveDrawer() {
            if(activeEl) {
                activeEl.innerText = document.getElementById('drawer-input').value;
                // Save to state
                const idx = activeEl.closest('.page-card').id.split('-')[1];
                state.pages[idx].html = document.getElementById(`content-${idx}`).innerHTML;
            }
            closeDrawer();
        }

        function closeDrawer() {
            document.getElementById('edit-drawer').classList.remove('open');
            document.getElementById('drawer-input').blur();
        }

        // === PHOTO UPLOAD ===
        let uploadTarget = null;
        function upload(el) {
            uploadTarget = el;
            document.getElementById('img-upload').click();
        }
        document.getElementById('img-upload').onchange = (e) => {
            if(e.target.files[0] && uploadTarget) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    uploadTarget.innerHTML = `<img src="${evt.target.result}">`;
                    uploadTarget.style.background = 'transparent';
                    // Update State
                    const idx = uploadTarget.closest('.page-card').id.split('-')[1];
                    state.pages[idx].html = document.getElementById(`content-${idx}`).innerHTML;
                    updatePricing(1);
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        };

        function updatePricing(photoInc = 0) {
            let currentPhotos = parseInt(document.getElementById('photo-count').innerText.split('/')[0]) + photoInc;
            document.getElementById('photo-count').innerText = `${currentPhotos}/5`;
            
            let price = 80;
            if(state.pageCount > 4) price += (state.pageCount - 4) * 10;
            if(currentPhotos > 5) price += (currentPhotos - 5) * 7.50;
            
            document.getElementById('total-price').innerText = `£${price.toFixed(2)}`;
        }

        // === PREVIEW (3D) ===
        function openPreview() {
            const spine = document.getElementById('book-spine');
            spine.innerHTML = '';
            
            state.pages.forEach((page, i) => {
                const sheet = document.createElement('div');
                sheet.className = 'sheet-3d';
                sheet.id = `sheet-${i}`;
                sheet.style.zIndex = state.pageCount - i;
                sheet.innerHTML = `
                    <div class="w-full h-full border-l border-gray-100 bg-white flex flex-col relative overflow-hidden">
                        <div class="content-layer scale-[0.8] origin-center">
                            ${page.html}
                        </div>
                    </div>`;
                spine.appendChild(sheet);
            });
            state.previewIndex = 0;
            document.getElementById('preview-overlay').classList.add('active');
        }

        function closePreview() {
            document.getElementById('preview-overlay').classList.remove('active');
        }

        function flipForward() {
            if(state.previewIndex < state.pageCount - 1) {
                document.getElementById(`sheet-${state.previewIndex}`).classList.add('flipped');
                state.previewIndex++;
            }
        }
        function flipBack() {
            if(state.previewIndex > 0) {
                state.previewIndex--;
                document.getElementById(`sheet-${state.previewIndex}`).classList.remove('flipped');
            }
        }

        // Init
        init();

    </script>
</body>
</html>
