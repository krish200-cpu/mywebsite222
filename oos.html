<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Atelier | FuneralMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- BRAND VARIABLES --- */
        :root {
            --gold: #C5A059;
            --black: #050505;
            --panel: #111;
            --border: #222;
            --text-muted: #666;
            --surface: #fff;
        }

        body {
            background-color: var(--black);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .serif { font-family: 'Bodoni Moda', serif; }
        .sans { font-family: 'Inter', sans-serif; }

        /* --- UI COMPONENTS --- */
        .sidebar {
            width: 280px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        .toolbar-btn {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: 0.2s;
        }
        .toolbar-btn:hover { color: white; background: rgba(255,255,255,0.02); }
        .toolbar-btn.active { color: var(--gold); border-left: 3px solid var(--gold); background: rgba(197, 160, 89, 0.05); }
        .toolbar-btn i { width: 24px; font-size: 14px; }

        .properties-panel {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .input-dark {
            background: black;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            width: 100%;
            font-size: 12px;
            border-radius: 4px;
            outline: none;
            transition: 0.2s;
        }
        .input-dark:focus { border-color: var(--gold); }

        .layout-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        .layout-option {
            border: 1px solid #333;
            background: #000;
            height: 80px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: 0.2s;
        }
        .layout-option:hover { opacity: 1; border-color: #666; }
        .layout-option.selected { border-color: var(--gold); opacity: 1; }

        /* --- CANVAS AREA --- */
        .workspace {
            flex: 1;
            background: #080808;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .canvas-stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 40px;
        }

        .spread {
            width: 800px;
            aspect-ratio: 1.414/1;
            background: white;
            display: flex;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            transform: scale(1);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .page {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        /* --- INTERACTIVE ELEMENTS --- */
        .editable {
            border: 1px dashed transparent;
            transition: 0.2s;
            cursor: default;
        }
        .editable:hover { border-color: var(--gold); background: rgba(197, 160, 89, 0.05); cursor: pointer; }
        .editable.selected { border-color: var(--gold); background: rgba(197, 160, 89, 0.1); }

        .photo-slot {
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            cursor: pointer;
            overflow: hidden;
        }
        .photo-slot:hover { color: var(--gold); background: #eee; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }


        /* --- BOTTOM STATUS BAR --- */
        .status-bar {
            height: 40px;
            background: var(--panel);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 600;
            color: #666;
            z-index: 30;
        }

        .price-tag { color: var(--gold); font-weight: bold; font-size: 12px; }

        /* --- NAVIGATION --- */
        .nav-bar {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20,20,20,0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 99px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 30;
        }
        .nav-btn {
            width: 32px; height: 32px; border-radius: 50%;
            background: black; border: 1px solid #333; color: white;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .nav-btn:hover { border-color: var(--gold); color: var(--gold); }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="h-16 flex flex-col justify-center px-6 border-b border-[#222]">
            <span class="serif text-[10px] font-bold uppercase tracking-[0.4em] mb-1">Funeral</span>
            <div style="width: 24px; height: 1px; background: var(--gold); margin-bottom: 3px;"></div>
            <span class="serif text-[10px] font-bold text-[#C5A059] uppercase tracking-[0.6em]">Match</span>
        </div>

        <div class="flex-1">
            <div class="toolbar-btn active" onclick="showPanel('structure')">
                <i class="fas fa-layer-group"></i> Structure
            </div>
            <div class="toolbar-btn" onclick="showPanel('layout')">
                <i class="fas fa-th-large"></i> Page Layout
            </div>
            <div class="toolbar-btn" onclick="showPanel('typography')">
                <i class="fas fa-font"></i> Typography
            </div>
        </div>

        <div class="p-4 border-t border-[#222]">
            <button onclick="alert('Proceeding to Checkout')" class="w-full bg-[#C5A059] text-black font-bold h-10 rounded uppercase text-[10px] tracking-widest hover:bg-white transition-colors">
                Order Prints
            </button>
        </div>
    </div>


    <div class="workspace">
        
        <div class="h-12 border-b border-[#222] flex justify-between items-center px-6">
            <div class="text-[10px] uppercase font-bold text-gray-500 tracking-widest" id="spread-label">Cover Spread</div>
            <div class="flex gap-2">
                <button class="text-gray-500 hover:text-white" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
                <span class="text-xs font-bold text-gray-400 w-8 text-center" id="zoom-level">100%</span>
                <button class="text-gray-500 hover:text-white" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="canvas-stage">
            <div id="spread-container" class="spread">
                <div id="page-left" class="page p-12 text-black flex flex-col items-center justify-center text-center font-serif" onclick="selectPage('left')">
                    </div>
                <div id="page-right" class="page p-12 text-black flex flex-col items-center justify-center text-center font-serif" onclick="selectPage('right')">
                    </div>
            </div>
        </div>

        <div class="nav-bar">
            <button class="nav-btn" onclick="prevSpread()"><i class="fas fa-chevron-left text-[10px]"></i></button>
            <div class="flex gap-1" id="nav-dots">
                </div>
            <button class="nav-btn" onclick="nextSpread()"><i class="fas fa-chevron-right text-[10px]"></i></button>
        </div>

        <div class="status-bar">
            <div class="flex gap-4">
                <span><i class="fas fa-file-alt mr-2"></i> <span id="page-count-display">4 Pages</span></span>
                <span><i class="fas fa-camera mr-2"></i> <span id="photo-count-display">0/5</span></span>
            </div>
            <div class="flex gap-2 items-center">
                <span>Est. Total</span>
                <span class="price-tag" id="total-price">£80.00</span>
            </div>
        </div>

    </div>


    <div class="sidebar" id="properties-sidebar">
        <div class="h-12 border-b border-[#222] flex items-center px-4">
            <span class="text-[10px] uppercase font-bold text-gray-400 tracking-widest">Properties</span>
        </div>

        <div id="panel-structure" class="properties-panel">
            <label class="text-[10px] uppercase font-bold text-gray-500 mb-2 block">Booklet Size</label>
            <select id="size-select" onchange="updateSize(this.value)" class="input-dark mb-4">
                <option value="4">4 Pages (Standard)</option>
                <option value="8">8 Pages (+£40)</option>
                <option value="12">12 Pages (+£80)</option>
            </select>

            <label class="text-[10px] uppercase font-bold text-gray-500 mb-2 block">Print Quantity</label>
            <select id="qty-select" onchange="updatePrice()" class="input-dark">
                <option value="20">20 Copies</option>
                <option value="50">50 Copies</option>
                <option value="100">100 Copies</option>
            </select>
        </div>

        <div id="panel-layout" class="properties-panel hidden">
            <p class="text-[10px] uppercase font-bold text-gray-500 mb-2">Change Layout</p>
            <p class="text-[10px] text-gray-600 mb-4">Select a template for the active page.</p>
            
            <div class="layout-grid">
                <div class="layout-option" onclick="applyLayout('text')">
                    <i class="fas fa-align-left text-gray-500"></i>
                    <span class="text-[8px] uppercase mt-2 text-gray-500">Text</span>
                </div>
                <div class="layout-option" onclick="applyLayout('photo')">
                    <i class="fas fa-image text-gray-500"></i>
                    <span class="text-[8px] uppercase mt-2 text-gray-500">Photo</span>
                </div>
                <div class="layout-option" onclick="applyLayout('hymn')">
                    <i class="fas fa-music text-gray-500"></i>
                    <span class="text-[8px] uppercase mt-2 text-gray-500">Hymn</span>
                </div>
                <div class="layout-option" onclick="applyLayout('cover')">
                    <i class="fas fa-book text-gray-500"></i>
                    <span class="text-[8px] uppercase mt-2 text-gray-500">Cover</span>
                </div>
            </div>
        </div>

        <div id="panel-context" class="properties-panel border-t border-[#222] mt-auto">
            <p class="text-[10px] text-gray-600 italic">Select an element on the canvas to edit its properties.</p>
        </div>

        <textarea id="hidden-text-editor" class="hidden"></textarea>
        <input type="file" id="hidden-file-input" class="hidden" accept="image/*">
    </div>


    <script>
        // === DATA & STATE ===
        const state = {
            totalPages: 4,
            currentSpread: 0,
            activePageSide: 'right', // 'left' or 'right'
            selectedElement: null,
            zoom: 1,
            pages: [],
            price: 80,
            photos: 0
        };

        const TEMPLATES = {
            cover: `
                <div class="w-full h-full flex flex-col items-center justify-center pointer-events-none">
                    <p class="editable mb-6 text-xs uppercase tracking-widest text-gray-500 pointer-events-auto" onclick="selectElement(this, 'text')">In Loving Memory</p>
                    <div class="photo-slot rounded-full w-48 h-48 mb-8 pointer-events-auto" onclick="selectElement(this, 'photo')">
                        <i class="fas fa-camera opacity-30 text-2xl"></i>
                    </div>
                    <h1 class="editable text-4xl mb-2 pointer-events-auto" onclick="selectElement(this, 'text')">Name Here</h1>
                    <p class="editable text-sm mb-8 pointer-events-auto" onclick="selectElement(this, 'text')">1950 — 2026</p>
                    <p class="editable text-[10px] uppercase font-bold text-gray-400 pointer-events-auto" onclick="selectElement(this, 'text')">St Mary's Church</p>
                </div>
            `,
            text: `
                <div class="w-full h-full text-left pointer-events-none">
                    <h2 class="editable text-xl font-bold mb-4 border-b border-gray-200 pb-2 pointer-events-auto" onclick="selectElement(this, 'text')">Reading</h2>
                    <p class="editable text-sm leading-loose text-gray-600 pointer-events-auto" onclick="selectElement(this, 'text')">
                        Click here to edit this text. You can paste poems, readings, or eulogies here.
                    </p>
                </div>
            `,
            photo: `
                <div class="w-full h-full flex flex-col pointer-events-none">
                    <div class="photo-slot w-full h-1/2 mb-6 pointer-events-auto" onclick="selectElement(this, 'photo')">
                        <span class="text-[9px] uppercase font-bold opacity-50">Add Photo</span>
                    </div>
                    <div class="px-4">
                        <h2 class="editable text-xl font-bold mb-2 pointer-events-auto" onclick="selectElement(this, 'text')">Caption</h2>
                        <p class="editable text-sm text-gray-600 pointer-events-auto" onclick="selectElement(this, 'text')">Add description...</p>
                    </div>
                </div>
            `
        };

        // === INIT ===
        function init() {
            // Generate blank state
            resetPages(4);
            renderSpread();
            updatePrice();
        }

        function resetPages(count) {
            state.totalPages = parseInt(count);
            state.pages = [];
            // Cover Spread
            state.pages.push(`<div class="w-full h-full flex items-center justify-center"><p class="text-xs text-gray-300">Back Cover</p></div>`);
            state.pages.push(TEMPLATES.cover);
            
            // Inner pages
            for(let i=2; i<count; i++) {
                state.pages.push(TEMPLATES.text);
            }
            renderDots();
        }

        // === RENDER ===
        function renderSpread() {
            const pLeft = state.currentSpread * 2;
            const pRight = pLeft + 1;
            
            document.getElementById('page-left').innerHTML = state.pages[pLeft];
            document.getElementById('page-right').innerHTML = state.pages[pRight];
            
            // Update Labels
            const label = document.getElementById('spread-label');
            label.innerText = state.currentSpread === 0 ? "Cover Spread" : `Pages ${pLeft} & ${pRight}`;

            updateDots();
        }

        function renderDots() {
            const container = document.getElementById('nav-dots');
            container.innerHTML = '';
            const count = state.totalPages / 2;
            for(let i=0; i<count; i++) {
                const dot = document.createElement('div');
                dot.className = `w-1.5 h-1.5 rounded-full bg-gray-600 transition-all`;
                if(i === state.currentSpread) dot.classList.add('bg-white', 'scale-125');
                container.appendChild(dot);
            }
        }
        
        function updateDots() {
             const dots = document.getElementById('nav-dots').children;
             for(let i=0; i<dots.length; i++) {
                 dots[i].className = `w-1.5 h-1.5 rounded-full transition-all ${i === state.currentSpread ? 'bg-white scale-125' : 'bg-gray-600'}`;
             }
        }

        // === INTERACTION ===
        function selectPage(side) {
            state.activePageSide = side;
            // Visual highlight
            document.getElementById('page-left').style.boxShadow = 'none';
            document.getElementById('page-right').style.boxShadow = 'none';
            document.getElementById(`page-${side}`).style.boxShadow = 'inset 0 0 0 2px #D4AF37';
            
            showPanel('layout');
        }

        function selectElement(el, type) {
            // Remove previous selection
            if(state.selectedElement) state.selectedElement.classList.remove('selected');
            
            state.selectedElement = el;
            el.classList.add('selected');
            
            // Populate Context Panel
            const panel = document.getElementById('panel-context');
            panel.innerHTML = ''; // Clear
            
            if(type === 'text') {
                panel.innerHTML = `
                    <label class="text-[10px] uppercase font-bold text-gray-500 mb-2 block">Edit Content</label>
                    <textarea class="input-dark h-24 mb-4" oninput="updateText(this.value)">${el.innerText}</textarea>
                    <label class="text-[10px] uppercase font-bold text-gray-500 mb-2 block">Font Size</label>
                    <input type="range" class="w-full accent-[#C5A059]" min="10" max="60" oninput="updateFontSize(this.value)">
                `;
            } else if (type === 'photo') {
                panel.innerHTML = `
                    <label class="text-[10px] uppercase font-bold text-gray-500 mb-2 block">Image Source</label>
                    <button class="w-full bg-[#222] text-white border border-[#333] py-2 rounded text-xs mb-2 hover:border-[#C5A059]" onclick="triggerUpload()">Upload New</button>
                    <p class="text-[10px] text-gray-600">JPG or PNG. Max 5MB.</p>
                `;
            }
        }

        function updateText(val) {
            if(state.selectedElement) state.selectedElement.innerText = val;
            saveState();
        }
        
        function updateFontSize(val) {
            if(state.selectedElement) state.selectedElement.style.fontSize = val + 'px';
        }

        function triggerUpload() {
            document.getElementById('hidden-file-input').click();
        }
        
        document.getElementById('hidden-file-input').onchange = (e) => {
            if(e.target.files && e.target.files[0] && state.selectedElement) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    state.selectedElement.innerHTML = `<img src="${evt.target.result}">`;
                    state.selectedElement.style.background = 'none';
                    state.photos++;
                    updatePrice();
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        };

        function saveState() {
            const pIdx = (state.currentSpread * 2) + (state.activePageSide === 'left' ? 0 : 1);
            const content = document.getElementById(`page-${state.activePageSide}`).innerHTML;
            state.pages[pIdx] = content;
        }

        // === TOOLS ===
        function applyLayout(type) {
            if(!TEMPLATES[type]) return;
            const pIdx = (state.currentSpread * 2) + (state.activePageSide === 'left' ? 0 : 1);
            state.pages[pIdx] = TEMPLATES[type];
            renderSpread();
        }

        function showPanel(id) {
            // Hide all panels except context
            ['structure', 'layout'].forEach(p => {
                document.getElementById(`panel-${p}`).classList.add('hidden');
            });
            // Show target
            const target = document.getElementById(`panel-${id}`);
            if(target) target.classList.remove('hidden');
            
            // Highlight sidebar btn
            document.querySelectorAll('.toolbar-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function updateSize(val) {
            if(confirm("Changing size resets the design. Continue?")) {
                resetPages(val);
                renderSpread();
                updatePrice();
            }
        }

        function updatePrice() {
            // Logic: Base £80 + £40 per 4 extra pages + £7.50 per photo over 5
            let base = 80;
            const extraPages = (state.totalPages - 4) / 4;
            base += (extraPages * 40);

            const extraPhotos = Math.max(0, state.photos - 5);
            base += (extraPhotos * 7.50);

            document.getElementById('total-price').innerText = `£${base.toFixed(2)}`;
            document.getElementById('page-count-display').innerText = `${state.totalPages} Pages`;
            document.getElementById('photo-count-display').innerText = `${state.photos}/5`;
        }

        // === ZOOM & PAN ===
        function zoomIn() {
            state.zoom += 0.1;
            applyZoom();
        }
        function zoomOut() {
            if(state.zoom > 0.5) state.zoom -= 0.1;
            applyZoom();
        }
        function applyZoom() {
            document.getElementById('spread-container').style.transform = `scale(${state.zoom})`;
            document.getElementById('zoom-level').innerText = Math.round(state.zoom * 100) + '%';
        }

        function nextSpread() {
            if(state.currentSpread < (state.totalPages/2)-1) {
                saveState();
                state.currentSpread++;
                renderSpread();
            }
        }
        function prevSpread() {
            if(state.currentSpread > 0) {
                saveState();
                state.currentSpread--;
                renderSpread();
            }
        }

        // Boot
        init();

    </script>
</body>
</html>
