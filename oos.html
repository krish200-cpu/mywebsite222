<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Stationery Studio | FuneralMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #1a1a1a; color: white; }
        .serif { font-family: 'Bodoni Moda', serif; }
        .template-preview { aspect-ratio: 1/1.4; background: white; border-radius: 4px; overflow: hidden; position: relative; color: black; text-align: center; display: flex; flex-direction: column; justify-content: center; padding: 20px; }
        .template-img { width: 80px; height: 80px; background: #eee; border-radius: 50%; margin: 0 auto 1rem; }
    </style>
</head>
<body class="py-24 px-8">
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 max-w-6xl mx-auto items-center">
        
        <div>
            <span class="text-[#C5A059] text-[10px] font-bold uppercase tracking-widest">Design Studio</span>
            <h1 class="serif italic text-5xl mt-4 mb-8">Order of Service.</h1>
            <p class="text-stone-400 text-sm mb-12">Create a beautiful, professional booklet in minutes. Download the PDF for free, or let us print and deliver it tomorrow.</p>

            <form class="space-y-6">
                <div>
                    <label class="text-[10px] uppercase font-bold tracking-widest text-stone-500 mb-2 block">Cover Photo</label>
                    <input type="file" class="text-sm text-stone-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-bold file:bg-white file:text-black hover:file:bg-[#C5A059]">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="Full Name" class="bg-white/10 border-none rounded-xl p-4 text-sm text-white placeholder-white/30">
                    <input type="text" placeholder="Dates (e.g. 1950-2026)" class="bg-white/10 border-none rounded-xl p-4 text-sm text-white placeholder-white/30">
                </div>
                <button class="w-full bg-[#C5A059] text-white py-4 rounded-full text-[10px] font-bold uppercase tracking-widest">Generate PDF Preview</button>
            </form>
        </div>

        <div class="bg-white/5 p-12 rounded-[3rem] border border-white/10 flex justify-center">
            <div class="template-preview w-80 shadow-2xl rotate-2 hover:rotate-0 transition-transform duration-500">
                <div class="template-img"></div>
                <h2 class="serif italic text-2xl mb-2">Eleanor Rigby</h2>
                <p class="text-[10px] uppercase tracking-widest text-stone-400 mb-8">A Celebration of Life</p>
                <div class="text-[8px] text-stone-300">St Mary's Church<br>24th January 2026</div>
            </div>
        </div>

    </div>
</body>
</html>
