<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1c1e; --accent: #b39359; --bg: #fcfaf7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; font-family: 'Inter', sans-serif; opacity:0; animation: fadeIn 1s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .hero { background: var(--bg); padding: 60px 5%; text-align: center; border-bottom: 1px solid #eee; }
        .container { max-width: 800px; margin: 0 auto; padding: 50px 5%; padding-bottom: 120px; }
        h3 { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .quote { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.4rem; border-left: 3px solid var(--accent); padding-left: 20px; margin: 30px 0; }
        .row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f5f5f5; }
        .bottom-bar { position: sticky; bottom: 0; background: var(--primary); color: #fff; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; }
        .inquire { background: var(--accent); color: var(--primary); border: none; padding: 12px 25px; border-radius: 6px; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="hero">

    </div>
    <div class="container">
        <section><h3>Our Approach</h3><p>We believe in honoring the unique rhythm of every life.</p><div class="quote">"Because every life is a story worth telling."</div></section>
        <section style="margin-top:50px"><h3>Pricing</h3><div class="row"><span>Burial at Sea</span><strong>£3,100</strong></div><div class="row"><span>Unattended Cremation</span><strong>£1,200</strong></div></section>
    </div>
