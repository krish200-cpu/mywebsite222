<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1a1c1e; --gold: #b39359; --bg: #fcfaf7; --border: #e2ded0; --text-soft: #64748b; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; }
        
        .page-frame { width: 100%; max-width: 1300px; margin: 0 auto; background: #fff; min-height: 100vh; display: flex; flex-direction: column; }
        @media (min-width: 1024px) { .page-frame { height: 90vh; margin: 5vh auto; border: 1px solid var(--border); border-radius: 4px; overflow: hidden; } }

        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--bg); }
        .logo { font-size: 0.9rem; font-weight: 800; letter-spacing: 3px; text-decoration: none; }
        .logo .f { color: var(--black); } .logo .m { color: var(--gold); }

        .layout { display: flex; flex-direction: column; flex: 1; overflow-y: auto; }
        @media (min-width: 1024px) { .layout { flex-direction: row; overflow: hidden; } }

        .content { padding: 20px; flex: 1; overflow-y: auto; padding-bottom: 100px; }
        @media (min-width: 1024px) { .content { border-right: 1px solid var(--bg); padding-bottom: 40px; } }

        .summary-side { padding: 20px; background: #fff; }
        @media (min-width: 1024px) { .summary-side { width: 400px; } }

        /* Automated Sticky Mobile Bar */
        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--black); color: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        @media (min-width: 1024px) { .sticky-footer { position: static; background: #fff; color: var(--black); padding: 0; display: block; } }

        .btn { background: var(--gold); color: #fff; border: none; padding: 15px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        
        .quote-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--bg); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="page-frame">
        <header>
            <a href="index.html" class="logo"><span class="f">Funeral</span><span class="m">Match</span></a>
            <div style="font-size:0.6rem; color:var(--text-soft)">ID: #7721</div>
        </header>
        <div class="layout">
            <main class="content">
                <h1 style="font-family:'Playfair Display',serif; font-size:2rem;">Sterling & Sons</h1>
                <div style="margin-top:20px;">
                    <div class="quote-item"><span>Professional Fees</span><strong>£1,450</strong></div>
                    <div class="quote-item"><span>Eco Coffin</span><input type="checkbox" checked onchange="calc()"> +£650</div>
                    <div class="quote-item"><span>Sea Burial</span><input type="checkbox" onchange="calc()"> +£1,150</div>
                </div>
            </main>
            <aside class="summary-side">
                <div class="sticky-footer">
                    <div><span style="font-size:0.6rem; color:var(--gold)">ESTIMATE</span><div id="total" style="font-size:1.5rem; font-weight:800;">£2,100</div></div>
                    <button class="btn" onclick="alert('Inquiry Sent')">Contact Director</button>
                </div>
                <div style="margin-top:20px; display:none;" class="desktop-only">
                    <input type="text" placeholder="Name" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid var(--border); border-radius:6px;">
                    <input type="tel" placeholder="Phone" style="width:100%; padding:12px; border:1px solid var(--border); border-radius:6px;">
                </div>
            </aside>
        </div>
    </div>
    <script>
        function calc() {
            let t = 1450;
            const c = document.querySelectorAll('input[type="checkbox"]');
            if(c[0].checked) t += 650;
            if(c[1].checked) t += 1150;
            document.getElementById('total').innerText = '£' + t.toLocaleString();
        }
        // Show desktop form if screen is wide
        if(window.innerWidth > 1024) document.querySelector('.desktop-only').style.display = 'block';
    </script>
</body>
</html>
