<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Funeral Match | Compassionate Clarity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --midnight: #121416; 
            --charcoal: #1C1E20;
            --gold: #B39359; 
            --white: #FFFFFF; 
            --text-muted: #8E959F;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--midnight);
            /* Subtle texture overlay to gap the infill */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            font-family: 'Inter', sans-serif; 
            color: var(--white); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Fluid Container for Mobile and Desktop */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Branding */
        header { text-align: center; margin-bottom: clamp(40px, 8vh, 60px); }
        .logo { 
            font-size: 0.85rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 8px; 
            color: var(--white); 
            text-decoration: none; 
        }
        .logo span { color: var(--gold); }

        /* Typography Scaled for Device */
        h1 {
            font-size: clamp(2.2rem, 10vw, 3rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -0.04em;
            text-align: center;
        }

        .description {
            color: var(--text-muted);
            font-size: clamp(1rem, 4vw, 1.15rem);
            line-height: 1.6;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 300;
        }

        /* Unified Search Bubble - Mobile Optimized */
        .search-pill {
            background: var(--charcoal);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 6px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-pill:focus-within {
            border-color: var(--gold);
            box-shadow: 0 0 25px rgba(179, 147, 89, 0.1);
        }

        .search-pill input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0 16px;
            color: var(--white);
            font-size: 16px; /* Prevents iOS auto-zoom */
            outline: none;
            width: 100%;
        }

        .search-pill input::placeholder {
            color: #5A5E63;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1.5px;
        }

        .btn-search {
            background: var(--gold);
            color: #000;
            border: none;
            height: 48px;
            padding: 0 28px;
            border-radius: 100px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Funeral Plan Partner - Subtly Integrated */
        .partner-area {
            margin-top: 24px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .partner-area a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        /* Footer Alignment */
        footer {
            padding: 40px 24px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-nav a {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .director-access { color: var(--gold) !important; font-weight: 600; }

        .legal-text {
            font-size: 0.6rem;
            color: #434950;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <a href="#" class="logo">Funeral<span>Match</span></a>
        </header>
        
        <h1>Compassionate support, <br>transparently.</h1>
        
        <p class="description">
            Find vetted funeral directors and compare fixed-price quotes instantly.
        </p>

        <div class="search-pill">
            <input type="text" inputmode="text" placeholder="Postcode" autocomplete="postal-code">
            <button class="btn-search" onclick="location.href='results.html'">Search</button>
        </div>

        <div class="partner-area">
            Thinking ahead? <a href="#">Explore pre-paid plans</a>
        </div>
    </div>

    <footer>
        <div class="footer-nav">
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#" class="director-access">Director Portal</a>
        </div>
        <p class="legal-text">Â© 2026 FUNERAL MATCH LTD. ALL RIGHTS RESERVED.</p>
    </footer>

</body>
</html>
