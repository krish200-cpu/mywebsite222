<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match - Logo Refinement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400&family=Inter:wght@200;400&display=swap');

        :root {
            --gold: #C5A059;
            --charcoal: #1a1a1a;
        }

        body {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .logo-wrap {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Small, sophisticated Serif */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.8em;
            color: var(--charcoal);
            margin-right: -0.8em; /* Optical alignment */
            margin-bottom: 12px;
        }

        /* The Horizon Line */
        .horizon-line {
            width: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            margin: 10px 0;
        }

        /* Large, Modern, Luxury Sans */
        .brand-match {
            font-family: 'Inter', sans-serif;
            font-size: 2.8rem;
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--gold);
            margin-right: -0.4em; /* Optical alignment */
            line-height: 1.1;
        }

        /* The Slogan */
        .slogan {
            font-family: 'Inter', sans-serif;
            font-size: 0.6rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #a1a1a1;
            margin-top: 25px;
            margin-right: -0.5em;
        }
    </style>
</head>
<body>

    <div class="logo-wrap">
        <span class="brand-funeral">Funeral</span>
        <div class="horizon-line"></div>
        <span class="brand-match">Match</span>
        <p class="slogan">The New Standard of Care</p>
    </div>

</body>
</html>
