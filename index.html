<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Find Local Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1c1e;
            --accent: #c5a059;
            --text-soft: #64748b;
            --bg-warm: #fdfdfd;
            --glass: rgba(255, 255, 255, 0.9);
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg-warm);
            background-image: radial-gradient(at 0% 0%, hsla(37,30%,98%,1) 0, transparent 50%);
            color: var(--primary);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav Detail */
        nav {
            padding: 40px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary);
        }

        /* Hero Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8% 10vh 8%;
        }

        .hero-box {
            max-width: 650px;
            text-align: center;
            animation: fadeIn 1.2s var(--ease) forwards;
        }

        h1 {
            font-size: clamp(2.2rem, 6vw, 3.4rem);
            font-weight: 500;
            letter-spacing: -0.03em;
            line-height: 1.15;
            margin-bottom: 24px;
            color: #111;
        }

        .support-text {
            font-size: 1.2rem;
            color: var(--text-soft);
            line-height: 1.6;
            margin-bottom: 48px;
            font-weight: 300;
        }

        /* Postcode Interaction */
        .search-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 100px;
            padding: 8px;
            display: flex;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
            transition: var(--ease);
            max-width: 520px;
            margin: 0 auto;
        }

        .search-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 20px 50px rgba(197, 160, 89, 0.1);
            transform: translateY(-2px);
        }

        input {
            flex: 1;
            border: none;
            padding: 0 28px;
            font-size: 1.05rem;
            font-weight: 500;
            outline: none;
            background: transparent;
        }

        input::placeholder { color: #94a3b8; font-weight: 400; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover { background: #000; }

        /* Subtle Trust Row */
        .trust-footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            color: var(--text-soft);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .search-container { flex-direction: column; background: none; border: none; box-shadow: none; padding: 0; }
            input { background: white; border: 1px solid #e2e8f0; border-radius: 16px; height: 65px; margin-bottom: 12px; text-align: center; }
            button { width: 100%; height: 65px; border-radius: 16px; }
            .trust-footer { flex-direction: column; align-items: center; gap: 10px; bottom: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Funeral Match</div>
    </nav>

    <main>
        <div class="hero-box">
            <h1>Gentle guidance <br>when you need it most.</h1>
            <p class="support-text">
                Weâ€™re here to help you navigate your options with clarity and care. 
                Enter your postcode to see local directors who can help.
            </p>

            <form id="navigateForm" class="search-container">
                <input 
                    type="text" 
                    id="userPostcode" 
                    placeholder="Enter your postcode" 
                    required 
                    autocomplete="off"
                    spellcheck="false"
                >
                <button type="submit">See options</button>
            </form>
        </div>
    </main>

    <div class="trust-footer">
        <span>Verified Local Care</span>
        <span>Independent Guidance</span>
        <span>No Commitment</span>
    </div>

    <script>
        document.getElementById('navigateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const postcode = document.getElementById('userPostcode').value.trim();
            
            // This constructs a clean path for GitHub Pages
            const target = "search-results.html";
            window.location.href = `${target}?postcode=${encodeURIComponent(postcode)}`;
        });
    </script>
</body>
</html>
