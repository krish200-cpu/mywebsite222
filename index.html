<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Gentle Guidance</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --black: #1A1A1B; 
            --gold: #B39359; 
            --text-muted: #6C7381;
            --bg: #FFFFFF; 
            --input-bg: #F9F9F9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            font-family: 'Inter', sans-serif; 
            color: var(--black); 
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: 60px 24px;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Branding */
        header { margin-bottom: 40px; }
        .logo { 
            font-size: 0.9rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 8px; 
            color: var(--black); 
            text-decoration: none; 
        }
        .logo span { color: var(--gold); }

        /* Typography */
        .kicker {
            color: var(--gold);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        h1 {
            font-family: 'Inter', sans-serif; /* Matching your image's clean bold look */
            font-size: 2.6rem;
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -1px;
            margin-bottom: 24px;
        }

        .description {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 48px;
        }

        /* Search Section */
        .search-label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: block;
        }

        .input-wrapper {
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 20px 24px;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            background: var(--bg);
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--gold); }
        input::placeholder { color: #A1A1A1; }

        .btn-primary {
            width: 100%;
            background: var(--black);
            color: white;
            padding: 20px;
            border-radius: 16px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 8px;
        }

        .btn-primary:active { opacity: 0.8; }

        /* Partner Link */
        .secondary-link {
            text-align: center;
            margin-top: 32px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .secondary-link a {
            color: var(--black);
            font-weight: 600;
            text-decoration: none;
            border-bottom: 1px solid var(--gold);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="#" class="logo">Funeral<span>Match</span></a>
        </header>

        <p class="kicker">Supporting you through the journey</p>
        
        <h1>Gentle guidance when you need it most.</h1>
        
        <p class="description">
            We bring clarity to a difficult time by helping you compare local funeral directors based on service, verified pricing, and compassionate care.
        </p>

        <form action="results.html">
            <label class="search-label">Where can we help you find support?</label>
            <div class="input-wrapper">
                <input type="text" placeholder="Enter your postcode" required>
            </div>
            <button type="submit" class="btn-primary">See local options</button>
        </form>

        <div class="secondary-link">
            Planning ahead? <a href="#">Explore funeral plans</a>
        </div>
    </div>

</body>
</html>
