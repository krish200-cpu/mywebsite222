<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0a1118; --accent: #c5a059; --bg: #ffffff; --slate: #64748b; --ease: cubic-bezier(0.16, 1, 0.3, 1); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
            background: radial-gradient(circle at top right, #fcfcfd, #f5f5f7);
            overflow: hidden;
        }

        .hero { max-width: 580px; width: 90%; text-align: center; animation: entry 1s var(--ease); }
        
        .brand { font-weight: 700; font-size: 0.8rem; letter-spacing: 3px; color: var(--accent); text-transform: uppercase; margin-bottom: 40px; }
        h1 { font-size: clamp(2.5rem, 8vw, 3.8rem); letter-spacing: -0.04em; line-height: 1; margin-bottom: 24px; }
        p { color: var(--slate); font-size: 1.2rem; line-height: 1.6; margin-bottom: 48px; }

        .search-container {
            background: white; padding: 10px; border-radius: 100px; display: flex;
            border: 1px solid #e2e8f0; box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            transition: var(--ease);
        }
        .search-container:focus-within { transform: translateY(-4px); border-color: var(--accent); box-shadow: 0 30px 60px rgba(0,0,0,0.1); }

        input { flex: 1; border: none; padding: 0 30px; font-size: 1.1rem; font-weight: 500; outline: none; text-transform: uppercase; }
        input::placeholder { text-transform: none; color: #94a3b8; }

        button { 
            background: var(--primary); color: white; border: none; padding: 18px 40px; 
            border-radius: 100px; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #000; }

        @keyframes entry { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 500px) {
            .search-container { flex-direction: column; border-radius: 20px; background: transparent; border: none; box-shadow: none; padding: 0; }
            input { background: white; border: 1px solid #e2e8f0; border-radius: 15px; height: 65px; margin-bottom: 12px; text-align: center; }
            button { border-radius: 15px; height: 65px; }
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="brand">Funeral Match</div>
    <h1>Transparency when it matters.</h1>
    <p>Compare local funeral directors with 100% verified price transparency. Enter your postcode to begin.</p>

    <form class="search-container" id="gatekeeper">
        <input type="text" id="pc" placeholder="Enter postcode (e.g. SS17)" maxlength="8" required>
        <button type="submit">Continue</button>
    </form>
</div>

<script>
    document.getElementById('gatekeeper').addEventListener('submit', (e) => {
        e.preventDefault();
        const pc = document.getElementById('pc').value.trim();
        // Redirect to results.html with the postcode in the URL
        window.location.href = `results.html?postcode=${encodeURIComponent(pc)}`;
    });
</script>

</body>
</html>
