<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Funeral Match | Compassionate Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a1118;
            --accent: #c5a059;
            --slate: #64748b;
            --bg: #ffffff;
            --soft-gray: #f8fafc;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header / Logo Space */
        nav {
            padding: 40px 6%;
            width: 100%;
        }

        .logo {
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 4px;
            color: var(--accent);
            text-transform: uppercase;
        }

        /* Main Welcome Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px 80px 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 24px;
            color: var(--primary);
        }

        .intro-text {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--slate);
            max-width: 650px;
            margin: 0 auto 50px auto;
            font-weight: 400;
        }

        /* Postcode Interface */
        .search-area {
            width: 100%;
            max-width: 540px;
            background: var(--soft-gray);
            padding: 40px;
            border-radius: 32px;
            border: 1px solid var(--border);
        }

        .search-area h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--slate);
        }

        .input-bar {
            display: flex;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 8px;
            transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .input-bar:focus-within {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        input {
            flex: 1;
            border: none;
            padding: 0 25px;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            text-transform: uppercase;
        }

        input::placeholder { text-transform: none; color: #cbd5e1; font-weight: 400; }

        .btn-continue {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 100px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-continue:hover { background: #000; }

        /* Trust Badges */
        .trust-row {
            display: flex;
            gap: 40px;
            margin-top: 60px;
            opacity: 0.5;
        }

        .badge {
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .input-bar { flex-direction: column; background: none; border: none; padding: 0; }
            input { background: #fff; border: 1px solid var(--border); border-radius: 16px; height: 65px; margin-bottom: 12px; text-align: center; }
            .btn-continue { width: 100%; height: 65px; border-radius: 16px; }
            .trust-row { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Funeral Match</div>
    </nav>

    <main>
        <h1>A calm way to find <br>the right care.</h1>
        <p class="intro-text">
            Compare local funeral directors by price, service, and verified reviews. We provide the information you need to make an informed choice with confidence.
        </p>

        <section class="search-area">
            <h2>Find directors in your area</h2>
            <form id="gateForm" class="input-bar">
                <input type="text" id="pc" placeholder="Enter your postcode" maxlength="8" required autocomplete="off">
                <button type="submit" class="btn-continue">Check availability</button>
            </form>
        </section>

        <div class="trust-row">
            <div class="badge">Verified Pricing</div>
            <div class="badge">Local Support</div>
            <div class="badge">No Commitment</div>
        </div>
    </main>

    <script>
        // CLEAN NAVIGATION LOGIC
        // This script ONLY runs when the button is pushed. 
        // No auto-redirects, no memory checks.
        
        document.getElementById('gateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const postcode = document.getElementById('pc').value.trim();
            
            // Standard multi-page navigation
            window.location.href = `results.html?postcode=${encodeURIComponent(postcode)}`;
        });
    </script>
</body>
</html>
