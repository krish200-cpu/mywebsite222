<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Funeral Match | Welcome</title>
    <style>
        :root { --primary: #0a1118; --gold: #c5a059; --bg: #ffffff; --slate: #64748b; }
        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg); }

        .welcome-card { max-width: 480px; width: 90%; text-align: center; animation: fadeIn 1s ease; }
        .logo { font-weight: 900; color: var(--gold); letter-spacing: 2px; margin-bottom: 30px; text-transform: uppercase; font-size: 1rem; }
        h1 { font-size: 3rem; letter-spacing: -2.5px; margin: 0 0 20px 0; line-height: 1; }
        p { color: var(--slate); font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px; }

        .gate-form {
            background: #f8fafc; border: 1px solid #e2e8f0; padding: 10px; border-radius: 100px;
            display: flex; box-shadow: 0 15px 30px rgba(0,0,0,0.05);
        }
        .gate-form input {
            flex: 1; border: none; background: none; padding: 15px 25px; font-size: 1rem; 
            font-weight: 600; outline: none; text-transform: uppercase;
        }
        .btn-begin {
            background: var(--primary); color: white; border: none; padding: 15px 35px;
            border-radius: 100px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-begin:hover { background: var(--gold); transform: scale(1.02); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 480px) {
            .gate-form { flex-direction: column; background: none; border: none; box-shadow: none; padding: 0; }
            .gate-form input { background: #f8fafc; border: 1px solid #eee; border-radius: 15px; margin-bottom: 10px; text-align: center; }
            .btn-begin { border-radius: 15px; width: 100%; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="welcome-card">
    <div class="logo">Funeral Match</div>
    <h1>Welcome.</h1>
    <p>Find the right support with 100% verified price transparency. Enter your postcode to begin.</p>
    
    <div class="gate-form">
        <input type="text" id="pc" placeholder="E.G. SS17" maxlength="8">
        <button class="btn-begin" onclick="navigateToResults()">Begin</button>
    </div>
</div>

<script>
    function navigateToResults() {
        const postcode = document.getElementById('pc').value.trim();
        if (postcode.length < 3) {
            alert("Please enter a valid postcode.");
            return;
        }
        // REAL WORLD PROGRESS: Navigates to a physical separate file with data in the URL
        window.location.href = `results.html?postcode=${encodeURIComponent(postcode)}`;
    }
</script>

</body>
</html>
