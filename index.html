<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Funeral Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1c1e; --accent: #b39359; --bg: #fcfaf7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; animation: slideDown 0.8s cubic-bezier(0.77, 0, 0.175, 1); }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        .wrapper { padding: 5%; max-width: 1200px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 600; letter-spacing: -0.05em; margin-bottom: 2rem; }
        .search-box { max-width: 550px; position: relative; }
        input { width: 100%; height: 80px; border: 1px solid #e2ded0; border-radius: 16px; padding: 0 30px; font-size: 1.2rem; outline: none; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .cta { width: 100%; height: 75px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; text-transform: uppercase; margin-top: 15px; cursor: pointer; transition: 0.3s; }
        .cta:hover { transform: translateY(-3px); background: #000; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:9999; opacity:0; visibility:hidden; transition: 0.5s; }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div class="wrapper">
        <h1 id="headline">Where do you <br>need support?</h1>
        <div class="search-box">
            <input type="text" id="pc" placeholder="Enter your postcode">
            <button class="cta" onclick="find()">See local options</button>
        </div>
    </div>
    <script>
        function find() {
            document.getElementById('overlay').style.visibility='visible';
            document.getElementById('overlay').style.opacity='1';
            setTimeout(() => window.location.href=`search-results.html?pc=${document.getElementById('pc').value}`, 600);
        }
    </script>
</body>
</html>
