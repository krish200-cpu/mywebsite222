<style>
    #emergency-system {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 3000;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .emergency-trigger {
        background: white;
        padding: 0.8rem 1.5rem;
        border-radius: 9999px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        border: 1px solid var(--gold);
        transition: 0.3s;
    }

    .dismiss-btn {
        background: rgba(255,255,255,0.8);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 0.8rem;
        color: #888;
        border: 1px solid #eee;
    }

    /* Lead Capture Modal */
    .lead-modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(20px);
        z-index: 4000;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
    }

    .lead-modal-overlay.active { display: flex; }

    .lead-form-container {
        background: white;
        width: 100%;
        max-width: 500px;
        padding: 3rem 2.5rem;
        border-radius: 2.5rem;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
    }

    .conditional-fields {
        display: none;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #f0f0f0;
    }

    .input-group { margin-bottom: 1.2rem; }
    .input-group label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--gold); font-weight: 700; margin-bottom: 0.5rem; }
    .lead-input { width: 100%; padding: 1rem 1.5rem; border-radius: 1.2rem; border: 1px solid #eee; outline: none; font-size: 0.95rem; transition: 0.3s; }
    .lead-input:focus { border-color: var(--gold); }
    
    .submit-lead-btn { width: 100%; background: var(--black); color: white; padding: 1.2rem; border-radius: 9999px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; margin-top: 1rem; border: none; cursor: pointer; }
</style>

<div id="emergency-system">
    <div class="emergency-trigger" onclick="openLeadModal()">
        <div style="width: 8px; height: 8px; background: #FFB800; border-radius: 50%; animation: pulse 2s infinite;"></div>
        <span style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em;">Need Emergency Help?</span>
    </div>
    <div class="dismiss-btn" onclick="document.getElementById('emergency-system').style.display='none'">&times;</div>
</div>

<div id="lead-modal" class="lead-modal-overlay" onclick="closeLeadModal()">
    <div class="lead-form-container" onclick="event.stopPropagation()">
        <div style="position: absolute; top: 1.5rem; right: 2rem; cursor: pointer; font-size: 1.5rem; color: #ccc;" onclick="closeLeadModal()">&times;</div>
        
        <h3 class="serif italic text-3xl mb-1">Priority Support</h3>
        <p class="text-[10px] uppercase tracking-widest text-stone-400 mb-8">Immediate Lead Dispatch</p>

        <form action="https://formspree.io/f/panchalkrish47@gmail.com" method="POST">
            <div class="input-group">
                <label>Reporter Full Name</label>
                <input type="text" name="reporter_name" class="lead-input" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <label>Contact Number</label>
                <input type="tel" name="reporter_phone" class="lead-input" placeholder="07xxx xxxxxx" required>
            </div>
            
            <div class="input-group">
                <label>Status of Care</label>
                <select name="status" id="status-select" class="lead-input" onchange="toggleConditionalFields(this.value)" required>
                    <option value="planning">Pre-planning / Inquiry</option>
                    <option value="immediate">Death has occurred (Immediate Help)</option>
                </select>
            </div>

            <div id="immediate-fields" class="conditional-fields">
                <div class="input-group">
                    <label>Deceased Full Name</label>
                    <input type="text" name="deceased_name" class="lead-input" placeholder="Name of deceased">
                </div>
                <div class="input-group">
                    <label>Your Relationship</label>
                    <input type="text" name="relationship" class="lead-input" placeholder="e.g. Spouse, Child, Executor">
                </div>
                <div class="input-group">
                    <label>Current Location of Deceased</label>
                    <input type="text" name="deceased_location" class="lead-input" placeholder="e.g. Home, Hospital, Hospice">
                </div>
            </div>

            <input type="hidden" name="_subject" value="URGENT: New Priority Lead Captured">
            <button type="submit" class="submit-lead-btn">Dispatch Lead</button>
        </form>
    </div>
</div>

<script>
    function openLeadModal() {
        document.getElementById('lead-modal').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeLeadModal() {
        document.getElementById('lead-modal').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function toggleConditionalFields(val) {
        const fields = document.getElementById('immediate-fields');
        const inputs = fields.querySelectorAll('input');
        if(val === 'immediate') {
            fields.style.display = 'block';
            inputs.forEach(i => i.setAttribute('required', ''));
        } else {
            fields.style.display = 'none';
            inputs.forEach(i => i.removeAttribute('required'));
        }
    }
</script>
