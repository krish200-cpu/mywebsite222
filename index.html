<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuneralMatch | The New Standard of Care</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,ital,wght@6..96,0,400;6..96,0,600&family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --gold: #C5A059;
            --white: #FFFFFF;
            --radius-pill: 9999px;
            --glass: rgba(255, 255, 255, 0.15);
            --transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 1. CINEMATIC BACKGROUND ENGINE 
           Modern Crematorium Chapel Aesthetic
        */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #121212;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1517582082532-169e4a50c42d?q=80&w=2560&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .serif { font-family: 'Bodoni Moda', serif; }

        /* 2. TOP LEVEL BRANDING & GAP FILLER */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 4rem 8%;
            display: flex; justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
        }

        .logo-wrap { display: flex; flex-direction: column; width: 150px; }
        .brand-text { font-family: 'Bodoni Moda', serif; text-transform: uppercase; font-size: 1rem; letter-spacing: 0.35em; line-height: 1.1; font-weight: 600; color: white; }
        .logo-line { width: 100%; height: 1.5px; background: var(--gold); margin: 6px 0; }
        .brand-match { color: var(--gold); letter-spacing: 0.72em; margin-right: -0.72em; }

        /* GAP FILLER: THE MOTTO HALLMARK (TOP RIGHT) */
        .motto-hallmark {
            max-width: 280px;
            text-align: right;
            padding: 1.5rem;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(-10px);
            opacity: 0;
            animation: slideInDown 1.5s forwards 1s;
        }

        .motto-text { color: white; font-size: 1rem; line-height: 1.4; font-weight: 300; }
        .motto-gold { display: block; height: 1px; background: var(--gold); width: 40px; margin: 10px 0 0 auto; }

        /* 3. CENTRE DEFINITION: THE COMMAND CENTRE */
        .main-viewport {
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 0 10%;
        }

        .search-stadium {
            width: 100%; max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            padding: 0.8rem;
            border-radius: var(--radius-pill);
            display: flex; align-items: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
            margin-bottom: 4rem;
        }

        .search-input { flex: 1; border: none; outline: none; padding: 0 2rem; font-size: 1.2rem; background: transparent; }
        .search-btn { background: #000; color: white; padding: 1.25rem 3.5rem; border-radius: var(--radius-pill); font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; font-size: 0.75rem; }

        /* REVOLUTIONARY MICRO-CARDS (REVENUE STREAMS) */
        .micro-action-grid {
            display: grid;
            grid-template-cols: repeat(4, 1fr);
            gap: 1.5rem;
            width: 100%; max-width: 1000px;
        }

        @media (max-width: 1024px) { .micro-action-grid { grid-template-cols: repeat(2, 1fr); } }

        .action-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 2.5rem;
            text-align: center;
            color: white;
            transition: var(--transition);
            cursor: pointer;
        }
        .action-card:hover { background: rgba(255,255,255,0.2); transform: translateY(-5px); border-color: var(--gold); }
        .action-card.revenue { border: 1px dashed var(--gold); }
        .card-title { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.3em; color: var(--gold); font-weight: 700; margin-bottom: 0.5rem; display: block; }
        .card-label { font-size: 1rem; font-weight: 400; }

        /* 4. EMERGENCY SYSTEM */
        #soft-support {
            position: fixed; bottom: 3rem; right: 3rem;
            background: white; padding: 1.2rem 2rem;
            border-radius: var(--radius-pill);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; z-index: 2000;
            transform: translateY(200%);
            transition: var(--transition);
        }
        #soft-support.active { transform: translateY(0); }

        @keyframes slideInDown { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased">

    <header>
        <div class="logo-wrap">
            <span class="brand-text">Funeral</span>
            <div class="logo-line"></div>
            <span class="brand-text brand-match">Match</span>
        </div>

        <div class="motto-hallmark">
            <p class="motto-text serif italic">Because you donâ€™t have to figure this out alone.</p>
            <div class="motto-gold"></div>
        </div>
    </header>

    <main class="main-viewport">
        <div class="text-center mb-16" data-aos="fade-in">
            <h1 class="serif text-white text-5xl md:text-7xl italic mb-4">A standard of care <br><span class="not-italic">for everyone.</span></h1>
            <p class="text-white/60 text-sm uppercase tracking-[0.6em]">Explore vetted directors in your area</p>
        </div>

        <div class="search-stadium" data-aos="zoom-in" data-aos-delay="300">
            <input type="text" placeholder="Enter Postcode..." class="search-input">
            <button class="search-btn">Begin</button>
        </div>

        <div class="micro-action-grid">
            <div class="action-card" data-aos="fade-up" data-aos-delay="400">
                <span class="card-title">Vetted</span>
                <p class="card-label serif italic">Comparisons</p>
            </div>
            <div class="action-card revenue" data-aos="fade-up" data-aos-delay="500">
                <span class="card-title">Partner</span>
                <p class="card-label serif italic">Funeral Plans</p>
            </div>
            <div class="action-card" data-aos="fade-up" data-aos-delay="600">
                <span class="card-title">Urgent</span>
                <p class="card-label serif italic">Assistance</p>
            </div>
            <div class="action-card" data-aos="fade-up" data-aos-delay="700">
                <span class="card-title">Professional</span>
                <p class="card-label serif italic">Dignity</p>
            </div>
        </div>
    </main>

    <div id="soft-support" onclick="alert('Full Consultation Modal Triggered')">
        <span class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span>
        </span>
        <span class="text-[10px] font-bold uppercase tracking-widest text-stone-700">Immediate Help?</span>
    </div>

    <script>
        AOS.init({ duration: 1500, once: true });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('soft-support').classList.add('active');
            }, 2500);
        });
    </script>
</body>
</html>
