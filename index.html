<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Iconic Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,600;1,6..96,400&family=Inter:wght@200;300;400;500&display=swap');

        :root {
            --gold: #C5A059;
            --obsidian: #080808;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--obsidian);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- THE ICONIC HEADER BUBBLE --- */
        .nav-bubble {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .brand-text {
            font-family: 'Bodoni Moda', serif;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-size: 0.9rem;
        }

        .brand-match { color: var(--gold); letter-spacing: 0.5em; margin-left: 5px; }

        /* --- THE SEARCH REDIRECTION PILL --- */
        .nav-search {
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            padding: 6px 6px 6px 20px;
            display: flex;
            align-items: center;
            width: 300px;
            border: 1px solid transparent;
            transition: all 0.4s;
        }

        .nav-search:focus-within { border-color: var(--gold); background: rgba(255,255,255,0.1); }

        .search-input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 0.75rem;
            flex: 1;
            letter-spacing: 0.1em;
        }

        .search-trigger {
            background: var(--gold);
            color: #fff;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 8px 18px;
            border-radius: 40px;
            font-weight: 600;
        }

        /* --- HERO: THE ICONIC INTRODUCTION --- */
        .hero-intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%);
        }

        .hero-intro h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 30px;
            max-width: 1000px;
        }

        .hero-intro p {
            font-size: 1.1rem;
            font-weight: 200;
            color: #999;
            max-width: 600px;
            margin-bottom: 50px;
            letter-spacing: 0.05em;
        }

        /* --- THE PROFIT BUTTON: FIRST CALL --- */
        .btn-first-call {
            background: #fff;
            color: #000;
            padding: 22px 60px;
            border-radius: 100px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            font-weight: 600;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .btn-first-call:hover {
            background: var(--gold);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(197, 160, 89, 0.3);
        }

        /* --- THE DIGNITY ADVERT STRIP (FLOATING REVENUE) --- */
        .revenue-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1100px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 20px 40px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 900;
        }

        @media (max-width: 768px) {
            .revenue-bar { flex-direction: column; border-radius: 30px; padding: 25px; gap: 15px; text-align: center; }
            .nav-search { display: none; } /* Mobile keeps it focused on the First Call */
        }

        .ad-label { font-size: 0.55rem; text-transform: uppercase; color: var(--gold); letter-spacing: 0.4em; margin-bottom: 5px; display: block; }
        .ad-title { font-family: 'Bodoni Moda', serif; font-size: 1.1rem; color: #fff; font-style: italic; }
        .ad-btn { border: 1px solid var(--gold); color: var(--gold); padding: 10px 25px; border-radius: 50px; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.2em; }

    </style>
</head>
<body>

    <header class="nav-bubble">
        <div class="brand">
            <span class="brand-text">Funeral</span>
            <span class="brand-text brand-match">Match</span>
        </div>

        <div class="nav-search">
            <input type="text" class="search-input" placeholder="LOCATION...">
            <button class="search-trigger">Search</button>
        </div>
    </header>

    <main class="hero-intro">
        <h1 class="fade-in">Defining The New <br><i>Standard of Care</i>.</h1>
        <p>A refined digital environment designed to coordinate immediate care and transparent arrangements.</p>
        
        <a href="tel:YOUR_NUMBER" class="btn-first-call">Initiate First Call</a>

        <div class="mt-20 opacity-20">
            <div class="w-[1px] h-20 bg-white mx-auto"></div>
        </div>
    </main>

    <section class="revenue-bar">
        <div>
            <span class="ad-label">Partner Spotlight</span>
            <p class="ad-title">Secure a future of dignity.</p>
        </div>
        <a href="#" class="ad-btn">Explore Plans</a>
    </section>

</body>
</html>
