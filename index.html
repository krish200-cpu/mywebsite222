<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Service Type Filter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
box-sizing: border-box;
font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
margin: 0;
background: #f7f7f7;
color: #111;
}

.container {
max-width: 600px;
margin: 40px auto;
background: #ffffff;
padding: 24px;
border-radius: 8px;
box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

h1 {
margin-top: 0;
}

fieldset {
border: none;
padding: 0;
margin: 24px 0;
}

legend {
font-weight: 600;
margin-bottom: 12px;
}

label {
display: block;
margin-bottom: 10px;
cursor: pointer;
}

input[type="checkbox"] {
margin-right: 10px;
}

button {
background: #111;
color: #fff;
border: none;
padding: 12px 16px;
border-radius: 6px;
cursor: pointer;
font-size: 14px;
}

button:hover {
opacity: 0.9;
}

.results {
margin-top: 30px;
}

pre {
background: #f1f1f1;
padding: 12px;
border-radius: 6px;
font-size: 13px;
}
</style>
</head>
<body>

<main class="container">
<h1>Find a Service</h1>
<p>Select one or more service types.</p>

<form id="serviceFilterForm">
<fieldset>
<legend>Service Type</legend>

<label>
<input type="checkbox" name="serviceType" value="direct_cremation">
Direct Cremation
</label>

<label>
<input type="checkbox" name="serviceType" value="simple_attended_cremation">
Simple Attended Cremation
</label>

<label>
<input type="checkbox" name="serviceType" value="traditional_burial">
Traditional Burial
</label>

<label>
<input type="checkbox" name="serviceType" value="eco_funeral">
Eco Funeral
</label>

<label>
<input type="checkbox" name="serviceType" value="celebration_of_life">
Celebration of Life / Memorial
</label>
</fieldset>

<button type="submit">Apply Filter</button>
</form>

<section class="results">
<h2>Selected Filters</h2>
<pre id="output">None selected</pre>
</section>
</main>

<script>
const form = document.getElementById("serviceFilterForm");
const output = document.getElementById("output");

form.addEventListener("submit", function (e) {
e.preventDefault();

const selected = Array.from(
document.querySelectorAll('input[name="serviceType"]:checked')
).map(input => input.value);

output.textContent = selected.length
? JSON.stringify(selected, null, 2)
: "None selected";
});
</script>

</body>
</html>
