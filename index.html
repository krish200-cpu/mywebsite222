<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Compassionate Clarity</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --midnight: #1E2022; 
            --charcoal: #2A2D30;
            --gold: #B39359; 
            --gold-light: #D4AF37;
            --white: #FFFFFF; 
            --text-muted: #9BA3AF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--midnight);
            /* Subtle geometric watermark background */
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.02) 1px, transparent 0);
            background-size: 40px 40px;
            font-family: 'Inter', sans-serif; 
            color: var(--white); 
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .hero-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            max-width: 650px;
            margin: 0 auto;
            text-align: center;
        }

        /* Branding Match */
        header { margin-bottom: 60px; }
        .logo { 
            font-size: 1.1rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 10px; 
            color: var(--white); 
            text-decoration: none; 
        }
        .logo span { color: var(--gold); }

        /* Typography */
        h1 {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .description {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 48px;
            font-weight: 300;
        }

        /* Unified Search Bubble */
        .search-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px;
            border-radius: 50px;
            display: flex;
            width: 100%;
            max-width: 480px;
            margin-bottom: 24px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-pill:focus-within {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(179, 147, 89, 0.15);
        }

        .search-pill input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0 24px;
            color: var(--white);
            font-size: 1rem;
            outline: none;
            letter-spacing: 1px;
        }

        .search-pill input::placeholder {
            color: #555;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .btn-search {
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            color: #1A1A1B;
            border: none;
            padding: 14px 32px;
            border-radius: 40px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-search:hover {
            transform: scale(1.02);
        }

        /* Funeral Plan Partner Slot */
        .partner-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .partner-slot a {
            color: var(--white);
            font-weight: 500;
            text-decoration: none;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 2px;
        }

        .dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; }

        /* Footer Alignment */
        .footer-dark {
            background: rgba(0,0,0,0.2);
            padding: 60px 24px;
            border-top: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .legal-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 24px;
        }

        .legal-row a {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        .legal-row a:hover { color: var(--gold); }

        .director-link { color: var(--gold) !important; font-weight: 600; }

        .copyright {
            font-size: 0.65rem;
            color: #4B5563;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="hero-container">
        <header>
            <a href="#" class="logo">Funeral<span>Match</span></a>
        </header>
        
        <h1>Compassionate support, transparently.</h1>
        
        <p class="description">
            Find vetted local funeral directors and compare fixed-price quotes instantly, ensuring clarity in your time of need.
        </p>

        <div class="search-pill">
            <input type="text" placeholder="Enter Postcode">
            <button class="btn-search" onclick="location.href='results.html'">Search</button>
        </div>

        <div class="partner-slot">
            <span class="dot"></span>
            Thinking ahead? <a href="#">Explore pre-paid plans</a>
        </div>
    </div>

    <footer class="footer-dark">
        <div class="legal-row">
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#" class="director-link">Director Portal</a>
        </div>
        <p class="copyright">Â© 2026 FUNERAL MATCH LTD. ALL RIGHTS RESERVED.</p>
    </footer>

</body>
</html>
