<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Professional Care</title>
    <style>
        :root { --ds: #121416; --g: #B39359; --w: #F4F4F4; }
        body { background: var(--ds); color: var(--w); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .hero { padding: 20px; max-width: 500px; }
        .callback-card { background: #1C1F22; padding: 30px; border-radius: 24px; border: 1px solid rgba(179,147,89,0.3); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; background: var(--g); color: #000; text-decoration: none; display: block; }
        .btn-outline { background: transparent; color: var(--g); border: 1px solid var(--g); margin-top: 10px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">Funeral OS</h1>
        <div class="callback-card">
            <p style="color: var(--g); font-size: 0.8rem; letter-spacing: 1px;">IMMEDIATE ASSISTANCE</p>
            <input type="tel" placeholder="Enter phone number">
            <button class="btn" onclick="alert('Priority callback requested.')">Request Callback</button>
        </div>
        <a href="intro.html" class="btn-outline btn">Start Arrangement Studio</a>
    </div>
</body>
</html>
