<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FuneralMatch | The New Standard of Care</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,ital,wght@6..96,0,400;6..96,0,600&family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --gold: #C5A059;
            --white: #FFFFFF;
            --radius-pill: 9999px;
            --transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 1. ADAPTIVE BACKGROUND ENGINE */
        body, html {
            margin: 0; padding: 0;
            width: 100%; min-height: 100vh;
            background-color: #121212;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        .hero-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Modern Minimalist Architecture - High Reliability Link */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .serif { font-family: 'Bodoni Moda', serif; }

        /* 2. DYNAMIC BRANDING & MOTTO (TOP-LEVEL) */
        header {
            width: 100%;
            padding: clamp(2rem, 5vw, 4rem) 8%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
        }

        @media (max-width: 768px) {
            header { flex-direction: column; align-items: center; gap: 2rem; }
            .motto-hallmark { text-align: center !important; margin: 0 auto; }
            .motto-gold { margin: 10px auto 0 auto !important; }
        }

        .logo-wrap { display: flex; flex-direction: column; width: clamp(130px, 15vw, 160px); }
        .brand-text { font-family: 'Bodoni Moda', serif; text-transform: uppercase; font-size: 1rem; letter-spacing: 0.35em; line-height: 1.1; font-weight: 600; color: white; }
        .logo-line { width: 100%; height: 1.5px; background: var(--gold); margin: 6px 0; }
        .brand-match { color: var(--gold); letter-spacing: 0.72em; margin-right: -0.72em; }

        /* GAP FILLER: THE MOTTO (TOP RIGHT) */
        .motto-hallmark {
            max-width: 300px;
            text-align: right;
            padding: 1.2rem;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .motto-text { color: white; font-size: 0.95rem; font-weight: 300; line-height: 1.4; }
        .motto-gold { display: block; height: 1px; background: var(--gold); width: 40px; margin: 8px 0 0 auto; }

        /* 3. CENTERED COMMAND UNIT */
        main {
            min-height: 80vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 0 8%;
        }

        .hero-title {
            font-size: clamp(2.2rem, 6vw, 5rem);
            line-height: 1.1;
            margin-bottom: 3rem;
            color: white;
            text-align: center;
        }

        /* DEVICE SENSITIVE SEARCH */
        .search-stadium {
            width: 100%; max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 0.6rem;
            border-radius: var(--radius-pill);
            display: flex; align-items: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            margin-bottom: 5vh;
        }

        @media (max-width: 640px) {
            .search-stadium { flex-direction: column; border-radius: 2rem; padding: 1.2rem; }
            .search-input { width: 100%; text-align: center; margin-bottom: 1rem; padding: 0.5rem 0; }
            .search-btn { width: 100%; }
        }

        .search-input { flex: 1; border: none; outline: none; padding: 0 2rem; font-size: 1.1rem; background: transparent; }
        .search-btn { background: #000; color: white; padding: 1.2rem 3rem; border-radius: var(--radius-pill); font-weight: 700; text-transform: uppercase; letter-spacing: 0.2em; font-size: 0.75rem; cursor: pointer; }

        /* MICRO-ACTION GRID (REVENUE STREAMS) */
        .action-grid {
            display: grid;
            grid-template-cols: repeat(4, 1fr);
            gap: 1.5rem;
            width: 100%; max-width: 1100px;
            margin-top: 2rem;
        }

        @media (max-width: 1024px) { .action-grid { grid-template-cols: repeat(2, 1fr); } }
        @media (max-width: 480px) { .action-grid { grid-template-cols: 1fr; } }

        .action-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2.2rem 1.5rem;
            border-radius: 2.5rem;
            text-align: center;
            color: white;
            transition: var(--transition);
        }
        .action-card:hover { transform: translateY(-8px); border-color: var(--gold); background: rgba(255,255,255,0.15); }
        .action-card.revenue { border: 1.5px dashed var(--gold); }
        .card-tag { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 0.3em; color: var(--gold); font-weight: 700; margin-bottom: 0.6rem; display: block; }
        .card-label { font-size: 1.1rem; font-weight: 300; }

        /* 4. EMERGENCY SYSTEM */
        #soft-support {
            position: fixed; bottom: 2.5rem; right: 2.5rem;
            background: white; padding: 1.1rem 1.8rem;
            border-radius: var(--radius-pill);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; z-index: 2000;
            transform: translateY(200%);
            transition: var(--transition);
        }
        #soft-support.active { transform: translateY(0); }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <header>
        <div class="logo-wrap" data-aos="fade-right">
            <span class="brand-text">Funeral</span>
            <div class="logo-line"></div>
            <span class="brand-text brand-match">Match</span>
        </div>

        <div class="motto-hallmark" data-aos="fade-left">
            <p class="motto-text serif italic">Because you donâ€™t have to figure this out alone.</p>
            <div class="motto-gold"></div>
        </div>
    </header>

    <main>
        <div class="text-center" data-aos="fade-up">
            <h1 class="serif hero-title italic">A new standard <br><span class="not-italic text-stone-200">for vetted care.</span></h1>
            <p class="text-white/40 text-xs uppercase tracking-[0.5em] mb-12">Search trusted directors across the UK</p>
        </div>

        <div class="search-stadium" data-aos="zoom-in" data-aos-delay="200">
            <input type="text" placeholder="Enter Postcode..." class="search-input">
            <button class="search-btn">Begin</button>
        </div>

        <div class="action-grid">
            <div class="action-card" data-aos="fade-up" data-aos-delay="300">
                <span class="card-tag">Independent</span>
                <p class="card-label serif italic">Vetted Results</p>
            </div>
            <div class="action-card revenue" data-aos="fade-up" data-aos-delay="400">
                <span class="card-tag">Secure</span>
                <p class="card-label serif italic">Funeral Plans</p>
            </div>
            <div class="action-card" data-aos="fade-up" data-aos-delay="500">
                <span class="card-tag">Priority</span>
                <p class="card-label serif italic">Emergency Help</p>
            </div>
            <div class="action-grid-item" style="display:contents"> <div class="action-card" data-aos="fade-up" data-aos-delay="600">
                    <span class="card-tag">Modern</span>
                    <p class="card-label serif italic">Dignity First</p>
                </div>
            </div>
        </div>
    </main>

    <div id="soft-support">
        <span class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span>
        </span>
        <span class="text-[10px] font-bold uppercase tracking-widest text-stone-700">Immediate Support?</span>
    </div>

    <script>
        // Initialize AOS with device-optimized settings
        AOS.init({ 
            duration: 1200, 
            once: true,
            disable: 'mobile' // Optional: if performance is an issue on low-end phones
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('soft-support').classList.add('active');
            }, 2500);
        });
    </script>
</body>
</html>
