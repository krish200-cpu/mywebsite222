<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match - Luxury Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400&family=Inter:wght@200;400&display=swap');

        :root {
            --gold: #C5A059;
            --charcoal: #1a1a1a;
            --light-grey: #a1a1a1;
        }

        body {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Line 1: Traditional & Refined */
        .brand-funeral {
            font-family: 'Bodoni Moda', serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.7em;
            color: var(--charcoal);
            margin-right: -0.7em; /* Precise centering */
            line-height: 1;
        }

        /* The Separator: Minimalist Precision */
        .horizon-line {
            width: 100px;
            height: 1px;
            background: var(--gold);
            margin: 18px 0;
            opacity: 0.6;
        }

        /* Line 2: Modern & Leading (Slightly larger) */
        .brand-match {
            font-family: 'Inter', sans-serif;
            font-size: 1.45rem; /* Balanced hierarchy */
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: var(--gold);
            margin-right: -0.5em;
            line-height: 1;
        }

        /* The Slogan: The Foundation */
        .slogan {
            font-family: 'Inter', sans-serif;
            font-size: 0.55rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            color: var(--light-grey);
            margin-top: 35px;
            margin-right: -0.6em;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <span class="brand-funeral">Funeral</span>
        <div class="horizon-line"></div>
        <span class="brand-match">Match</span>
        <p class="slogan">The New Standard of Care</p>
    </div>

</body>
</html>
