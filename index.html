<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Funeral Match | Compassionate Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1c1e;
            --accent: #b39359; /* Muted professional gold */
            --text-soft: #64748b;
            --bg: #fcfaf7; /* Warm white/alabaster */
            --dynamic-padding: clamp(1.5rem, 6vw, 5rem);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }

        /* --- SUBTLE BACKGROUND DESIGN --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 90% 10%, rgba(179, 147, 89, 0.03) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: var(--dynamic-padding);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- REFINED HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8vh;
        }

        .brand-logo {
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }

        .brand-funeral {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--text-soft);
            margin-bottom: 2px;
            font-weight: 500;
        }

        .brand-match {
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 7px;
            font-weight: 800;
            color: var(--primary);
        }

        .brand-match span {
            color: var(--accent); /* Subtle color in the logo */
        }

        .director-login {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-soft);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 8px 16px;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 2px;
            transition: all 0.4s ease;
        }

        .director-login:hover {
            color: var(--primary);
            border-color: var(--accent);
            background: #fff;
        }

        /* --- MAIN SECTION --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 850px;
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--accent);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        h1 {
            font-size: clamp(2.8rem, 8vw, 4.8rem);
            font-weight: 600;
            letter-spacing: -0.05em;
            line-height: 0.9;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .intro {
            font-size: clamp(1.1rem, 2.2vw, 1.4rem);
            color: var(--text-soft);
            font-weight: 300;
            margin-bottom: 4rem;
            max-width: 600px;
        }

        /* --- SEARCH & LOCATION --- */
        .search-container {
            width: 100%;
            max-width: 600px;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 70px;
            border: 1px solid #e2ded0;
            background: #fff;
            padding: 0 25px;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--accent); }

        .search-btn {
            width: 100%;
            height: 70px;
            background: var(--primary);
            color: #fff;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover { background: #000; letter-spacing: 3px; }

        .location-trigger {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
        }

        /* --- FOOTER / LINKS --- */
        footer {
            margin-top: 10vh;
            padding-top: 40px;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-end;
            gap: 30px;
        }

        .footer-nav {
            display: flex;
            gap: 30px;
        }

        .footer-nav a {
            text-decoration: none;
            color: var(--text-soft);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-nav a:hover { color: var(--accent); }

        .copy { font-size: 0.7rem; color: #cbd5e1; }

        /* DESKTOP TWEAKS */
        @media (min-width: 800px) {
            .input-row { flex-direction: row; gap: 0; border: 1px solid #e2ded0; background: #fff; padding: 5px; }
            input { border: none; }
            .search-btn { width: 220px; height: 60px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <a href="/" class="brand-logo">
                <span class="brand-funeral">Funeral</span>
                <span class="brand-match">Mat<span>c</span>h</span>
            </a>
            <a href="#" class="director-login">Director Login</a>
        </header>

        <main>
            <span class="tagline">Providing clarity in quiet moments</span>
            <h1>A simpler way <br>to find care.</h1>
            <p class="intro">
                Compare local funeral directors with total price transparency and verified service standards.
            </p>

            <div class="search-container">
                <form id="searchForm" class="input-row">
                    <input type="text" id="postcode" placeholder="Enter your postcode" required autocomplete="off">
                    <button type="submit" class="search-btn">Find Support</button>
                </form>
                
                <button type="button" class="location-trigger" onclick="getLocation()">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    Use my current location
                </button>
            </div>
        </main>

        <footer>
            <nav class="footer-nav">
                <a href="#">About Us</a>
                <a href="#">Our Process</a>
                <a href="#">Transparency Report</a>
                <a href="#">Contact</a>
            </nav>
            <span class="copy">Â© 2026 Funeral Match. All rights reserved.</span>
        </footer>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const val = document.getElementById('postcode').value.trim();
            window.location.href = `search-results.html?postcode=${encodeURIComponent(val)}`;
        });

        function getLocation() {
            if (navigator.geolocation) {
                const btn = document.querySelector('.location-trigger');
                btn.innerText = "Finding you...";
                navigator.geolocation.getCurrentPosition((pos) => {
                    // In a real app, you would reverse-geocode this. 
                    // For now, we simulate a found location.
                    document.getElementById('postcode').value = "Detected Location";
                    btn.innerText = "Location Found";
                }, () => {
                    btn.innerText = "Location access denied";
                });
            }
        }
    </script>
</body>
</html>
