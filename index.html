<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0a1118; --accent: #c5a059; --slate: #64748b; --bg: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--bg);
            color: var(--primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero { 
            max-width: 600px; 
            width: 90%; 
            text-align: center; 
        }

        .brand { 
            font-weight: 700; 
            font-size: 0.8rem; 
            letter-spacing: 3px; 
            color: var(--accent); 
            text-transform: uppercase; 
            margin-bottom: 40px; 
        }

        h1 { font-size: clamp(2.5rem, 8vw, 3.5rem); letter-spacing: -0.04em; line-height: 1.1; margin-bottom: 24px; }
        p { color: var(--slate); font-size: 1.2rem; line-height: 1.6; margin-bottom: 40px; }

        .gate {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 10px;
            border-radius: 100px;
            display: flex;
            max-width: 480px;
            margin: 0 auto;
        }

        input {
            flex: 1;
            border: none;
            background: none;
            padding: 0 25px;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            text-transform: uppercase;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 100px;
            font-weight: 700;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .gate { flex-direction: column; background: none; border: none; padding: 0; }
            input { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 15px; height: 60px; margin-bottom: 10px; text-align: center; }
            button { width: 100%; height: 60px; border-radius: 15px; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="brand">Funeral Match</div>
        <h1>Expert support, <br>locally found.</h1>
        <p>Take a moment to compare local funeral directors with verified price transparency.</p>

        <form id="entryForm" class="gate">
            <input type="text" id="pc" placeholder="Enter postcode" required>
            <button type="submit">Begin</button>
        </form>
    </div>

    <script>
        // 1. CLEAR ANY OLD MEMORY IMMEDIATELY ON LOAD
        localStorage.clear();
        sessionStorage.clear();

        // 2. NAVIGATION LOGIC (ONLY ON BUTTON CLICK)
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const postcode = document.getElementById('pc').value.trim();
            
            // We use a physical link to the second file
            window.location.href = 'results.html?postcode=' + encodeURIComponent(postcode);
        });
    </script>

</body>
</html>
