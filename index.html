<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Funeral Match | Comparing 25 Directors</title>
    <style>
        :root { --primary: #0a1118; --gold: #c5a059; --green: #059669; --bg: #f8fafc; --slate: #64748b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--primary); padding-bottom: 40px; }

        /* HEADER & SEARCH BAR RECAP */
        header { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .search-recap { font-size: 0.85rem; font-weight: 700; color: var(--slate); background: #f1f5f9; padding: 8px 15px; border-radius: 50px; }

        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }

        /* FILTER BAR */
        .filter-row { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0 20px; scrollbar-width: none; }
        .filter-btn { background: white; border: 1px solid #e2e8f0; padding: 10px 20px; border-radius: 50px; font-size: 0.8rem; font-weight: 600; white-space: nowrap; cursor: pointer; }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* LISTING LAYOUT */
        .results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .counter { font-size: 0.9rem; font-weight: 700; color: var(--slate); }

        /* THE CARD */
        .fd-card { 
            background: white; border-radius: 20px; border: 1px solid #e2e8f0; padding: 25px; 
            margin-bottom: 15px; display: grid; grid-template-columns: 1fr 260px; gap: 30px;
            transition: 0.3s;
        }
        .fd-card:hover { border-color: var(--gold); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.03); }

        .t-badge { display: inline-block; font-size: 0.65rem; font-weight: 900; padding: 4px 12px; border-radius: 50px; margin-bottom: 10px; }
        .t-verified { background: #dcfce7; color: #166534; }
        .t-scraped { background: #fee2e2; color: #991b1b; }

        .price-section { text-align: right; border-left: 1px solid #f1f5f9; padding-left: 30px; display: flex; flex-direction: column; justify-content: center; }
        .price-label { font-size: 0.7rem; font-weight: 800; color: var(--slate); text-transform: uppercase; }
        .price-value { font-size: 2rem; font-weight: 900; margin: 5px 0; }
        .btn-action { background: var(--green); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* IPHONE 14 MOBILE OVERRIDE */
        @media (max-width: 768px) {
            .fd-card { grid-template-columns: 1fr; gap: 20px; padding: 20px; }
            .price-section { text-align: left; border-left: none; padding-left: 0; border-top: 1px solid #f1f5f9; padding-top: 20px; }
            .price-value { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight:900; font-size:1.2rem;">FUNERAL<span>MATCH</span></div>
    <div class="search-recap">üìç SS17 7QQ ‚Ä¢ 25 Directors Found</div>
</header>

<div class="container">
    <div class="filter-row">
        <button class="filter-btn active">All Services</button>
        <button class="filter-btn">Direct Cremation</button>
        <button class="filter-btn">Burial at Sea</button>
        <button class="filter-btn">Woodland Burial</button>
        <button class="filter-btn">Repatriation</button>
    </div>

    <div class="results-header">
        <div class="counter">Showing 25 closest results</div>
        <select style="border:none; background:none; font-weight:700; color:var(--primary); font-size:0.85rem;">
            <option>Sort by: Transparency Rating</option>
            <option>Sort by: Distance</option>
            <option>Sort by: Price (Low to High)</option>
        </select>
    </div>

    <div id="resultsList">
        </div>
</div>

<script>
    // AUTOMATED DATA GENERATOR (Simulating the 25 Closest FDs)
    const directorNames = ["D J Cotton & Sons", "L E Brand & Sons", "F.E.J. Green", "Co-op Funeralcare", "Dignity Memorial", "West & Coe", "Abbey Funeral Service", "T. Cribb & Sons", "S. Carter & Son", "H. Johnson & Sons"];
    const capabilities = ["Direct Cremation", "Burial at Sea", "Traditional", "Woodland", "Repatriation"];

    function generate25Directors() {
        let directors = [];
        for (let i = 1; i <= 25; i++) {
            const name = directorNames[i % directorNames.length] + (i > 10 ? " (Branch " + i + ")" : "");
            const tScore = Math.floor(Math.random() * (100 - 40 + 1)) + 40;
            const dist = (i * 0.4).toFixed(1);
            const basePrice = 850 + (Math.random() * 2000);
            
            directors.push({
                id: i,
                name: name,
                dist: dist,
                tScore: tScore,
                price: Math.floor(basePrice),
                verified: tScore > 80,
                specialty: capabilities[Math.floor(Math.random() * capabilities.length)]
            });
        }
        return directors.sort((a,b) => b.tScore - a.tScore);
    }

    function renderResults() {
        const list = document.getElementById('resultsList');
        const data = generate25Directors();
        
        list.innerHTML = data.map(fd => `
            <div class="fd-card">
                <div>
                    <span class="t-badge ${fd.verified ? 't-verified' : 't-scraped'}">
                        ${fd.verified ? '‚úì VERIFIED TRANSPARENCY' : '‚ö† UNVERIFIED (SCRAPED DATA)'}
                    </span>
                    <h2 style="margin:0; letter-spacing:-0.5px;">${fd.name}</h2>
                    <p style="color:var(--slate); font-size:0.85rem; margin:8px 0;">
                        ${fd.dist} miles away ‚Ä¢ Corringham / Stanford-le-Hope
                    </p>
                    <div style="margin-top:15px; display:flex; gap:8px;">
                        <span style="font-size:0.7rem; font-weight:800; padding:4px 8px; background:#f1f5f9; border-radius:4px;">
                            ${fd.specialty}
                        </span>
                        <span style="font-size:0.7rem; font-weight:800; padding:4px 8px; background:#f1f5f9; border-radius:4px;">
                            ${fd.tScore}% Score
                        </span>
                    </div>
                </div>
                <div class="price-section">
                    <div class="price-label">Guaranteed Total</div>
                    <div class="price-value">¬£${fd.price.toLocaleString()}</div>
                    <button class="btn-action" onclick="alert('Proceeding to Page 3: Tailoring for ${fd.name}')">
                        Select Director
                    </button>
                </div>
            </div>
        `).join('');
    }

    renderResults();
</script>

</body>
</html>
