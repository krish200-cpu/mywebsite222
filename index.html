<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Funeral Match | Compassionate Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS ARCHITECTURE --- */
        :root {
            --primary: #0a1118;      /* Deep Midnight */
            --accent: #c5a059;       /* Muted Gold */
            --slate: #64748b;        /* Soft Gray */
            --bg: #fcfcfd;           /* Off-White */
            --glass: rgba(255, 255, 255, 0.85);
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, hsla(210,100%,98%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(42,30%,95%,1) 0, transparent 50%);
            color: var(--primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            overflow: hidden; /* Prevents scroll during the intro animation */
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 40px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; }

        /* --- HERO SECTION --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6% 10vh 6%;
        }

        .hero-container {
            max-width: 640px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: heroEntry 1.2s var(--ease) forwards;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 0.95;
            margin-bottom: 24px;
        }

        .subtext {
            font-size: clamp(1.1rem, 2vw, 1.25rem);
            color: var(--slate);
            line-height: 1.6;
            margin-bottom: 48px;
            font-weight: 400;
        }

        /* --- THE POSTCODE GATEWAY --- */
        .search-wrap {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.06);
            padding: 10px;
            border-radius: 100px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            transition: var(--ease);
            max-width: 500px;
            margin: 0 auto;
        }

        .search-wrap:focus-within {
            transform: translateY(-4px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
            border-color: var(--accent);
            background: #fff;
        }

        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            outline: none;
            color: var(--primary);
            width: 100%;
        }

        input::placeholder { color: #94a3b8; text-transform: none; }
        input#postcode { text-transform: uppercase; }

        .cta-button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 16px 36px;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--ease);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cta-button:hover { background: #000; transform: scale(1.02); }

        /* --- MICRO-INTERACTION: SHAKE --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-6px); }
            40%, 80% { transform: translateX(6px); }
        }
        .error { animation: shake 0.4s var(--ease); border-color: #ef4444; }

        /* --- INTRO ANIMATIONS --- */
        @keyframes heroEntry {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 600px) {
            nav { padding: 30px 6%; }
            .search-wrap {
                flex-direction: column;
                background: transparent;
                border: none;
                box-shadow: none;
                padding: 0;
            }
            input {
                background: #fff;
                border: 1px solid #e2e8f0;
                border-radius: 20px;
                margin-bottom: 12px;
                text-align: center;
                height: 65px;
            }
            .cta-button {
                width: 100%;
                height: 65px;
                justify-content: center;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <div class="logo-dot"></div>
            FUNERAL MATCH
        </div>
        <div style="font-size: 0.8rem; font-weight: 600; color: var(--slate); letter-spacing: 1px;">DIRECTOR PORTAL</div>
    </nav>

    <main>
        <section class="hero-container">
            <h1>Transparency <br>when it matters.</h1>
            <p class="subtext">
                Compare local funeral directors by price and verified service quality. 
                Enter your postcode to see options in your area.
            </p>

            <div class="search-wrap" id="inputBox">
                <input 
                    type="text" 
                    id="postcode" 
                    placeholder="Enter your postcode (e.g. SS17)" 
                    maxlength="8"
                    spellcheck="false"
                >
                <button class="cta-button" onclick="handleSubmission()">
                    Continue
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </button>
            </div>
        </section>
    </main>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        function handleSubmission() {
            const input = document.getElementById('postcode');
            const box = document.getElementById('inputBox');
            const val = input.value.trim().toUpperCase();

            // 1. Basic Validation (UK Postcode Pattern)
            const pcRegex = /^[A-Z]{1,2}[0-9][A-Z0-9]? ?[0-9][A-Z]{2}$/;
            
            if (!pcRegex.test(val)) {
                // Trigger Micro-interaction
                box.classList.add('error');
                setTimeout(() => box.classList.remove('error'), 400);
                return;
            }

            // 2. Real World Progress: Save & Navigate
            // We store the location so the next page knows what to "Gather"
            localStorage.setItem('search_postcode', val);
            
            // 3. Smooth Out-Animation
            document.querySelector('.hero-container').style.opacity = '0';
            document.querySelector('.hero-container').style.transform = 'translateY(-20px)';
            document.querySelector('.hero-container').style.transition = 'all 0.5s var(--ease)';

            // 4. Redirect to Page 2
            setTimeout(() => {
                window.location.href = 'results.html';
            }, 500);
        }

        // Allow 'Enter' key submission
        document.getElementById('postcode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSubmission();
        });
    </script>
</body>
</html>
