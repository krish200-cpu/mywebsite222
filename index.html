<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Funeral Match | Local Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a1118;
            --accent: #c5a059;
            --slate: #64748b;
            --bg: #ffffff;
            --soft-gray: #f9fafb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* --- THE LAYOUT --- */
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- BRANDING --- */
        .logo {
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 60px;
        }

        /* --- THE BREATHER (INFO SECTION) --- */
        .intro-section {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: clamp(2.5rem, 7vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .description {
            font-size: 1.25rem;
            color: var(--slate);
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

        /* --- THE ACTION (POSTCODE PROMPT) --- */
        .action-card {
            background: var(--soft-gray);
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .action-card h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .input-group {
            display: flex;
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: 100px;
            padding: 6px;
            transition: 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1);
        }

        input {
            flex: 1;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            outline: none;
            text-transform: uppercase;
            width: 100%;
        }

        input::placeholder { text-transform: none; color: #9ca3af; font-weight: 400; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 100px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background: #000; }

        /* --- TRUST SIGNALS --- */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 60px;
            width: 100%;
        }

        .feature-item {
            text-align: center;
        }

        .feature-item span {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--slate);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* MOBILE FIXES */
        @media (max-width: 600px) {
            .input-group { flex-direction: column; border-radius: 16px; background: none; border: none; padding: 0; }
            input { background: #fff; border: 1px solid #d1d5db; border-radius: 12px; margin-bottom: 12px; height: 60px; text-align: center; }
            button { width: 100%; height: 60px; border-radius: 12px; }
            .features { grid-template-columns: 1fr; gap: 15px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="logo">Funeral Match</div>

        <section class="intro-section">
            <h1>Expert guidance, <br>locally found.</h1>
            <p class="description">
                Taking care of the details when you need it most. We help you compare funeral directors nearby with 100% price transparency.
            </p>
        </section>

        <div class="action-card">
            <h2>Where do you need support?</h2>
            <form id="startForm" class="input-group">
                <input type="text" id="postcode" placeholder="Enter postcode" maxlength="8" required>
                <button type="submit">See Directors</button>
            </form>
        </div>

        <div class="features">
            <div class="feature-item"><span>Verified Care</span></div>
            <div class="feature-item"><span>No Hidden Fees</span></div>
            <div class="feature-item"><span>Local Experts</span></div>
        </div>
    </div>

    <script>
        document.getElementById('startForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pc = document.getElementById('postcode').value.trim();
            // This now physically navigates to the second page
            window.location.href = `results.html?postcode=${encodeURIComponent(pc)}`;
        });
    </script>
</body>
</html>
