<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Funeral Match | Find Local Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1c1e;
            --accent: #b39359; 
            --text-soft: #64748b;
            --bg: #fcfaf7;
            --dynamic-padding: clamp(1.5rem, 6vw, 5rem);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }

        /* Subtle Background design to add depth */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(179, 147, 89, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: var(--dynamic-padding);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10vh;
        }

        .brand-link {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .brand-funeral {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--primary);
            font-weight: 500;
        }

        .brand-match {
            font-size: 1.05rem; /* Subtly larger as requested */
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 800;
            color: var(--accent); /* Full gold word */
        }

        .login-subtle {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-soft);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 14px;
            border: 1px solid rgba(0,0,0,0.04);
            transition: all 0.3s ease;
        }

        .login-subtle:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        /* --- MAIN --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 1000px;
        }

        .italic-intro {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(2.8rem, 8vw, 4.8rem);
            font-weight: 600;
            letter-spacing: -0.05em;
            line-height: 0.95;
            margin-bottom: 2rem;
        }

        .intro-p {
            font-size: clamp(1.1rem, 2.2vw, 1.4rem);
            color: var(--text-soft);
            max-width: 600px;
            margin-bottom: 4rem;
            font-weight: 300;
        }

        /* --- RESTORED LARGE SEARCH BOX --- */
        .search-area { width: 100%; max-width: 750px; }

        .search-group {
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #e2ded0;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        input {
            flex: 1;
            height: 80px; /* Increased height */
            border: none;
            padding: 0 30px;
            font-size: 1.2rem; /* Clearer font */
            outline: none;
            background: transparent;
        }

        .find-btn {
            height: 80px; /* Matching height */
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .find-btn:hover { background: #000; padding-right: 55px; }

        .location-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 10vh;
            padding-top: 50px;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .footer-links { display: flex; gap: 40px; }
        .footer-links a {
            text-decoration: none;
            color: var(--text-soft);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-links a:hover { color: var(--accent); }

        /* DESKTOP UI AUTOMATION */
        @media (min-width: 768px) {
            .search-group { flex-direction: row; padding: 8px; }
            .find-btn { width: auto; height: 64px; }
            input { height: 64px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <a href="#" class="brand-link">
                <span class="brand-funeral">Funeral</span>
                <span class="brand-match">Match</span>
            </a>
            <a href="#" class="login-subtle">Director Login</a>
        </header>

        <main>
            <p class="italic-intro">Providing clarity in quiet moments</p>
            <h1>Support for the <br>next steps.</h1>
            <p class="intro-p">
                We simplify the process of finding local care. Compare funeral directors with total price transparency and verified service standards.
            </p>

            <div class="search-area">
                <form id="pForm" class="search-group">
                    <input type="text" id="post" placeholder="Enter your postcode" required autocomplete="off">
                    <button type="submit" class="find-btn">Search</button>
                </form>
                
                <button type="button" class="location-btn" onclick="askLocation()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    Allow us to use your location
                </button>
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Our Standards</a>
                <a href="#">Contact</a>
            </div>
            <p style="font-size: 0.7rem; color: #cbd5e1; font-weight: 500;">Â© 2026 FUNERAL MATCH</p>
        </footer>
    </div>

    <script>
        document.getElementById('pForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const val = document.getElementById('post').value.trim();
            window.location.href = `search-results.html?postcode=${encodeURIComponent(val)}`;
        });

        function askLocation() {
            if (navigator.geolocation) {
                const btn = document.querySelector('.location-btn');
                btn.innerText = "Requesting permission...";
                navigator.geolocation.getCurrentPosition((pos) => {
                    document.getElementById('post').value = "Current Location";
                    btn.innerText = "Location detected";
                }, () => {
                    btn.innerText = "Permission denied";
                });
            }
        }
    </script>
</body>
</html>
