<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Find Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --black: #1A1A1B; --gold: #B39359; --bg: #F9F7F2; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .hero-frame { width: 100%; max-width: 1200px; background: #FFF; display: grid; border-radius: 4px; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.05); }
        @media (min-width: 1024px) { .hero-frame { grid-template-columns: 1fr 1fr; height: 80vh; } }
        .visual { background: #E5E1D8; display: none; padding: 60px; flex-direction: column; justify-content: flex-end; }
        @media (min-width: 1024px) { .visual { display: flex; } }
        .content { padding: clamp(30px, 8vw, 80px); display: flex; flex-direction: column; justify-content: center; }
        h1 { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 3.2rem); line-height: 1.1; margin-bottom: 30px; }
        .search-box { display: flex; border-bottom: 2px solid #EEE; align-items: center; margin-bottom: 40px; transition: 0.3s; }
        .search-box:focus-within { border-color: var(--gold); }
        input { flex: 1; border: none; padding: 20px 0; font-size: 1.2rem; font-family: 'Playfair Display', serif; outline: none; }
        .btn-main { background: var(--black); color: #FFF; border: none; padding: 18px 30px; border-radius: 40px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; font-size: 0.75rem; }
        .partner-bar { margin-top: auto; padding: 20px; border: 1px solid var(--gold); border-radius: 4px; font-size: 0.8rem; display: flex; gap: 15px; align-items: center; }
    </style>
</head>
<body>
    <div class="hero-frame">
        <div class="visual">
            <p style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.4rem; color: var(--gold);">Expert care, transparently priced.</p>
        </div>
        <div class="content">
            <header style="margin-bottom: 60px; font-weight: 800; letter-spacing: 5px; text-transform: uppercase; font-size: 0.8rem;">Funeral<span>Match</span></header>
            <h1>Finding the right <br>care locally.</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter postcode...">
                <button class="btn-main" onclick="location.href='results.html'">Compare</button>
            </div>
            <div class="partner-bar">
                <div style="width:10px; height:10px; background:var(--gold); border-radius:50%"></div>
                <p><strong>SafeGuard Partner:</strong> Instant quotes on pre-paid plans. <span style="text-decoration: underline;">Learn More</span></p>
            </div>
        </div>
    </div>
</body>
</html>
