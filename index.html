<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Entrance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0a1118; --accent: #c5a059; --slate: #64748b; }
        body { 
            margin: 0; padding: 0; font-family: 'Inter', sans-serif; 
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background: #ffffff;
        }
        .entrance { text-align: center; max-width: 550px; width: 90%; }
        .logo { font-weight: 700; letter-spacing: 3px; color: var(--accent); margin-bottom: 30px; }
        h1 { font-size: 3.2rem; line-height: 1; margin-bottom: 20px; letter-spacing: -2px; }
        p { color: var(--slate); font-size: 1.2rem; margin-bottom: 40px; }
        
        .search-box {
            display: flex; background: #f8fafc; border: 1px solid #e2e8f0; 
            padding: 8px; border-radius: 100px;
        }
        input { flex: 1; border: none; background: none; padding: 0 25px; font-size: 1.1rem; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 16px 35px; border-radius: 100px; font-weight: 700; cursor: pointer; }
        
        @media (max-width: 500px) {
            .search-box { flex-direction: column; background: none; border: none; padding: 0; }
            input { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 15px; height: 60px; margin-bottom: 10px; text-align: center; }
            button { width: 100%; height: 60px; border-radius: 15px; }
        }
    </style>
</head>
<body>

    <div class="entrance">
        <div class="logo">FUNERAL MATCH</div>
        <h1>Support for the <br>next steps.</h1>
        <p>Compare local funeral directors with total price transparency. Enter your postcode to begin.</p>

        <form id="navForm" class="search-box">
            <input type="text" id="postcode" placeholder="Enter postcode" required autocomplete="off">
            <button type="submit">Begin</button>
        </form>
    </div>

    <script>
        document.getElementById('navForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pc = document.getElementById('postcode').value.trim();
            
            // This MUST match your filename in GitHub exactly
            const targetFile = "search-results.html"; 
            
            window.location.href = targetFile + "?postcode=" + encodeURIComponent(pc);
        });
    </script>
</body>
</html>
