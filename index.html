<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | The New Standard of Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');
        
        :root {
            --champagne-gold: #C5A059;
            --soft-white: #F4F4F2; /* Sophisticated off-white/grey */
            --deep-black: #111111;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--soft-white);
            color: var(--deep-black);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* The Centered Module - The core of the device capability */
        .search-module {
            width: 100%;
            max-width: 450px; /* Perfect for mobile, sleek on desktop */
            background: #ffffff;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            text-align: center;
        }

        .logo-small {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .label-text {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888;
            margin-left: 4px;
            margin-bottom: 8px;
            display: block;
        }

        .sleek-input {
            width: 100%;
            padding: 16px;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .sleek-input:focus {
            outline: none;
            border-color: var(--champagne-gold);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--deep-black);
            color: #fff;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--champagne-gold);
            transform: translateY(-2px);
        }

        /* Subtle animations */
        .animate-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="search-module animate-up">
        <div class="logo-small flex flex-col items-center">
            <span class="text-lg font-bold tracking-[0.3em] uppercase leading-none">Funeral</span>
            <span class="text-sm font-light tracking-[0.4em] uppercase text-[#C5A059] mt-1">Match</span>
        </div>

        <h1 class="text-xl font-light text-gray-800 mb-8 leading-tight">
            The future of <br><span class="font-medium text-black">funeral transparency.</span>
        </h1>

        <form action="search.html" method="GET">
            <div class="input-group">
                <span class="label-text">Where</span>
                <input type="text" name="postcode" placeholder="Enter Postcode" class="sleek-input" required>
            </div>

            <div class="input-group">
                <span class="label-text">Service Type</span>
                <select name="type" class="sleek-input appearance-none bg-no-repeat bg-right" style="background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2210%22%20height%3D%226%22%20viewBox%3D%220%200%2010%206%22%20fill%3D%22none%22%20xmlns%3D%220%200%2010%206%22%3E%3Cpath%20d%3D%22M1%201L5%205L9%201%22%20stroke%3D%22%23888%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22/%3E%3C/svg%3E'); background-position: calc(100% - 15px) 50%;">
                    <option value="direct">Direct Cremation</option>
                    <option value="burial">Full Service Burial</option>
                    <option value="eco">Eco-Friendly Care</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">
                View Local Prices
            </button>
        </form>

        <p class="mt-8 text-[10px] uppercase tracking-widest text-gray-400 font-medium">
            The New Standard of Care
        </p>
    </div>

</body>
</html>
