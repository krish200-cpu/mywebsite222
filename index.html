<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuneralMatch | A New Standard of Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500&family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --gold: #C5A059;
            --black: #1a1a1a;
            --soft-cream: #F9F8F6;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--soft-cream);
            color: var(--black);
            -webkit-font-smoothing: antialiased;
        }

        /* Scaled Down Logo - Centred Left */
        .logo-wrap {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left Aligned */
            width: fit-content;
        }

        .brand-text {
            font-family: 'Bodoni Moda', serif;
            text-transform: uppercase;
            line-height: 1;
        }

        .brand-funeral {
            font-size: 0.9rem; /* Smaller scale */
            letter-spacing: 0.4em;
            color: var(--black);
        }

        .logo-divider {
            width: 35px;
            height: 1.5px;
            background-color: var(--gold);
            margin: 6px 0;
        }

        .brand-match {
            font-size: 0.9rem;
            letter-spacing: 0.75em; 
            margin-right: -0.75em;
            color: var(--gold);
        }

        /* Typography Legibility Fixes */
        .hero-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700; /* Bolder for readability */
            font-size: 3.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .hero-sub {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #4A4A4A;
            max-width: 550px; /* Controlled width to prevent big paragraphs */
        }

        .rounded-pill { border-radius: 100px; }
        
        /* Subtle Luxury Image Treatment */
        .image-container {
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

    <header class="p-8 md:p-12">
        <div class="max-w-7xl mx-auto">
            <div class="logo-wrap">
                <span class="brand-text brand-funeral">Funeral</span>
                <div class="logo-divider"></div>
                <span class="brand-text brand-match">Match</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-8 py-4 grid lg:grid-cols-2 gap-16 items-center">
        
        <div class="space-y-10">
            <div class="space-y-6">
                <h1 class="hero-title">Dignity, <br>Simplified.</h1>
                <p class="hero-sub">
                    Finding the right funeral director is a significant decision. We provide a calm, independent space to compare services and costs, helping you make a choice with confidence.
                </p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <a href="search.html" class="bg-[#1a1a1a] text-white px-10 py-5 rounded-pill font-bold uppercase tracking-widest text-sm hover:bg-black transition-all shadow-xl flex items-center justify-center gap-3 group">
                    Start Your Search
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </a>
                <button class="bg-white border border-stone-200 text-stone-600 px-10 py-5 rounded-pill font-bold uppercase tracking-widest text-sm hover:bg-stone-50 transition-all">
                    How it works
                </button>
            </div>
        </div>

        <div class="hidden lg:block">
            <div class="image-container">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1200&auto=format&fit=crop" alt="Peaceful Landscape" class="w-full h-[550px] object-cover opacity-90">
            </div>
        </div>

    </main>

    <div class="fixed bottom-8 right-8 z-50">
        <button class="bg-white border border-stone-100 p-5 rounded-pill shadow-2xl flex items-center gap-4 hover:shadow-xl transition-all border-b-2 border-amber-400/30">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-amber-500"></span>
            </span>
            <span class="text-xs font-bold uppercase tracking-wider text-stone-700">Immediate Support</span>
        </button>
    </div>

</body>
</html>
