<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Funeral Match | Find Local Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1c1e;
            --accent: #b39359; /* Solid Muted Gold */
            --text-soft: #64748b;
            --bg: #fcfaf7;
            --dynamic-padding: clamp(1.5rem, 6vw, 5rem);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }

        /* --- SUBTLE TEXTURE --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle at 2% 2%, rgba(179, 147, 89, 0.04) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: var(--dynamic-padding);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- REFINED LOGO & LOGIN --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8vh;
        }

        .brand-link {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .brand-funeral {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 2px;
        }

        .brand-match {
            font-size: 1.1rem; /* Only slightly larger than funeral */
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 800;
            color: var(--accent); /* Whole word is now gold */
        }

        .login-ghost {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text-soft);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 10px 20px;
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .login-ghost:hover {
            border-color: var(--accent);
            color: var(--primary);
            background: #fff;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 900px;
        }

        .italic-lead {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--accent);
            font-size: 1.15rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(2.8rem, 8vw, 4.5rem);
            font-weight: 600;
            letter-spacing: -0.05em;
            line-height: 0.95;
            margin-bottom: 2rem;
        }

        .intro-p {
            font-size: clamp(1.1rem, 2vw, 1.35rem);
            color: var(--text-soft);
            max-width: 580px;
            margin-bottom: 4rem;
            font-weight: 300;
        }

        /* --- SEARCH BOX --- */
        .search-area { width: 100%; max-width: 650px; }

        .search-group {
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #e2ded0;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input {
            flex: 1;
            height: 70px;
            border: none;
            padding: 0 25px;
            font-size: 1.1rem;
            outline: none;
        }

        .find-btn {
            height: 70px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .find-btn:hover { background: #000; }

        .location-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 8vh;
            padding-top: 40px;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .footer-links { display: flex; gap: 30px; }
        .footer-links a {
            text-decoration: none;
            color: var(--text-soft);
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-links a:hover { color: var(--accent); }

        /* DESKTOP UI AUTOMATION */
        @media (min-width: 768px) {
            .search-group { flex-direction: row; padding: 6px; }
            .find-btn { width: auto; }
            input { height: 60px; }
            .find-btn { height: 60px; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <a href="#" class="brand-link">
                <span class="brand-funeral">Funeral</span>
                <span class="brand-match">Match</span>
            </a>
            <a href="#" class="login-ghost">Director Login</a>
        </header>

        <main>
            <p class="italic-lead">Compassionate clarity for families</p>
            <h1>Support for the <br>next steps.</h1>
            <p class="intro-p">
                We simplify the process of finding a local funeral director, offering total price transparency and verified standards of care.
            </p>

            <div class="search-area">
                <form id="pForm" class="search-group">
                    <input type="text" id="post" placeholder="Enter postcode" required autocomplete="off">
                    <button type="submit" class="find-btn">Find Support</button>
                </form>
                
                <button type="button" class="location-btn" onclick="askLocation()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                    Use my current location
                </button>
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Our Standards</a>
                <a href="#">FAQ</a>
                <a href="#">Contact</a>
            </div>
            <p style="font-size: 0.7rem; color: #cbd5e1;">Â© 2026 Funeral Match</p>
        </footer>
    </div>

    <script>
        document.getElementById('pForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const val = document.getElementById('post').value.trim();
            window.location.href = `search-results.html?postcode=${encodeURIComponent(val)}`;
        });

        function askLocation() {
            if (navigator.geolocation) {
                const btn = document.querySelector('.location-btn');
                btn.innerText = "Accessing location...";
                navigator.geolocation.getCurrentPosition((pos) => {
                    document.getElementById('post').value = "Nearby Location";
                    btn.innerText = "Location active";
                }, () => {
                    btn.innerText = "Location unavailable";
                });
            }
        }
    </script>
</body>
</html>
