<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | Transparency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-24">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-extrabold tracking-tighter text-slate-900 hover:opacity-80 transition-opacity">TRANSPARENCY</a>
            <div class="flex items-center gap-4">
                <span class="text-xs font-medium text-slate-500 hidden md:block">Need help? 0800 123 456</span>
                <a href="#" class="text-sm font-semibold text-amber-700 border border-amber-700 px-4 py-2 rounded-md hover:bg-amber-50 transition-colors">Director Login</a>
            </div>
        </nav>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            
            <aside class="w-full md:w-64 flex-shrink-0">
                <div class="bg-white p-6 rounded-xl border border-slate-200 sticky top-24">
                    <h2 class="font-bold text-lg mb-4">Filters</h2>
                    <div class="space-y-4">
                        <div>
                            <p class="text-[10px] font-bold uppercase text-slate-400 tracking-widest mb-3">Ownership</p>
                            <label class="flex items-center gap-2 mb-2 text-sm cursor-pointer"><input type="checkbox" checked class="rounded border-slate-300"> Independent</label>
                            <label class="flex items-center gap-2 text-sm cursor-pointer"><input type="checkbox" class="rounded border-slate-300"> Corporate</label>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="flex-grow">
                <div class="mb-6 flex justify-between items-end">
                    <div>
                        <h1 class="text-2xl font-bold">Results for SW1A</h1>
                        <p class="text-slate-500 text-sm">Direct Cremation</p>
                    </div>
                    <select class="bg-transparent text-sm font-semibold outline-none border-b border-slate-300 pb-1">
                        <option>Sort by: Lowest Price</option>
                        <option>Sort by: Highest Score</option>
                    </select>
                </div>

                <div id="results-list" class="space-y-4">
                    <div class="bg-white rounded-xl border-2 border-amber-200 p-6 shadow-sm flex flex-col md:flex-row justify-between gap-6">
                        <div class="flex-grow">
                            <span class="bg-emerald-100 text-emerald-700 text-[10px] font-bold px-2 py-1 rounded uppercase mb-2 inline-block">98% Transparency Score</span>
                            <h3 class="text-xl font-bold text-slate-900">Rosewood Independent Care</h3>
                            <p class="text-slate-500 text-sm mb-4">0.8 miles away • Corringham</p>
                            <div class="flex gap-2">
                                <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-1 rounded">Family Owned</span>
                                <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-1 rounded">Eco-Options</span>
                            </div>
                        </div>
                        <div class="md:w-48 flex flex-col justify-center items-end border-t md:border-t-0 md:border-l border-slate-100 pt-4 md:pt-0 md:pl-6">
                            <p class="text-3xl font-extrabold text-slate-900">£1,850</p>
                            <p class="text-[10px] font-bold uppercase text-slate-400 mb-4 text-right leading-tight">Total Est. Cost<br>(incl. disbursements)</p>
                            <button onclick="toggleCompare(1, this)" class="w-full mb-2 border border-slate-300 text-slate-700 py-2 rounded-md text-sm font-semibold hover:bg-slate-50">+ Compare</button>
                            <button class="w-full bg-emerald-600 text-white py-2 rounded-md text-sm font-bold hover:bg-emerald-700">View Details</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="compare-bar" class="fixed bottom-0 left-0 right-0 bg-slate-900 text-white p-4 shadow-2xl translate-y-full transition-transform duration-300 z-[60]">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div id="compare-count" class="text-sm font-medium italic">0 selected</div>
            <div class="flex gap-4">
                <button onclick="location.reload()" class="text-slate-400 text-sm hover:text-white">Clear</button>
                <a href="compare.html" class="bg-amber-600 hover:bg-amber-500 text-white px-6 py-2 rounded-md font-bold text-sm transition-colors">Compare Details</a>
            </div>
        </div>
    </div>

    <script>
        let selected = [];
        function toggleCompare(id, btn) {
            const index = selected.indexOf(id);
            if (index === -1) {
                if (selected.length >= 3) return alert("Select up to 3");
                selected.push(id);
                btn.innerText = "✓ Selected";
                btn.classList.add('bg-emerald-50', 'text-emerald-700', 'border-emerald-200');
            } else {
                selected.splice(index, 1);
                btn.innerText = "+ Compare";
                btn.classList.remove('bg-emerald-50', 'text-emerald-700', 'border-emerald-200');
            }
            const bar = document.getElementById('compare-bar');
            const count = document.getElementById('compare-count');
            bar.classList.toggle('translate-y-full', selected.length === 0);
            count.innerText = `${selected.length} provider(s) selected`;
        }
    </script>
</body>
</html>
